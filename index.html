  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f4d03f;
      --gold-dark: #996515;
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --bg-card-hover: #1a1a25;
      --text-primary: #e8e6e3;
      --text-secondary: #9a9a9a;
      --yang: #c41e3a;
      --yin: #1e3a5f;
      --mutation: #7b2d8e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    /* Background mystique */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(212, 175, 55, 0.03) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(30, 58, 95, 0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }
    
    /* Header */
    header {
      text-align: center;
      padding: 30px 0;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      margin-bottom: 30px;
    }
    
    .logo {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--gold);
      letter-spacing: 0.15em;
      text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 0.9rem;
      color: var(--text-secondary);
      letter-spacing: 0.3em;
      text-transform: uppercase;
    }
    
    /* Language selector */
    .lang-selector {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    
    .lang-btn {
      background: transparent;
      border: 1px solid rgba(212, 175, 55, 0.3);
      color: var(--text-secondary);
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .lang-btn:hover, .lang-btn.active {
      background: var(--gold);
      color: var(--bg-dark);
      border-color: var(--gold);
    }
    
    /* Question input */
    .question-section {
      margin-bottom: 30px;
    }
    
    .question-label {
      display: block;
      font-size: 1.1rem;
      color: var(--gold);
      margin-bottom: 12px;
      font-family: 'Cinzel', serif;
    }
    
    .question-input {
      width: 100%;
      padding: 15px 20px;
      background: var(--bg-card);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 10px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      min-height: 80px;
      transition: border-color 0.3s;
    }
    
    .question-input:focus {
      outline: none;
      border-color: var(--gold);
    }
    
    .question-input::placeholder {
      color: var(--text-secondary);
    }
    
    /* Tirage section */
    .tirage-section {
      margin-bottom: 30px;
    }
    
    .traits-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 30px;
      background: var(--bg-card);
      border-radius: 15px;
      border: 1px solid rgba(212, 175, 55, 0.15);
      margin-bottom: 20px;
    }
    
    .trait {
      display: flex;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 280px;
      justify-content: center;
    }
    
    .trait-num {
      font-family: 'Cinzel', serif;
      font-size: 0.8rem;
      color: var(--text-secondary);
      width: 20px;
    }
    
    .trait-line {
      flex: 1;
      height: 12px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
    }
    
    .trait-line.empty {
      background: rgba(255,255,255,0.05);
      border: 1px dashed rgba(255,255,255,0.1);
    }
    
    .trait-line.yang {
      background: linear-gradient(90deg, var(--yang), #e63950);
      box-shadow: 0 0 15px rgba(196, 30, 58, 0.4);
    }
    
    .trait-line.yin {
      background: transparent;
      position: relative;
    }
    
    .trait-line.yin::before,
    .trait-line.yin::after {
      content: '';
      position: absolute;
      width: 42%;
      height: 100%;
      background: linear-gradient(90deg, var(--yin), #2a5a8f);
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(30, 58, 95, 0.4);
    }
    
    .trait-line.yin::before { left: 0; }
    .trait-line.yin::after { right: 0; }
    
    .trait-line.yang-mut {
      background: linear-gradient(90deg, var(--mutation), #9b3db0);
      box-shadow: 0 0 20px rgba(123, 45, 142, 0.5);
      animation: pulse-mut 2s infinite;
    }
    
    .trait-line.yin-mut {
      background: transparent;
      position: relative;
    }
    
    .trait-line.yin-mut::before,
    .trait-line.yin-mut::after {
      content: '';
      position: absolute;
      width: 42%;
      height: 100%;
      background: linear-gradient(90deg, var(--mutation), #9b3db0);
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(123, 45, 142, 0.5);
      animation: pulse-mut 2s infinite;
    }
    
    .trait-line.yin-mut::before { left: 0; }
    .trait-line.yin-mut::after { right: 0; }
    
    @keyframes pulse-mut {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .trait-value {
      font-family: 'Cinzel', serif;
      font-size: 0.8rem;
      color: var(--text-secondary);
      width: 25px;
      text-align: right;
    }
    
    /* Coins animation */
    .coins-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      min-height: 60px;
    }
    
    .coin {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: linear-gradient(145deg, var(--gold-light), var(--gold-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans SC', sans-serif;
      font-size: 1.5rem;
      color: var(--bg-dark);
      box-shadow: 
        0 4px 15px rgba(0,0,0,0.3),
        inset 0 2px 5px rgba(255,255,255,0.3);
      opacity: 0;
      transform: rotateY(0deg);
      transition: all 0.5s ease;
    }
    
    .coin.flip {
      animation: coinFlip 0.8s ease-out forwards;
    }
    
    @keyframes coinFlip {
      0% { 
        opacity: 0;
        transform: rotateY(0deg) translateY(-30px);
      }
      50% {
        opacity: 1;
        transform: rotateY(540deg) translateY(0);
      }
      100% {
        opacity: 1;
        transform: rotateY(720deg) translateY(0);
      }
    }
    
    /* Buttons */
    .btn-primary {
      width: 100%;
      padding: 18px 30px;
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      border: none;
      border-radius: 10px;
      color: var(--bg-dark);
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px rgba(212, 175, 55, 0.4);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .btn-secondary {
      padding: 12px 24px;
      background: transparent;
      border: 1px solid var(--gold);
      border-radius: 8px;
      color: var(--gold);
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-secondary:hover {
      background: var(--gold);
      color: var(--bg-dark);
    }
    
    /* Results */
    .results-section {
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    .results-section.visible {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hexagram-card {
      background: var(--bg-card);
      border: 1px solid rgba(212, 175, 55, 0.2);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 20px;

    .hexagram-header {

      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.1);

    .hexagram-number {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gold);
      min-width: 60px;
    }
    
    .hexagram-info {
      flex: 1;
    }
    
    .hexagram-name {
      font-family: 'Cinzel', serif;
      font-size: 1.5rem;
      color: var(--text-primary);
      margin-bottom: 5px;
    }
    
    .hexagram-chinese {
      font-family: 'Noto Sans SC', sans-serif;
      font-size: 1.8rem;
      color: var(--gold);
    }
    
    .hexagram-pinyin {
      font-size: 0.9rem;
      color: var(--text-secondary);
      font-style: italic;
    }
    
    .section-title {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--gold);
      margin: 20px 0 10px 0;
      letter-spacing: 0.1em;
    }
    
    .section-content {
      color: var(--text-primary);
      line-height: 1.8;
      font-size: 1.05rem;
    }
    
    .trigram-info {
      display: flex;
      gap: 20px;
      margin: 15px 0;
    }
    
    .trigram {
      flex: 1;
      padding: 15px;
      background: rgba(212, 175, 55, 0.05);
      border-radius: 10px;
      text-align: center;
    }
    
    .trigram-label {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 5px;
    }
    
    .trigram-name {
      font-family: 'Cinzel', serif;
      color: var(--gold);
    }
    
    /* Mutation arrow */
    .mutation-arrow {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      color: var(--mutation);
    }
    
    /* History */
    .history-section {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .history-title {
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      color: var(--gold);
      margin-bottom: 20px;
    }
    
    .history-item {
      background: var(--bg-card);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .history-item:hover {
      background: var(--bg-card-hover);
    }
    
    .history-date {
      font-size: 0.8rem;
      color: var(--text-secondary);
    }
    
    .history-hex {
      font-family: 'Cinzel', serif;
      color: var(--gold);
    }
    
    .history-question {
      font-size: 0.9rem;
      color: var(--text-primary);
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* Install prompt */
    .install-prompt {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: var(--bg-card);
      border: 1px solid var(--gold);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      z-index: 1000;
      animation: slideUp 0.5s ease;
    }
    
    .install-prompt.visible {
      display: block;
    }
    
    @keyframes slideUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .install-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }
    
    /* Footer */
    footer {
      text-align: center;
      padding: 30px 0;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }
    
    footer a {
      color: var(--gold);
      text-decoration: none;
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .logo { font-size: 1.5rem; }
      .hexagram-number { font-size: 2rem; }
      .hexagram-name { font-size: 1.2rem; }
      .coin { width: 40px; height: 40px; font-size: 1.2rem; }
    }

    /* Grilles La Livr√©e d'Herm√®s */
    .grilles-section {
      margin: 20px 0;
      padding: 20px;
      background: var(--bg-card);
      border-radius: 15px;
      border: 1px solid rgba(212, 175, 55, 0.2);
    }
    
    .grilles-title {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.1rem;
      letter-spacing: 0.1em;
    }
    
    .grilles-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    
    .grille-img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }
    
    .grille-img:hover {
      transform: scale(1.05);
    }
    
    .grilles-wrapper {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      align-items: flex-start;
    }
    
    .grilles-hexagram {
      text-align: center;
    }
    
    .grilles-hexagram-label {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    
    .mutation-grilles-arrow {
      font-size: 2rem;
      color: var(--mutation);
      margin: 20px 0;
      text-align: center;
    }
    
    @media (max-width: 500px) {
      .grille-img {
        max-width: 250px;
      }
      .grilles-wrapper {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>
</head>

// ========== APPLICATION ==========
let currentLang = 'fr';
let currentTrait = 0;
let traits = [];
let history = JSON.parse(localStorage.getItem('yijing_history') || '[]');

// √âl√©ments DOM
const questionInput = document.getElementById('question');
const btnTirage = document.getElementById('btn-tirage');
const resultsSection = document.getElementById('results');
const coinsContainer = document.getElementById('coins-container');
const historyList = document.getElementById('history-list');

// Initialisation
function init() {
  updateLanguage(currentLang);
  renderHistory();
  setupEventListeners();
  registerServiceWorker();
}

function setupEventListeners() {
  // Boutons de langue
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentLang = btn.dataset.lang;
      updateLanguage(currentLang);
    });
  });
  
  // Bouton tirage
  btnTirage.addEventListener('click', startTirage);
  
  // Installation PWA
  document.getElementById('btn-dismiss').addEventListener('click', () => {
    document.getElementById('install-prompt').classList.remove('visible');
  });
}

function updateLanguage(lang) {
  const texts = UI_TEXTS[lang];
  document.getElementById('question-label').textContent = texts.question_label;
  questionInput.placeholder = texts.question_placeholder;
  btnTirage.textContent = texts.btn_tirage;
  document.getElementById('history-title').textContent = texts.history_title;
}

// ========== TIRAGE ==========
function startTirage() {
  // Reset
  currentTrait = 0;
  traits = [];
  resultsSection.classList.remove('visible');
  resultsSection.innerHTML = '';
  
  // Reset affichage traits et grilles
  document.getElementById('grilles-section').style.display = 'none';
  for (let i = 1; i <= 6; i++) {
    document.getElementById(`trait-${i}`).className = 'trait-line empty';
    document.getElementById(`val-${i}`).textContent = '‚Äî';
  }
  
  btnTirage.disabled = true;
  btnTirage.textContent = '...';
  
  // Lancer les 6 traits
  lancerTrait();
}

function lancerTrait() {
  if (currentTrait >= 6) {
    // Tirage termin√©
    finishTirage();
    return;
  }
  
  // Animation des pi√®ces
  const coins = ['coin-1', 'coin-2', 'coin-3'];
  const results = [];
  
  coins.forEach((id, index) => {
    const coin = document.getElementById(id);
    coin.className = 'coin';
    coin.textContent = '';
    
    setTimeout(() => {
      const face = Math.random() < 0.5 ? 3 : 2; // 3 = face (yang), 2 = pile (yin)
      results.push(face);
      coin.textContent = face === 3 ? '‚ò∞' : '‚ò∑';
      coin.classList.add('flip');
      
      if (results.length === 3) {
        setTimeout(() => {
          const total = results.reduce((a, b) => a + b, 0);
          currentTrait++;
          traits.push(total);
          updateTraitDisplay(currentTrait, total);
          
          // Trait suivant
          setTimeout(lancerTrait, 500);
        }, 300);
      }
    }, index * 200);
  });
}

function updateTraitDisplay(num, value) {
  const traitEl = document.getElementById(`trait-${num}`);
  const valEl = document.getElementById(`val-${num}`);
  
  valEl.textContent = value;
  
  // 6 = vieux yin (mutation), 7 = jeune yang, 8 = jeune yin, 9 = vieux yang (mutation)
  if (value === 6) {
    traitEl.className = 'trait-line yin-mut';
  } else if (value === 7) {
    traitEl.className = 'trait-line yang';
  } else if (value === 8) {
    traitEl.className = 'trait-line yin';
  } else if (value === 9) {
    traitEl.className = 'trait-line yang-mut';
  }
}

function finishTirage() {
  const texts = UI_TEXTS[currentLang];
  btnTirage.disabled = false;
  btnTirage.textContent = texts.btn_new;
  
  // Calculer les hexagrammes
  const hexNum = calculateHexagram(traits);
  const hasMutation = traits.some(t => t === 6 || t === 9);
  let mutHexNum = null;
  
  if (hasMutation) {
    const mutatedTraits = traits.map(t => {
      if (t === 6) return 7; // vieux yin -> jeune yang
      if (t === 9) return 8; // vieux yang -> jeune yin
      return t;
    });
    mutHexNum = calculateHexagram(mutatedTraits);
  }
  
  // Afficher r√©sultats
  displayResults(hexNum, mutHexNum, traits);
  
  // Sauvegarder dans l'historique
  saveToHistory(hexNum, mutHexNum, questionInput.value);
}

function calculateHexagram(traits) {
  // Convertir les traits en binaire (yang=1, yin=0)
  let binary = '';
  for (let i = 0; i < 6; i++) {
    const t = traits[i];
    binary += (t === 7 || t === 9) ? '1' : '0';
  }
  
  // Table de conversion trigrammes
  const trigramTable = {
    '111': 0, // Ciel
    '000': 1, // Terre
    '001': 2, // Tonnerre
    '010': 3, // Eau
    '011': 4, // Montagne
    '100': 5, // Vent
    '101': 6, // Feu
    '110': 7  // Lac
  };
  
  // Table King Wen
  const kingWen = [
    [1, 34, 5, 26, 11, 9, 14, 43],
    [25, 51, 3, 27, 24, 42, 21, 17],
    [6, 40, 29, 4, 7, 59, 64, 47],
    [33, 62, 39, 52, 15, 53, 56, 31],
    [12, 16, 8, 23, 2, 20, 35, 45],
    [44, 32, 48, 18, 46, 57, 50, 28],
    [13, 55, 63, 22, 36, 37, 30, 49],
    [10, 54, 60, 41, 19, 61, 38, 58]
  ];
  
  const lowerTri = binary.substring(0, 3);
  const upperTri = binary.substring(3, 6);
  
  const row = trigramTable[upperTri];
  const col = trigramTable[lowerTri];
  
  return kingWen[row][col];
}


// Fonction pour g√©n√©rer l'affichage des grilles
function generateGrillesHTML(traits, hexNum, isMutation = false) {
  const prefix = isMutation ? 'mutation-' : '';
  let html = `<div class="grilles-hexagram">`;
  html += `<div class="grilles-hexagram-label">${isMutation ? 'Mutation ‚Üí ' : ''}Hexagramme ${hexNum}</div>`;
  html += `<div class="grilles-container">`;
  
  // Afficher les traits de 6 √† 1 (haut en bas)
  for (let i = 6; i >= 1; i--) {
    const traitVal = traits[i - 1];
    let grilleName;
    
    if (isMutation) {
      // Pour la mutation, utiliser les traits transform√©s (sans indication mutation)
      const isYang = (traitVal === 7 || traitVal === 9); // Yang avant transformation
      grilleName = isYang ? `YANG-${i}` : `YING-${i}`;
    } else {
      // Hexagramme principal
      const isMutant = (traitVal === 6 || traitVal === 9);
      if (traitVal === 6) { // Vieux Yin (mutation)
        grilleName = `YING-MUT-${i}`;
      } else if (traitVal === 9) { // Vieux Yang (mutation)
        grilleName = `YANG-MUT-${i}`;
      } else if (traitVal === 7) { // Jeune Yang
        grilleName = `YANG-${i}`;
      } else { // traitVal === 8, Jeune Yin
        grilleName = `YING-${i}`;
      }
    }
    
    if (GRILLES[grilleName]) {
      html += `<img src="${GRILLES[grilleName]}" alt="Trait ${i}" class="grille-img">`;
    }
  }
  
  html += `</div></div>`;
  return html;
}

// Fonction pour afficher les grilles
function displayGrilles(traits, hexNum, mutHexNum, mutatedTraits) {
  const grillesSection = document.getElementById('grilles-section');
  const grillesWrapper = document.getElementById('grilles-wrapper');
  
  let html = generateGrillesHTML(traits, hexNum, false);
  
  if (mutHexNum && mutatedTraits) {
    html += '<div class="mutation-grilles-arrow">‚ü±</div>';
    html += generateGrillesHTML(mutatedTraits, mutHexNum, true);
  }
  
  grillesWrapper.innerHTML = html;
  grillesSection.style.display = 'block';
}

// ========== HISTORIQUE ==========
function saveToHistory(hexNum, mutHexNum, question) {
  const entry = {
    date: new Date().toISOString(),
    hexNum,
    mutHexNum,
    question: question || '',
    traits: [...traits]
  };
  
  history.unshift(entry);
  if (history.length > 20) history = history.slice(0, 20);
  
  localStorage.setItem('yijing_history', JSON.stringify(history));
  renderHistory();
}

function renderHistory() {
  if (history.length === 0) {
    historyList.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">Aucun tirage enregistr√©</p>';
    return;
  }
  
  historyList.innerHTML = history.map((entry, index) => {
    const hex = HEXAGRAMS[entry.hexNum];
    const date = new Date(entry.date);
    const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    
    return `
      <div class="history-item" onclick="loadHistory(${index})">
        <div class="history-date">${dateStr}</div>
        <div class="history-hex">${entry.hexNum}. ${hex.nom} ${hex.char}${entry.mutHexNum ? ' ‚Üí ' + entry.mutHexNum : ''}</div>
        ${entry.question ? `<div class="history-question">${entry.question}</div>` : ''}
      </div>
    `;
  }).join('');
}

function loadHistory(index) {
  const entry = history[index];
  traits = entry.traits;
  questionInput.value = entry.question;
  
  // Afficher les traits
  for (let i = 1; i <= 6; i++) {
    updateTraitDisplay(i, traits[i-1]);
  }
  
  // Afficher r√©sultats
  displayResults(entry.hexNum, entry.mutHexNum, traits);
}

});
