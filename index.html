n": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Il n'y a pas de peau sur les cuisses et la marche s'avère pénible. Si on se laissait conduire comme un mouton la honte diminuerait. Mais si l'on entend ces paroles on ne les croira pas. On souffre d'inquiétude intérieure si bien que l'on ne peut se fixer à sa place. On voudrait avancer à tout prix et, ce faisant, on rencontre des obstacles insurmontables. Ainsi on se trouve en conflit intérieur avec sa situation. Cela provient de l'entêtement avec lequel on voudrait exécuter sa volonté. Si l'on voulait se défaire de cette obstination, tout irait bien. Mais ce conseil, comme beaucoup de bons conseils, ne sera pas entendu. Car l'entêtement fait que l'on a des oreilles mais que l'on n'entend pas."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Face aux mauvaises herbes il faut une ferme résolution. La marche au milieu demeure exempte de blâme. Les mauvaises herbes repoussent sans cesse et se laissent difficilement déraciner. Ainsi la lutte contre des hommes vulgaires à des places en vue réclame une ferme résolution. On se tient en relations avec eux et il est par suite à craindre qu'on ne renonce au combat en le considérant comme sans espoir. Mais cela ne doit pas être. Il faut continuer à lutter résolument et ne pas se laisser détourner de son chemin. Ce n'est qu'ainsi que l'on demeure exempt de blâme."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Pas d'appel. A la fin vient l'infortune. La victoire semble être achevée. Il ne demeure plus qu'un restant de mal qui doit être résolument déraciné comme l'époque le demande. Tout semble parfaitement aisé, mais c'est précisément en cela que réside le danger. Si l'on n'est pas sur ses gardes, le mal réussit à se frayer subrepticement un passage et, dès qu'il s'est échappé, de nouveaux malheurs naissent des germes qui avaient subsisté, car le mal ne meurt pas facilement. Face au mal que contient notre propre caractère, nous devons aussi faire un travail radical. Si, par négligence, on omettait de remédier à quelque point, il sortirait de là un nouveau mal. Ces précédents messages ne me semblent guère propices à de plus sages commentaires que je souhaite. Qui est cet Orsus qui parle ? Un inconnu vulgaire qui ne connait rien à la paix de Confusius. Heraclite – 09/12/2008 Oracle du Dieu vivant, t'es un enfoiré. les signes sont inconstants. c invivable pour qui te suit. Orsus ! ou rien 1p0 0rsus – 06/12/2008 19/02/09 Cry Havoc ! Orsius – 02/12/2008 le bien est mon chemin"}]}, "44": {"numero": 44, "caractere": "姤", "pinyin": "Keou", "nom": "Venir à la rencontre", "trigramme_haut": "K'ien", "trigramme_haut_desc": "Le Créateur", "trigramme_bas": "Souen", "trigramme_bas_desc": "Le Doux, le Vent", "description": "L'élément féminin vient de lui-même à la rencontre des hommes. C'est une situation dangereuse et non favorable à cause des conséquences possibles qu'il importe de reconnaître à temps et, par suite, d'enrayer. Ce signe est rattaché au 5e mois (juin-juillet) parce qu'avec le solstice d'été le principe obscur recommence peu à peu son ascension.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Il faut le freiner avec un frein de bronze. La persévérance est source de fortune. Si on le laisse aller on connaît l'infortune. Même un cochon maigre trouve là l'occasion d'exercer sa fureur à la ronde. Quand un élément de moindre valeur s'est insinué, on doit aussitôt s'opposer à lui avec énergie. En entravant sa marche de façon conséquente, on peut éviter les effets mauvais. Si on le laisse suivre son cours, il en résulte à coup sûr de l'infortune. L'insignifiance de ce qui s'insinue ne doit pas inciter à le prendre à la légère. Tant qu'un porc est jeune et maigre, il ne peut guère manifester sa fureur ici et là, mais dès que, bien nourri, il est devenu gras et fort, sa vraie nature ressort comme si elle n'avait jamais été refrénée auparavant."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Dans le vivier il y a du poisson. Pas de blâme. Pas avantageux pour les invités. L'élément inférieur n'est pas vaincu par la force mais tenu sous un contrôle plein de douceur. Alors il n'y a aucun mal à redouter. On doit seulement veiller à ce qu'il n'aille pas se mêler à ceux qui sont plus loin, car, laissé en liberté, il déploierait sans entrave son aspect fâcheux."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Il n'y a pas de peau sur les cuisses et la marche s'avère pénible. Si l'on se souvient du danger on ne commet pas de faute grave. Un homme est intérieurement tenté d'entrer en contact avec l'élément mauvais qui s'offre à lui. C'est une situation très dangereuse. Par bonheur il en est empêché par les circonstances. Il voudrait bien, mais il ne le peut pas. Cela donne une indécision douloureuse concernant la manière d'agir. Mais s'il parvient à voir clairement le danger de la situation, il évitera au moins les fautes d'une certaine gravité."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Dans le vivier il n'y a pas de poisson. De là sort l'infortune. Nous devons supporter avec patience les petits afin qu'ils demeurent bien disposés à notre égard. Alors nous pouvons également les utiliser au moment où nous avons besoin d'eux. Si nous nous éloignons d'eux et que nous n'allions pas à leur rencontre, ils se détournent de nous et nous ne les avons pas à notre disposition au moment nécessaire. Mais il faut alors nous en prendre à nous-mêmes."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Un melon recouvert de feuilles de saule. Traits cachés. Cela nous tombe alors du haut du ciel. Le melon est comme le poisson une image du principe obscur. Il est sucré mais pourrit facilement; c'est pourquoi il est recouvert de feuilles de saule protectrices. La situation est celle où un homme fort, élevé, ferme en lui-même protège avec patience les inférieurs dont il a la charge. Il possède en lui les traits fermes de l'ordre et de la beauté. Pourtant il ne les fait pas valoir. Il n'importune pas ses subordonnés par son éclat extérieur ou des avertissements fastidieux, mais il les laisse entièrement libres, faisant pleine confiance à la puissance transformatrice qui réside à l'intérieur d'une personnalité forte et pure. Et voici que le destin est favorable. Les inférieurs sont influencés et lui tombent comme des fruits mûrs."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Il vient à la rencontre avec ses cornes. Humiliation. Pas de blâme. Quand un homme s'est retiré du monde, l'agitation profane lui devient souvent insupportable. Il y a souvent des hommes qui, dans un noble orgueil, se tiennent loin du vulgaire et le repoussent avec rudesse s'il vient à leur rencontre. De tels hommes sont réprimandés d'être durs et inaccessibles; toutefois comme ils ne sont plus liés par le devoir d'agir dans le monde, cela n'a pas grande importance. Ils savent supporter avec calme l'aversion de la masse. Labor comes from the word Passion (Obras). 1p0 – 03/12/2008 love sent"}]}, "45": {"numero": 45, "caractere": "萃", "pinyin": "Ts'ouei", "nom": "Le Rassemblement (le Recueillement)", "trigramme_haut": "Touei", "trigramme_haut_desc": "Le Joyeux, le Lac", "trigramme_bas": "K'ouen", "trigramme_bas_desc": "Le Réceptif, la Terre", "description": "Là l'eau au-dessus de la terre, ici le lac au-dessus de la terre. Le lac est k point où se rassemblent les eaux, c'est pourquoi l'idée de rassemblement est ici plus fortement exprimée que dans l'hexagramme Pi. La même, idée fondamentale découle de ce qu'il y a ici à la 4e et à la 5e places deux traits forts qui réalisent le rassemblement, tandis que là il n'existe qu'un seul trait fort à la Se place au milieu des traits faibles.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Si tu es sincère mais non pourtant jusqu'au bout, il y a tantôt confusion, tantôt rassemblement. Si tu appelles, tu peux rire de nouveau après que l'on t'a prêté main-forte. Ne regrette pas. Aller est sans blâme. La situation est ici celle où l'on veut se rassembler autour d'un guide vers lequel on lève les yeux. Mais on se trouve dans une nombreuse compagnie par laquelle on se laisse influencer, si bien que l'on chancelle dans sa résolution. On n'a ainsi aucun centre fixe pour un rassemblement. Toutefois si l'on donne une expression à cet état de détresse et que l'on appelle à l'aide, il suffit que le guide prête main-forte pour mettre un terme au désarroi. C'est pourquoi on ne doit pas se laisser induire en erreur. S'attacher à ce maître est évidemment l'attitude juste."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Se laisser tirer apporte la fortune et demeure sans blâme. Si l'on est sincère, il est avantageux d'apporter une offrande même petite. Aux époques de rassemblement on ne doit pas choisir arbitrairement son chemin. Des forces secrètes sont à l'oeuvre qui mènent ensemble ceux qui possèdent entre eux des affinités. On doit s'abandonner à une telle attraction; alors on ne commet pas de faute. Là où des relations intérieures existent, de grandes préparations ou formalités ne sont pas nécessaires. On se comprend tout de suite, de même que la divinité accepte avec bienveillance une petite offrande, si elle vient du coeur."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Rassemblement dans les soupirs. Rien qui soit avantageux. Aller est sans blâme. Petite humiliation. On éprouve souvent le besoin de se joindre à d'autres, mais tous les hommes de l'entourage se sont déjà groupés entre eux si bien que l'on demeure isolé. La situation tout entière se révèle insoutenable. Il importe de nous tourner vers le progrès, de nous joindre résolument à un homme qui se tient près du centre du rassemblement et peut nous introduire dans un cercle fermé. Il n'y a pas de faute, même si au début notre situation de franc-tireur nous vaut une position quelque peu humiliante."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Grande fortune. Pas de blâme. Ici se trouve désigné un homme qui rassemble les humains autour de lui au nom de son maître. Comme il ne poursuit pas d'avantage particulier mais travaille d'une façon désintéressée à l'unité de l'ensemble, son travail est couronné de succès et tout entre dans l'ordre."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Quand on occupe la place nécessaire lors du rassemblement il n'y a pas de blâme. S'il en est alors qui ne sont pas sincères une persévérance sublime, durable est demandée. Alors le remords disparaît. Lorsque les hommes se rassemblent d'eux-mêmes autour de quelqu'un, et que cela échoit à celui qui devient le centre sans l'avoir cherché, il n'y a là que du bien. On acquiert ainsi une grande influence qui peut être des plus utiles. Mais en même temps il peut se produire aussi que des hommes se rassemblent autour de quelqu'un, guidés non par la confiance intérieure, mais par la position influente qu'il occupe. Cela est assurément regrettable. Face à de telles gens, il n'est d'autre moyen que de se gagner leur confiance par une fidélité au devoir et une constance inébranlables et toujours plus intenses. La secrète méfiance se trouve par là surmontée peu à peu et l'occasion de regret disparaît."}, {"position": 6, "type_trait": "Un six", "titre": "Un six en haut signifie :", "texte": "Lamentations et soupirs, larmes à flots. Pas de blâme. Il peut arriver que l'on veuille se joindre à quelqu'un, mais que l'on voie son intention méconnue. On est alors plein de tristesse et l'on se lamente. Mais c'est le bon chemin. Car cela peut amener l'autre à réfléchir et l'on peut parvenir encore à la réunion désirée et douloureusement manquée. felicitation a l'ecrivain really mais pour ma part je prefere la version original par ce qu'elle moins dirigiste et laisse ce fichu \"libre arbitre\" au demander aussi il a la possibilité de commettre des erreures mais de les rectifier de lui meme quand il en prend conscience cela dit faut il encore qu'on ne le me prise pas au point de le considerait uniquement comme le fils du vent"}]}, "46": {"numero": 46, "caractere": "升", "pinyin": "Cheng", "nom": "La Poussée vers le haut", "trigramme_haut": "K'ouen", "trigramme_haut_desc": "Le Réceptif, la Terre", "trigramme_bas": "Souen", "trigramme_bas_desc": "le Doux, le Vent", "description": "A cela est liée l'idée que le bois, dans la terre, pousse vers le haut. Cette « poussée vers le haut » est, par opposition au « progrès », (n° 35), liée à la notion d'effort, de même que les plantes ont besoin de force pour croître dans la terre.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "La poussée vers le haut qui rencontre la confiance apporte une grande fortune. C'est ici le début de l'ascension. De même qu'en vue de la poussée vers le haut le bois tire sa force des racines qui se trouvent sous lui, la force que réclame la montée émane de cette place : elle est inférieure et inconnue, mais il existe une certaine parenté intérieure de l'être avec le souverain d'en haut, et cette communauté fait naître la confiance dont on a besoin pour pouvoir réaliser quelque chose."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Si l'on est sincère il est avantageux de présenter une offrande même petite. Pas de blâme. On suppose ici la présence d'un homme fort. Sans doute il n'est pas adapté à son entourage, car il est trop rude et donne trop peu de place aux formes. Mais il possède la droiture intérieure, c'est pourquoi on vient au-devant de lui et sa négligence des formes extérieures ne lui porte pas préjudice. La droiture est ici l'émanation de qualités solides, tandis que dans le trait correspondant de l'hexagramme précédent elle est le résultat de l'humilité intérieure."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "On pousse vers le haut dans une cité vide. Ici toutes les obstructions qui entravent généralement le progrès tombent. On va de l'avant avec une facilité remarquable. On suit cette route sans hésiter pour exploiter son succès. Vu de l'intérieur tout paraît être parfaitement en ordre. Cependant l'oracle n'ajoute aucune promesse de bonheur. La question se pose de savoir combien de temps dure un tel progrès sans obstruction. Il convient pourtant de ne pas se laisser impressionner par des réflexions de ce genre qui ne feraient qu'entraver la force, mais de se hâter d'utiliser les circonstances favorables."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Le roi le présente à la montagne K'i. Fortune. Pas de blâme. Le mont K'i est situé à l'ouest de la Chine au pays d'origine du roi Wen dont le fils, le duc de Tchéou, est l'auteur des sentences qui accompagnent les différents traits. C'est un souvenir de l'époque de l'avènement de la dynastie Tchéou. Les grands alliés du roi Wen furent alors présentés au dieu de sa montagne natale et ils reçurent leur place auprès du souverain dans la salle des ancêtres. On montre ici un stade où la poussée vers le haut a atteint son but. On est glorifié devant les hommes et les dieux, et l'on est reçu dans le cercle de ceux sur qui repose la vie spirituelle de la nation. On est ainsi revêtu d'une importance durable et inaccessible au temps."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "La persévérance apporte la fortune. On pousse vers le haut par degrés. Quand on continue toujours d'avancer il est important de ne pas se laisser griser par le succès. C'est précisément dans la grande réussite qu'il convient de demeurer sobre, de ne pas vouloir brûler les étapes, mais d'avancer lentement, pas à pas, comme si l'on hésitait. Seul ce progrès paisible, continu, qui ne précipite rien conduit au but."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Pousser vers le haut dans le noir. Il y a avantage à persévérer sans relâche. Celui qui pousse vers le haut en aveugle est intérieurement égaré. Il connaît seulement la progression, non la retraite. Mais de cette manière on s'épuise. Il est important dans de tels cas de se rappeler que l'on doit demeurer consciencieux et conséquent avec soi-même. Ce n'est qu'ainsi que l'on se préservera de la poussée aveugle qui est toujours mauvaise. That what he goes there for, is to unlock the door. While those around him criticize and sleep... And through a fractal on a breaking wall, I see you my friend, and touch your face again. Miracles will happen as we trip. But we're never gonna survive, unless... We get a little crazy But we're never gonna survive, unless... We get a little crazy But we're never gonna survive, unless... We get a little crazy But we're never gonna survive, unless... We get a little crazy But we're never gonna survive, unless... We get a little crazy But we're never gonna survive, unless... We get a little crazy ^^ Orsius – 02/12/2008 silence"}]}, "47": {"numero": 47, "caractere": "困", "pinyin": "K'ouen", "nom": "L'Accablement (Épuisement)", "trigramme_haut": "Touei", "trigramme_haut_desc": "Le Joyeux, le Lac", "trigramme_bas": "K'an", "trigramme_bas_desc": "L'Insondable, l'Eau", "description": "Le lac est vide, épuisé, tari. Mais l'idée d'épuisement apparaît d'une autre manière encore : en haut se trouve un trait obscur avec, au-dessous, deux traits lumineux; en bas est un trait lumineux entre deux traits obscurs. Le trigramme supérieur relève du principe obscur, tandis que le trigramme inférieur appartient au principe lumineux. Ainsi les hommes nobles sont partout accablés et contrariés dans leur action par les hommes vulgaires.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "On est assis, accablé, sous un arbre nu et l'on arrive dans une vallée obscure. Pendant trois ans on ne voit rien. Lorsqu'on rencontre l'adversité, il importe avant tout d'être fort et de surmonter intérieurement le sort contraire. Mais si nous sommes faibles l'adversité a raison de nous. Au lieu de continuer notre marche nous demeurons assis Sous un arbre nu et nous sombrons toujours davantage dans les ténèbres et la mélancolie. Cela rend la situation toujours plus désespérée. Cette attitude provient d'un aveuglement intérieur dont il faut triompher à tout prix."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "On est accablé auprès du vin et des aliments. Voici qu'arrive l'homme aux genouillères écarlates. Il est avantageux d'offrir un sacrifice. Partir en hâte est source d'infortune. Pas de blâme. Ici est dépeint un accablement intérieur dans lequel on se trouve. Extérieurement tout va bien : on a à manger et à boire. Cependant on est épuisé par la banalité de la vie à laquelle on ne voit aucune issue. Mais le secours vient d'en haut : un prince - dans l'ancienne Chine les princes portaient des genouillères écarlates - est à la recherche d'assistants de valeur. Pourtant il y a encore des obstacles à vaincre. C'est pourquoi il convient d'affronter ces obstacles invisibles au moyen de sacrifices et de la prière. Partir en hâte sans préparation conduirait à l'infortune, bien que sur le plan moral une telle attitude ne laisse pas à désirer. On doit ici triompher de circonstances contraires par l'endurance intérieure."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "On se laisse accabler par une pierre et l'on s'appuie sur des épines et des chardons. On entre dans sa maison et l'on ne voit pas sa femme. Infortune. On a ici le tableau d'un homme inquiet et indécis au temps de l'adversité. Il veut d'abord aller de l'avant, puis rencontre des obstacles qui ne sont toutefois accablants que si on les aborde de manière irréfléchie. On veut donner de la tête contre le mur et l'on se trouve en conséquence accablé par ce mur. On s'appuie alors sur des choses qui, de par leur nature, n'offrent aucune sécurité et sont seulement scabreuses pour ceux qui les prennent pour soutien. Plein d'indécision, on s'en retourne et l'on rentre chez soi pour y découvrir une nouvelle déception : l'épouse est absente. Confucius dit à ce sujet : « Si un homme se laisse accabler par quelque chose qui ne devrait pas l'accabler son nom connaîtra sûrement la honte. S'il s'appuie sur ce à quoi il ne faut pas s'appuyer sa vie sera sûrement mise en danger. Celui qui se trouve dans la honte et le danger voit s'approcher de lui l'heure de la mort. Comment peut-il voir encore sa femme ? »."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Il vient tout doucement, accablé dans un char doré. Humiliation, mais on parvient au terme. Un homme aisé voit la détresse des hommes placés plus bas que lui et il désirerait vivement les aider. Cependant, il ne procède pas avec rapidité et énergie là où ce serait nécessaire, mais entame l'affaire d'une façon hésitante et mesurée. Il se heurte alors à des obstacles. Des gens puissants et riches de sa connaissance l'attirent dans leur cercle. Il doit composer avec eux et ne peut les entraîner. Il se trouve par suite dans un grand embarras. Toutefois l'adversité est passagère. La force originelle de la nature répare les fautes commises et le but est atteint."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "On a le nez et les pieds coupés. On est accablé par les hommes aux genouillères pourpres. La joie vient tout doucement. Il est avantageux de présenter des offrandes et des libations Il s'agit de quelqu'un qui a le bien des hommes à cœur et qui est accablé d'en haut et d'en bas (c'est le sens du nez et des pieds coupés). Il ne trouve pas d'aide chez les hommes dont ce serait le devoir de contribuer à l'œuvre de salut (les ministres portaient des genouillères pourpres). Cependant les choses évoluent progressivement vers une amélioration. Jusque-là il importe de marcher devant Dieu dans un ferme recueillement intérieur et d'offrir prières et sacrifices pour le bien-être général."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Il est accablé par des sarments. Il se meut incertain et dit : « Le mouvement produit le remords ». Si l'on éprouve du remords à ce sujet et que l'on se mette en route on obtient une heureuse fortune. On est accablé par des liens qui se laissent rompre facilement. L'accablement touche à sa fin. Pourtant on est encore irrésolu : on demeure influencé par la situation antérieure et l'on pense qu'on aura à se repentir si l'on se meut. Mais dès qu'on a une vue claire des choses, que l'on se défait de cette attitude intérieure et que l'on embrasse une ferme résolution, on parvient à dominer l'accablement. gfhji"}]}, "48": {"numero": 48, "caractere": "井", "pinyin": "Ching", "nom": "Le Puits", "trigramme_haut": "K'an", "trigramme_haut_desc": "L'Insondable, l'Eau", "trigramme_bas": "Souen", "trigramme_bas_desc": "Le Doux, le Vent", "description": "Le bois s'enfonce dans la terre pour faire monter l'eau. C'est l'image des puits de l'ancienne Chine d'où l'on tirait l'eau à l'aide d'un seau suspendu à une perche. Le bois ne représente pas les seaux, qui étaient autrefois faits d'argile, mais les perches dont le mouvement permettait de tirer l'eau du puits. L'image s'applique également au monde des plantes qui font monter l'eau de la terre dans leurs fibres. Le puits où l'on trouve l'eau contient en outre l'idée de la nourriture prodiguée de façon inépuisable.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "La vase du puits n'est pas bue. Aucun animal ne vient à un vieux puits. Si quelqu'un erre dans les plaines marécageuses, sa vie s'enfonce dans la vase. Un tel homme ne signifie plus rien pour l'humanité. Celui qui se méprise lui-même ne voit plus les autres venir à lui. Finalement personne ne se soucie plus de lui."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Dans le creux du puits, on tire sur les poissons. La cruche est brisée et fuit. L'eau en elle-même est claire, mais elle n'est pas utilisée. C'est pourquoi seuls les poissons vivent dans le puits, et si quelqu'un vient c'est seulement pour prendre du poisson; mais la cruche est brisée, si bien qu'on ne peut pas y garder les prises. Ainsi est décrite une situation où quelqu'un doté de bonnes qualités les néglige. Personne ne se soucie de lui et par suite il se dégrade intérieurement. Il s'associe à des hommes inférieurs et ne peut plus accomplir d'œuvre de valeur."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Le puits est récuré, mais on ne boit pas de son eau. C'est le chagrin de mon cœur car on pourrait y puiser. Si le roi possédait la clarté, on jouirait ensemble du bonheur. On se trouve ici en présence d'un homme de valeur. Il est semblable à un puits récuré; un pourrait boire de son eau, mais on ne l'utilise pas. C'est le chagrin de l'homme qui le connaît. On émet le souhait que le prince s'en rende compte, car ce serait une source de bonheur pour tous ceux qui sont concernés."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Le puits est maçonné. Pas de blâme. Quand on maçonne un puits son eau ne peut pas être utilisée tant que durent les travaux, mais on n'a pas travaillé en vain car ainsi l'eau reste claire. Il est pareillement dans la vie des périodes où l'on doit mettre de l'ordre en soi-même. Sans doute on ne peut pendant ce temps rien faire pour les autres, mais ces moments sont cependant d'une grande richesse, car on intensifie sa force et ses capacités par le développement intérieur, si bien qu'on œuvre mieux ensuite."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Dans le puits est une source claire et fraîche où l'on peut boire. C'est un excellent puits au fond duquel se trouve une source d'eau vive. Un homme qui possède de telles vertus est né pour libérer et guider ses semblables. Il possède de l'eau vive. Pourtant le caractère « fortune » fait défaut. L'essentiel pour un puits est que son eau soit puisée. Pour le rafraîchissement des hommes, la meilleure des eaux demeure une simple possibilité tant qu'elle n'est pas tirée. De même, l'essentiel pour les guides des hommes est qu'on boive à leur source, qu'on traduise leurs paroles en vie."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "On tire de l'eau du puits sans obstacle. Il est sûr. Sublime fortune. Le puits est là pour tout le monde. Aucune défense ne vient gêner ceux qui veulent y puiser. Si nombreux soient-ils à venir, ils trouvent ce dont ils ont besoin, car on peut compter sur le puits. Il possède une source et n'est jamais à sec; c'est pourquoi il constitue une grande fortune pour le pays tout entier. Il en est de même de l'homme véritablement grand qui possède un trésor inépuisable d'excellence intérieure. Plus on y puise, plus son trésor s'accroît. de la réfection du puit à la puissance du grand, un pas , un renouveau algiz – 06/12/2008 Je m'épuise à vouloir boire de ton eau... lyliade – 04/12/2008 dommage que l'eau soit brouillé, les gens ont trop soif abandonne le puit inutilement ... felip69 – 04/12/2008 J'attendrai que ton eau redevienne claire... algiz – 01/12/2008 silence"}]}, "49": {"numero": 49, "caractere": "革", "pinyin": "Ko", "nom": "La Révolution (la Mue)", "trigramme_haut": "Touei", "trigramme_haut_desc": "Le Joyeux, le Lac", "trigramme_bas": "Li", "trigramme_bas_desc": "Ce qui s'attache, le Feu", "description": "Le sens primitif du caractère désignant l'hexagramme est celui d'une peau de bête qui se transforme en muant au cours de l'année. A partir de là le terme est appliqué aux mues qui se produisent dans la vie de l'Etat, aux grandes révolutions liées à un changement de régime. Les deux signes dont l'union forme l'hexagramme sont, comme dans K'ouei « L'opposition » (n° 38), les deux plus jeunes filles, Li et Touei. Mais, tandis que dans K'ouei la plus âgée des deux se tient en haut et qu'il n'en résulte pour l'essentiel qu'une opposition de tendances, ici c'est la plus jeune qui occupe la place supérieure et les effets s'affrontent mutuellement; les forces se combattent comme le feu et l'eau (le lac), chacune cherchant à détruire l'autre. D'où l'idée de révolution.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "On est enveloppé dans la peau d'une vache jaune. On ne doit entreprendre des changements que lorsqu'il n'y a plus d'autre possibilité. C'est pourquoi la plus extrême réserve est d'abord nécessaire. On doit se rendre intérieurement ferme, se modérer - le jaune est la couleur du milieu, la vache est le symbole de la docilité et ne rien entreprendre tout d'abord, car toute offensive prématurée a des conséquences fâcheuses."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "En ton jour tu peux causer une révolution. Le départ apporte la fortune. Pas de blâme. Quand on a tout tenté sans succès pour réaliser des réformes, la nécessité d'une révolution se fait sentir. Cependant une telle révolution radicale doit être bien préparée. Il faut qu'il y ait là un homme possédant les capacités voulues et la confiance du peuple. On pourra se tourner vers un tel homme. Cela apporte la fortune et ne constitue pas une faute. Ce qui importe avant tout est l'attitude intérieure envers l'ordre nouveau qui va s'établir. On doit pour ainsi dire aller au-devant de lui. Ce n'est qu'ainsi qu'il sera préparé."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Le départ apporte l'infortune. La persévérance apporte le danger. Si des bruits de révolution ont circulé à trois reprises, on peut s'y fier et l'on rencontrera foi. Lorsque le changement est nécessaire il y a trois défauts à éviter. Le premier est une hâte excessive et imprévoyante qui est liée à l'infortune. L'autre est une hésitation conservatrice à l'excès qui est également dangereuse. On ne doit pas écouter toute parole invitant au changement de l'ordre de choses existant. Cependant il ne faut pas non plus refuser de prêter l'oreille à des réclamations répétées et bien fondées. Lorsque le mot de révolution a été prononcé trois fois devant quelqu'un et qu'il l'a bien pesé, il peut s'y fier et agir en conséquence."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Le remords se dissipe. On rencontre foi. Changer l'ordre de l'Etat apporte la fortune. Des changements radicaux exigent l'autorité nécessaire. On doit posséder la force intérieure du caractère et occuper un poste influent. Il faut que ce que l'on fait corresponde à une vérité supérieure et n'émane pas de motifs arbitraires ou mesquins. On obtient alors une grande fortune. Lorsqu'une telle vérité intérieure fait défaut à la base d'une révolution, celle-ci est toujours mauvaise et ne réussira pas, car les hommes ne donnent en définitive leur soutien qu'à des entreprises dont ils sentent instinctivement la légitimité."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Le grand homme change comme un tigre. Avant même d'interroger l'oracle, il rencontre foi. Une peau de tigre avec ses raies noires bien visibles sur fond jaune montre nettement son dessin de loin. Il en va de même des révolutions que réalise un grand homme. On voit alors apparaître des lignes directrices grandes et visibles que chacun peut comprendre. C'est pourquoi le grand homme n'a pas besoin de commencer par interroger l'oracle car le peuple vient à lui d'une façon toute spontanée."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "L'homme noble change comme une panthère. L'homme vulgaire mue de visage. Le départ apporte l'infortune. Demeurer persévérant apporte la fortune. Après que les grandes questions fondamentales ont été réglées, il reste encore à mener à bien des réformes de détail et des achèvements mineurs. Ceux-ci peuvent être comparés aux taches d'une peau de panthère, également visibles mais plus petites. Par suite, un changement se produit également chez les hommes vulgaires. Ils muent eux aussi conformément au changement général. Cette mue, il est vrai, n'est pas très profonde, mais il ne fallait pas en attendre davantage. On doit se contenter du possible. Si l'on voulait aller trop loin et atteindre trop de choses, on tomberait dans l'inquiétude et l'infortune. Car ce vers quoi l'on doit tendre dans une grande révolution, ce sont des conditions claires et précises qui assurent une sécurité générale dans la limite des possibilités de l'époque. Une suggestion pour les personnes qui écrivent dans les commentaires : plutôt que d'écrire des choses incompréhensibles vous pourriez plutôt, par exemple : 1) ajouter un texte ou un proverbe qui illustre bien l'hexagramme ou qui va dans le même sens. 2) Enoncer la question que vous avez posée à l'oracle et comment vous avez reçu la réponse. 3) Ajouter un commentaire explicatif qui complète la réponse : une histoire vécue qui illustre la portée de l'hexagramme. A vous. Merci. Tao-In – 01/12/2009 Une suggestion pour les personnes qui écrivent dans les "}]}, "50": {"numero": 50, "caractere": "鼎", "pinyin": "Ting", "nom": "Le Chaudron", "trigramme_haut": "Li", "trigramme_haut_desc": "Ce qui s'attache, le Feu", "trigramme_bas": "Souen", "trigramme_bas_desc": "Le Doux, le Vent", "description": "L'image du chaudron évoque en même temps l'idée d'alimentation. Le chaudron en bronze était le récipient qui, dans les temples des ancêtres et lors des festins, contenait les aliments cuits. Le chef de famille les y puisait et les plaçait dans les coupes de ses hôtes. « Le puits » avait également le sens secondaire de distribution de la nourriture, mais surtout pour le peuple. Le chaudron, en tant que réalisation d'une civilisation raffinée, évoque les soins et l'alimentation prodigués aux hommes de valeur, qui tournent au bien du peuple (voir les 4 hexagrammes de l'alimentation : n\" 5, 27, 48, 50). Cet hexagramme et celui du « puits » sont les seuls du Livre des Transformations représentant des objets concrets artificiels. Toutefois l'idée d'alimentation a également son côté abstrait. Au-dessous, Souen est le bois et le vent; au-dessus, Li est la flamme. L'hexagramme représente donc également la flamme allumée par le bois et le vent qui évoque encore l'idée de la préparation des alime", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Un chaudron aux pieds retournés : avantageux pour ôter le résidu. On prend une concubine pour l'amour de son fils. Pas de blâme. Lorsqu'on renverse le chaudron avant de l'utiliser il n'y a rien à dire; au contraire, on fait ainsi tomber les déchets. Une concubine occupe en principe une place inférieure, mais parce qu'elle a un fils on lui fait honneur. Ces deux comparaisons expriment l'idée qu'à des époques de civilisation supérieure comme celle qu'évoque l'hexagramme, tout être de bonne volonté peut réussir d'une manière ou d'une autre. Quelle que soit la bassesse de la position que l'on occupe on réussira, du moment que l'on est prêt à se purifier. On parvient à un stade où l'on peut s'adonner de façon fructueuse à des tâches et par suite voir sa personnalité reconnue."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Dans le chaudron il y a des aliments. Mes compagnons sont envieux mais ils ne peuvent rien contre moi. Fortune. Aux époques de civilisation supérieure il est de la plus haute importance de pouvoir effectuer une réalisation. Si l'on se concentre uniquement sur ces entreprises effectives, on subira peut-être, il est vrai, l'envie et la défaveur, mais ce n'est pas dangereux. Plus un homme se limitera à ses tâches positives et moins un envieux aura de prise sur lui."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "L'anse du chaudron est changée. On est entravé dans sa conduite. La graisse du faisan n'est pas mangée. Dès que la pluie se met à tomber le remords s'efface. A la fin vient la fortune. L'anse est l'endroit par lequel on soulève le chaudron. Quand l'anse est changée on ne peut plus soulever et utiliser le chaudron et les mets excellents qu'il contient, comme la graisse de faisan, ne peuvent malheureusement plus être mangés par personne. Par là est désigné quelqu'un qui, à une époque de haute civilisation, se trouve à un poste où personne ne le reconnaît et ne prête attention à lui. C'est pour son action un obstacle considérable. Toutes ses bonnes qualités et tous les dons de son esprit sont ainsi dépensés en pure perte. Cependant, on doit seulement veiller à posséder en soi les biens spirituels véritables. Alors le temps viendra sûrement où les obstacles disparaîtront et où tout ira bien. La fin de la tension est représentée ici comme ailleurs par la chute de la pluie."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Les pieds du chaudron se brisent. Le repas du prince est répandu et sa personne est salie. Infortune. On doit faire face à une tâche lourde et pleine de responsabilités et l'on ne se sent pas de taille à la mener à bien. De plus, on n'y consacre pas toutes ses forces et l'on se commet avec des hommes vulgaires; par suite l'exécution de l'œuvre échoue. On se place ainsi soi-même dans les outrages et les humiliations. Confucius dit à ce sujet : « Caractère faible à une place d'honneur, maigre savoir et vastes desseins, force débile et lourdes responsabilités échapperont rarement à l'infortune. »"}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Le chaudron a une anse jaune, des anneaux d'or. La persévérance est avantageuse. On a ici un homme à un poste d'autorité qui est de par sa nature accessible et humble. Il parvient, grâce à cette attitude intérieure, à trouver des assistants robustes et habiles qui le complètent et le secondent dans sa tâche. Il importe qu'un homme ayant adopté une telle disposition qui réclame une constante abnégation intérieure s'y maintienne fermement sans se laisser égarer."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Le chaudron a des anneaux de jade. Rien qui ne soit avantageux. Au trait précédent les anneaux sont d'or, ce qui indique leur solidité. Ici ils sont de jade. Le jade se distingue en ce qu'il joint la dureté à un doux éclat. Ce conseil, considéré par rapport à l'homme qui lui est accessible, exerce sur lui un effet très profitable. Il est ici présenté par rapport au sage qui le donne : un tel homme, lorsqu'il conseille, est doux et pur comme du jade précieux. De cette manière l'œuvre trouve grâce aux yeux de la divinité qui accorde une grande fortune, et elle est agréable aux yeux des hommes; c'est pourquoi tout va bien. \"Par là est désigné quelqu'un qui, à une époque de haute civilisation, se trouve à un poste où personne ne le reconnaît et ne prête attention à lui. C'est pour son action un obstacle considérable. Toutes ses bonnes qualités et tous les dons de son esprit sont ainsi dépensés en pure perte\" tu crois que c'est de toi qu'il s'agit? nino – 02/12/2008 et tombe la pluie nina – 02/12/2008 love sent"}]}, "51": {"numero": 51, "caractere": "震", "pinyin": "Tchen", "nom": "L'Éveilleur, l'Ébranlement, le Tonnerre", "trigramme_haut": "Tchen", "trigramme_haut_desc": "L'Éveilleur, le Tonnerre", "trigramme_bas": "Tchen", "trigramme_bas_desc": "L'Éveilleur, le Tonnerre", "description": "L'hexagramme Tchen est le. fils aîné qui prend le commandement avec énergie et puissance. Un trait yang apparaît sous deux traits yin et exerce une puissante poussée vers le haut. Cc mouvement est si violent qu'il suscite l'effroi. Il a pour image le tonnerre qui jaillit de la terre et dont l'ébranlement provoque crainte et tremblement.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "L'ébranlement survient : oh ! oh ! Des paroles rieuses lui succèdent : ha ! ha ! Fortune. La crainte et le tremblement devant la commotion ont tout d'abord sur un individu un effet tel qu'il se voit placé dans une situation désavantageuse par rapport aux autres. Mais cela n'est que passager. Lorsqu'on a traversé l'épreuve du jugement, un allégement se produit. Ainsi la frayeur même que l'on doit d'abord éprouver amène, si l'on y regarde bien, la fortune."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "L'ébranlement survient amenant le danger. Tu perds cent mille fois tes trésors et dois faire l'ascension des neuf collines. Ne leur fais pas la chasse : au bout de sept jours tu les recouvreras. Ici se trouve désignée une situation où un homme a été mis en danger par l'ébranlement et a subi un grave préjudice. Les conditions sont telles que la résistance serait contraire à la direction du mouvement de l'époque et, par suite, infructueuse. C'est pourquoi on se contentera de se retirer sur des hauteurs inaccessibles au danger qui menace. On doit accepter la perte de ses biens et ne pas se chagriner outre mesure. Sans courir après ses possessions, on les recouvrera tout naturellement une fois passée l'époque dont les commotions les avaient emportées."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "L'ébranlement survient et laisse l'homme dans le désarroi. S'il agit par suite de l'ébranlement, il demeure exempt d'infortune Il existe trois sortes d'ébranlements : l'ébranlement du ciel, qui est le tonnerre, l'ébranlement du destin et l'ébranlement du cœur. Il s'agit ici moins d'une commotion intérieure que de l'ébranlement du destin. En de tels moments d'ébranlement, on perd trop facilement sa présence d'esprit, de sorte que l'on méconnaît toutes les possibilités d'action et qu'on laisse silencieusement le destin suivre son cours. Si l'on permet à l'ébranlement du destin de se transformer en mouvement du cœur on surmontera sans grande peine les coups de la destinée extérieure."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "L'ébranlement s'enlise. Le succès du mouvement intérieur dépend aussi en partie des circonstances. Lorsque celles-ci sont telles que l'on ne se trouve en présence ni d'une résistance que l'on puisse combattre énergiquement, ni d'une capitulation qui permette de remporter la victoire de haute lutte, mais que tout devient visqueux et mou comme de la vase, le mouvement est paralysé."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "L'ébranlement va et vient : danger. Toutefois on ne perd absolument rien. Il y a seulement des choses à faire. Ici ce n'est pas seulement un ébranlement isolé mais il se répète et ne laisse même pas le temps de reprendre haleine. Toutefois l'ébranlement n'entraîne pas de perte, car on prend soin de demeurer au centre du mouvement et d'être, par suite, libéré du risque de se voir ballotté à droite et à gauche, sans défense, par le destin."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "L'ébranlement apporte la ruine et les regards anxieux que l'on jette tout autour. Aller de l'avant apporte l'infortune. Si cela n'a pas encore atteint notre corps, mais a commencé par toucher notre voisin, il n'y a pas de blâme. Les compagnons en ont à raconter. Lorsque l'ébranlement intérieur a atteint son plus haut point d'intensité il prive un homme de sa faculté de réflexion et de sa clarté de regard. Dans une telle commotion il n'est naturellement pas possible d'agir de façon considérée. L'attitude juste est alors de se tenir en repos jusqu'à ce qu'on ait retrouvé le calme et la clarté. On ne peut cependant y parvenir que si l'on ne s'est pas encore laissé gagner par l'excitation dont il est déjà possible d'observer les effets fâcheux au sein de l'entourage. Si l'on se retire à temps de l'action, on demeure exempt de fautes et de dommages. Mais on peut être sûr que les compagnons qui, pris dans ce tourbillon, n'admettent plus désormais les avertissements, ne seront pas satisfaits d'une pareille conduite. On se bornera à ne faire aucun cas d'une telle attitude. renoncement sublime algiz – 03/11/2008 au revoir c'etait fort instructif"}]}, "52": {"numero": 52, "caractere": "艮", "pinyin": "Ken", "nom": "L'Immobilisation, la Montagne", "trigramme_haut": "Ken", "trigramme_haut_desc": "L'Immobilisation, la Montagne", "trigramme_bas": "Ken", "trigramme_bas_desc": "L'Immobilisation, la Montagne", "description": "Le principe masculin est au-dessus, et suit en cela sa direction naturelle; le principe féminin est au-dessous, conformément à la direction de son mouvement. Un état de repos s'est donc établi, car le mouvement est parvenu à sa fin normale. Appliqué à l'homme, l'hexagramme traite du problème de la paix du cœur à acquérir. Le cœur est très difficile à calmer. Tandis que le bouddhisme s'efforce d'atteindre le repos par la cessation de tout mouvement dans l'état de nirvana, le point de vue du Livre des Transformations est que le repos constitue seulement un état polaire qui a toujours pour complément le mouvement. Il est possible que le texte contienne des allusions à des pratiques de yoga.", "jugement": "", "image": "", "traits": [{"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Immobilisation des mollets. Il ne peut pas délivrer celui qu'il suit. Son cœur n'est pas joyeux. La jambe ne peut se mouvoir de façon autonome, mais son mouvement est dépendant de celui du corps. Quand le corps est engagé dans un mouvement rapide et que la jambe est brusquement arrêtée, le mouvement du corps se poursuit, si bien que l'homme tombe. Il en va de même d'un homme qui fait partie de la suite d'une forte personnalité. Il est entraîné avec elle. Même s'il s'arrête sur le chemin du mal, il ne peut plus retenir l'autre dans son mouvement puissant. Là où le maître se précipite en avant, le serviteur ne peut le délivrer, si bonnes que soient ses intentions."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Immobilisation des hanches. Raidissement du sacrum. Danger. Le cœur suffoque. Il s'agit d'un repos obtenu par la contrainte. Le cœur inquiet doit être fortement dompté, mais le feu que l'on étouffe se transforme en âcre fumée qui s'étend, suffocante. : C'est pourquoi on ne doit pas user de violence dans les exercices de méditation et de concentration. La paix doit naître et s'étendre d'une façon toute naturelle à partir d'un état de recueillement intérieur. Si l'on veut réaliser de force : la paix au moyen d'un raidissement artificiel, la méditation entraînera des effets fâcheux et graves."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Immobilisation du tronc. Pas de blâme. Comme il a été dit plus haut dans le jugement, tenir le dos calme signifie oublier son moi. C'est le degré suprême de la quiétude. Ici ce stade n'est pas encore atteint. Sans doute on est déjà capable. d'immobiliser le moi avec ses pensées et ses émotions, mais on n'en est pas encore entièrement libéré. Il n'en est pas moins vrai que l'apaisement du cœur est une fonction importante conduisant avec le temps à l'élimination complète des impulsions égoïstes. Même si l'on ne demeure pas encore entièrement libre de tous les périls du doute et de l'inquiétude, cette disposition intérieure qui prépare la place à une autre, plus élevée, n'est pas une faute."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Immobilisation des mâchoires. Les paroles ont un ordre. Le remords disparaît. Dans une situation dangereuse, c'est-à-dire tant que l'on n'est pas à la hauteur de sa tâche, on se laisse facilement aller à des paroles et à des plaisanteries pleines de présomption. Mais les propos imprudents conduisent vite à des situations où l'on a ensuite beaucoup à se repentir. Ce n'est que lorsqu'on manifeste de la retenue dans ses paroles que les mots acquièrent une forme toujours plus ferme; alors toute occasion de repentir disparaît."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Immobilisation magnanime. Fortune. Ici est exprimé l'achèvement de l'effort vers le calme. Non seulement on est en paix en ce qui concerne les détails, les choses comprises dans un cercle restreint, mais un renoncement général procure la paix dans tous les domaines et une heureuse fortune dans tous les actes. 6 mois de pratique de Natha-Yoga... nataraja – 07/12/2008 Wait and see..."}]}, "53": {"numero": 53, "caractere": "漸", "pinyin": "Tsien", "nom": "Le Développement (le Progrès Graduel)", "trigramme_haut": "Souen", "trigramme_haut_desc": "Le Doux, le Vent", "trigramme_bas": "Ken", "trigramme_bas_desc": "L'Immobilisation, la Montagne", "description": "Un arbre sur une montagne se développe lentement et suivant un ordre et c'est pourquoi il se dresse ensuite solidement enraciné. De là naît l'idée d'un développement progressant graduellement, pas à pas. Les propriétés des trigrammes se rapportent également aux mêmes notions : à l'intérieur se trouve le repos qui préserve des actions précipitées et à l'extérieur la pénétration qui rend possibles le développement et le progrès", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "L'oie sauvage se dirige progressivement vers la rive. Le jeune fils est en danger. Il y a des bavardages. Pas de blâme. Les différents traits de l'hexagramme représentent le vol progressif de l'oie sauvage. L'oie sauvage est le symbole de la fidélité conjugale. On dit d'elle qu'après la mort de son compagnon elle ne s'unit pas à un autre oiseau. Le premier trait désigne la première station de l'oiseau aquatique quand il vole de l'eau vers le ciel. La rive est atteinte. La situation est celle d'un jeune homme solitaire qui veut commencer à se frayer un chemin dans la vie. Comme il n'a personne qui vienne au-devant de lui, ses premiers pas sont lents et hésitants et il est environné de dangers. Il subit naturellement de fréquentes critiques. Mais ce sont précisément les difficultés qui font qu'il se garde d'une hâte excessive et que son progrès est couronné de succès."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "L'oie sauvage se dirige progressivement vers la falaise. Manger et boire dans la paix et la concorde. Fortune. La falaise est un lieu où l'on est en sécurité sur le rivage. Le développement a fait un pas de plus. On a dépassé l'incertitude initiale et trouvé une position assurée grâce à laquelle on a de quoi vivre. Ce premier succès qui ouvre la voie de l'activité procure une certaine allégresse d'humeur et l'on marche tranquillement vers l'avenir. On dit de l'oie sauvage qu'elle appelle ses compagnons quand elle a trouvé de la nourriture; c'est l'image de la paix et de la concorde dans le bonheur. On ne veut pas posséder le bonheur pour soi tout seul, mais on est prêt à le partager avec d'autres."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "L'oie sauvage se dirige progressivement vers le plateau. L'homme avance et ne revient pas. La femme porte un enfant mais elle ne le met pas au monde. Infortune. Il est avantageux de se défendre contre les voleurs. Le plateau et sa sécheresse ne sont pas faits pour l'oie sauvage. Si elle prend cette direction, c'est qu'elle a perdu son chemin et qu'elle est allée trop loin. Cette attitude est contraire à la loi du développement. Il en va de même dans la vie humaine. Si l'on ne laisse pas les choses évoluer spontanément mais que, de soi-même, on se lance précipitamment dans la lutte, il en résultera l'infortune. On risque sa propre vie et, en outre, on conduit sa famille à la ruine. Mais une telle issue n'est nullement inévitable; c'est seulement la conséquence de la transgression par l'homme de la loi du développement naturel. Si l'on ne recherche pas de soi-même le combat, mais qu'on se borne à tenir vigoureusement sa place et à se défendre contre des attaques injustes, tout ira bien."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "L'oie sauvage se dirige progressivement vers l'arbre. Elle trouvera peut-être une branche droite et lisse. Pas de blâme. L'arbre n'est pas une place convenable pour une oie sauvage. Mais si l'oiseau est avisé, il sait trouver une branche droite et lisse sur laquelle il peut se poser. Il arrive souvent aussi, dans la vie humaine, que le cours du développement place un homme dans des situations qui ne lui conviennent pas et dans lesquelles il a peine à se maintenir sans danger. Il importe alors d'être avisé et souple. On peut alors se trouver, au sein du danger, une place sûre où il est possible de vivre."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "L'oie sauvage se dirige progressivement vers le sommet. Pendant trois ans la femme n'a pas d'enfant. A la fin rien ne peut l'empêcher. Fortune. Le sommet est une place élevée. Une personne dans une position élevée se trouve facilement isolée. On est méconnu par l'être auquel on est attaché : la femme par son époux, le fonctionnaire par son chef. Cette situation est causée par des hypocrites qui se sont insinués. Par suite les relations demeurent infécondes et aucun résultat n'est obtenu. Mais la loi du développement porte en elle que de semblables malentendus se résolvent et qu'à la fin l'union se réalise malgré tout."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "L'oie sauvage se dirige progressivement vers les hauteurs nuageuses. Ses plumes peuvent être utilisées pour la danse sacrée. Fortune. La vie parvient ici à son terme. Lœuvre est là, achevée. Le chemin s'élève haut dans le ciel, comme le vol des oies sauvages lorsqu'elles ont laissé le sol loin derrière elles. Là elles poursuivent leur vol, conservant l'ordre de leur troupe et offrant la figure de lignes serrées. Et si leurs plumes viennent, à tomber, elles peuvent être utilisées comme ornement dans les ballets sacrés. Ainsi la vie d'un homme parvenu à la perfection est une claire lumière pour les êtres terrestres qui lèvent les yeux vers lui comme vers un modèle. in love with hilda ? algiz – 06/12/2008 love sent"}]}, "54": {"numero": 54, "caractere": "歸妹", "pinyin": "Mei", "nom": "L'Épousée", "trigramme_haut": "Tchen", "trigramme_haut_desc": "L'Ébranlement, le Tonnerre", "trigramme_bas": "Touei", "trigramme_bas_desc": "Le Joyeux, le Lac", "description": "En haut est Tchen, le fils aîné; en bas, Touei, la plus jeune fille. L'homme marche devant et la jeune fille suit, joyeuse. Ainsi se trouve dépeinte l'entrée de la jeune fille dans la maison de l'homme. Il y a en tout quatre hexagrammes décrivant les rapports entre époux. Le n° 31, Hien (l'influence) décrit l'attraction mutuelle qu'éprouvent les membres d'un jeune couple. Le n° 32, Hong (la durée) représente la situation durable qui est celle du mariage. Le n° 53 Tsien (le développement) offre le tableau des formes pleines d'hésitation et de cérémonie qui accompagnent la conclusion d'un mariage célébré selon les règles. Enfin Kouei Mei (le mariage de la jeune fille) montre un homme d'un certain âge suivi de la jeune fille qu'il épouse. NOTE : En Chine, la monogamie est la règle. Chaque homme n'a qu'une épouse officielle. Cette union, qui concerne moins ses deux contractants que l'institution familiale, est conclue suivant une stricte observation des formes. Cependant l'homme est autori", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "L'épousée comme concubine. Un boiteux capable de marcher. Des entreprises apportent la fortune. Les princes de l'antiquité instituaient un ordre de préséance très strict entre les dames du palais qui étaient subordonnées à la reine comme les plus jeunes sœurs à l'aînée. De plus, elles appartenaient souvent à la famille de la reine qui les présentait elle-même à son époux. Le sens est qu'une jeune fille qui, en accord avec l'épouse principale, fait son entrée dans une famille ne s'affichera pas à égalité de rang avec la maîtresse de maison, mais s'effacera modestement devant elle. Cependant, si elle comprend la manière dont elle doit s'adapter à l'ensemble de la situation, elle recevra une place dont elle sera entièrement satisfaite et se réfugiera dans l'amour de l'époux à qui elle donne des enfants. La même signification apparaît dans les rapports entre maîtres et serviteurs. Il peut se faire qu'un prince ait dans son entourage un homme à qui il témoigne personnellement de l'amitié et accorde sa confiance. Cet homme doit observer les apparences et s'effacer avec tact derrière le ministre officiel. Mais, bien qu'une telle situation le maintienne empêché comme un boiteux, il n'en est pas moins capable d'accomplir une œuvre grâce à l'excellence de sa nature."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Un borgne capable de voir. La persévérance d'un être solitaire est avantageuse, La situation est celle d'une jeune fille unie à un homme qui la déçoit. L'homme et la femme doivent coopérer comme les deux yeux. Ici la jeune fille reste solitaire. L'homme de son choix est devenu infidèle, ou bien il est mort. Quoique son second œil soit éteint, elle demeure résolument fidèle jusque dans la solitude."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "L'épousée comme esclave. Elle se marie comme concubine. Une jeune fille placée dans une situation humble qui n'a pas rencontré de mari peut encore dans certaines circonstances trouver refuge dans la position de concubine. La situation dépeinte est celle d'une personne qui désire trop vivement des joies impossibles à obtenir de la façon normale. Elle accepte donc une place qui s'accorde mal avec l'estime qu'elle a d'elle-même. L'oracle n'ajoute ni jugement ni avertissement mais se contente d'exposer la situation afin que chacun puisse en tirer la leçon pour lui-même."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "La jeune fille à marier recule le délai. Un mariage tardif vient en son temps. Un mariage tardif vient en son temps. Il s'agit d'une jeune fille vertueuse qui ne veut pas avoir de défaillance et laisse passer pour cette raison le moment normal du mariage. Mais cela n'entraîne pour elle aucun préjudice. Elle est récompensée de sa pureté et trouve à la fin, malgré l'époque tardive, l'époux qui lui demeurait destiné."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Le souverain Yi a donné sa fille en mariage. Les vêtements brodés de la princesse n'étaient pas aussi beaux que ceux des suivantes. La lune presque pleine apporte la fortune. Le souverain Yi est T'ang, celui qui accomplit. Il édicta une loi prescrivant que les princesses impériales, elles aussi, fussent soumises à leurs époux (voir n° 11, trait 5), L'empereur n'attend pas que sa fille soit demandée, mais il la donne en mariage au moment où il le juge bon. C'est pourquoi l'initiative prise, dans le cas présent, par la famille de la jeune fille est conforme à l'ordre. Nous voyons une jeune fille de haute naissance qui fait un mariage modeste et sait se plier avec grâce à sa nouvelle situation. Elle est exempte de toute la vanité qu'inspirent les ornements extérieurs, oublie son rang dans le mariage et se soumet à son époux, comme la lune qui n'est pas encore tout à fait pleine et ne se place pas directement face au soleil."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "La femme tient la corbeille, mais il n'y a pas de fruits dedans. L'homme perce la brebis, mais il ne coule pas de sang. Rien qui soit avantageux. Lors des sacrifices aux ancêtres, la femme devait présenter les fruits dans une corbeille et l'homme immoler lui-même la victime. Ici les formes ne sont respectées que superficiellement. La femme prend un corbeille vide et l'homme perce une brebis déjà abattue, simplement pour sauvegarder les apparences. Mais cette attitude impie, frivole ne fait guère présager de bonheur pour les époux. ha bon robert – 09/12/2007 choglamsar bodhicitta"}]}, "55": {"numero": 55, "caractere": "豐", "pinyin": "Fong", "nom": "Abondance, Plénitude", "trigramme_haut": "Tchen", "trigramme_haut_desc": "L'Éveilleur, le Tonnerre", "trigramme_bas": "Li", "trigramme_bas_desc": "Ce-qui-s'attache, la Flamme", "description": "Tchen est le mouvement, Li, la flamme dont la propriété est la clarté. Clarté au-dedans, mouvement au-dehors produisent grandeur et abondance. Ce que représente l'hexagramme est une époque de haute civilisation. Toutefois le fait qu'il s'agisse d'un sommet entraîne l'idée que cet état extraordinaire d'abondance ne pourra se maintenir de façon durable.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Quand un homme rencontre le maître qui lui était destiné ils peuvent rester ensemble dix jours et il n'y a pas de blâme. Si l'on va de l'avant, on trouve crédit. Pour instaurer une ère d'abondance, il faut unir clarté et mouvement énergique. Deux individus qui réunissent ces deux qualités se conviennent mutuellement et, quand bien même ils demeurent ensemble au temps de la plénitude pendant toute la durée d'un cycle, cela n'est pas excessif et n'entraîne pas de faute. C'est pourquoi on peut aller de l'avant pour agir : on trouvera crédit."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Le rideau est d'une telle densité qu'on voit l'étoile polaire à midi. En allant de l'avant on rencontre méfiance et haine. Si on les suscite par la vérité, la fortune vient. Il arrive souvent qu'entre le souverain qui veut la grandeur et l'homme qui pourrait la réaliser il s'insinue des intrigues et des cabales amenant des ténèbres semblables à une éclipse de soleil. On voit alors l'étoile polaire dans le ciel à la place du soleil. Le prince est poussé dans l'ombre par un parti qui a tiré à lui le pouvoir. Si en un tel moment on voulait entreprendre une action énergique, on ne ferait que se heurter à la méfiance et à l'envie rendant tout mouvement impossible. Il importe alors de demeurer intérieurement dans la force de la vérité, si puissante en définitive qu'elle agit invisiblement sur le souverain, si bien que tout s'arrange."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Le fourré est d'une telle densité qu'on voit les étoiles à midi. Il se brise le bras droit. Pas de blâme. Ici se trouve dépeinte l'image d'un obscurcissement croissant du soleil. A ce point, l'éclipse est devenue totale si bien qu'on peut voir jusqu'aux petites étoiles en plein midi. Appliqué aux relations sociales, ce trait vise une situation où le prince est si rempli de ténèbres que même les hommes les plus insignifiants peuvent se pousser en avant. Il est alors impossible à un homme de valeur qui pourrait être le bras droit du souverain d'entreprendre une action. C'est comme s'il s'était brisé le bras droit. Mais ce n'est pas sa faute s'il est ainsi empêché d'agir."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Le rideau est d'une telle densité que l'on voit l'étoile polaire à midi. Il rencontre son maître qui est de même nature. Fortune. Ici l'obscurité commence déjà à décroître, c'est pourquoi les éléments qui ont des affinités entre eux se rejoignent. Ici aussi il faut trouver son complément : en cela réside la sagesse indispensable pour procurer la joie d'agir. Alors tout ira bien. On envisage ici le complément inverse de celui dont il est question au premier trait. Là il fallait compléter la sagesse par l'énergie, ici on doit compléter l'énergie par la sagesse."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Des lignes viennent. La bénédiction et la gloire se rapprochent. Fortune. L'homme au pouvoir est humble, si bien qu'il est accessible aux conseils des personnes compétentes. Aussi l'on voit apparaître dans son entourage des hommes qui lui font comprendre les lignes droites de l'action. Ainsi viennent la bénédiction, la gloire et la fortune pour lui et pour tout le peuple."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Sa maison est dans l'abondance. Il cache sa famille. Il guette à travers la porte et ne remarque plus personne. Pendant trois ans il ne voit rien. Infortune. On montre ici un homme qui, par son arrogance et son entêtement, parvient à l'opposé du but de ses efforts. Il recherche l'abondance et le luxe pour sa maison. Il veut être le maître absolu chez lui. Mais il s'aliène ainsi sa famille, si bien que finalement il se trouve entièrement isolé i'm fullfill with the prediction of my inner self to become real. yoko – 09/12/2008 this is the very moment, I am getting this information from the universe, I am feeling the power and gain the power. I Ching is the guard.all will be good. yalin"}]}, "56": {"numero": 56, "caractere": "旅", "pinyin": "Liu", "nom": "Le Voyageur", "trigramme_haut": "Li", "trigramme_haut_desc": "Ce qui s'attache, le Feu", "trigramme_bas": "Ken", "trigramme_bas_desc": "L'Immobilisation, la Montagne", "description": "Ils ne restent donc pas ensemble. Eloignement et séparation, tel est le lot du voyageur.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Si le voyageur s'occupe de petites choses il s'attire l'infortune. Un voyageur ne doit pas s'avilir et ne s'occuper en chemin que de petites choses. C'est justement dans la mesure où il est le plus abaissé et le plus désarmé extérieurement qu'il doit défendre le plus énergiquement sa dignité intérieure. Car si un étranger pense qu'il trouvera un accueil amical en s'abaissant à des plaisanteries et à des bouffonneries, il se trompe. Il ne recueillera que mépris et traitements injurieux."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Le voyageur arrive à l'auberge. Il a son bien avec lui. Il acquiert la persévérance d'un jeune serviteur. Le voyageur désigné ici est humble et réservé. Il ne perd pas le contact avec son essence intérieure, c'est pourquoi il trouve un lieu de repos. Extérieurement, il consent la bienveillance des hommes, si bien que tous le favorisent et qu'il peut acquérir des biens. En outre, il a auprès de lui un serviteur fidèle et sûr, ce qui constitue pour un voyageur un trésor inestimable."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "L'auberge du voyageur brûle. Il perd la persévérance de son jeune serviteur. Danger. Un étranger brutal ne sait pas se conduire. Il se mêle à des affaires et à des différends qui ne le concernent pas. Il perd ainsi son lieu de repos. Il se montre distant et arrogant envers son serviteur et, par suite, perd sa confiance. En tant qu'étranger, il n'a plus personne sur qui compter et sa situation est de ce fait très dangereuse."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Le voyageur se repose dans un abri. Il obtient ses biens et une hache. Mon cœur n'est pas joyeux. Ici est présenté un voyageur qui sait se montrer modéré dans son apparence extérieure, mais qui est intérieurement fort et désireux de se pousser en avant. Par suite il trouve au moins un abri où il peut séjourner. Il parvient également à acquérir des biens. Mais il n'est pas en sûreté avec ces possessions. Il doit toujours être sur ses gardes et se défendre les armes à la main. Aussi ne se sent-il pas à son aise. Il prend à la longue conscience du fait qu'il est un étranger en une terre étrangère."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Il tire un faisan : il tombe à la première flèche. A la fin cela lui apporte des louanges et une charge. Les hommes d'Etat en voyage avaient coutume de se présenter aux princes en leur offrant un faisan. Ici le voyageur veut entrer au service d'un prince. Dans ce but, il tire un faisan et l'abat du premier coup. Il trouve ainsi des amis qui le louent et le recommandent et il est finalement accueilli par le prince qui lui confère une charge. Il est souvent des circonstances qui amènent un homme à rechercher sa demeure à l'étranger. S'il comprend la manière dont il faut envisager la situation et s'il sait se comporter comme il faut, il pourra trouver un cercle d'amis et une sphère d'action, même dans un pays qui n'est pas le sien."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Le nid de l'oiseau brûle. D'abord le voyageur rit, puis il doit se lamenter et gémir. Il perd étourdiment la vache. Infortune. L'image de l'oiseau dont le nid brûle désigne la perte du lieu de repos. Si l'oiseau a été étourdi et imprévoyant en construisant son nid, un tel malheur peut le frapper. Il en est de même du voyageur. S'il se laisse aller à plaisanter et à rire en oubliant qu'il est un voyageur, il aura plus tard à gémir et à se lamenter. Car si l'on perd étourdiment sa vache, c'est-à-dire sa faculté d'adaptation, les résultats seront mauvais. I'll keep trying!"}]}, "57": {"numero": 57, "caractere": "巽", "pinyin": "Souen", "nom": "Le Doux (le Pénétrant, le Vent)", "trigramme_haut": "Souen", "trigramme_haut_desc": "Le Doux, le Vent", "trigramme_bas": "Souen", "trigramme_bas_desc": "Le Doux, le Vent", "description": "C'est la fille aînée; il a comme image le vent ou le bois, comme propriété la douceur qui pourtant pénètre à la façon du vent ou du bois qui pousse ses racines. Le principe obscur, qui est en lui-même rigide et immobile, est dissous par la pénétration du principe lumineux qui se l'assujettit doucement. Dans la nature, c'est le vent qui disperse les nuages amoncelés et crée la clarté sereine du ciel. Dans la vie humaine, c'est la clarté pénétrante du jugement qui anéantit toutes les sombres arrière-pensées. Dans la vie sociale, c'est l'influence d'une personnalité marquante qui démasque et dissipe toutes les intrigues nouées dans l'ombre.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Dans l'avance et dans la retraite il est avantageux d'avoir la persévérance d'un guerrier. Une nature douce va parfois jusqu'à l'indécision. On ne se sent pas la force d'aller résolument de l'avant. Mille doutes surgissent. Pourtant on n'éprouve pas non plus l'envie de battre en retraite, mais on est ballotté, indécis, de-ci de-là. Dans un tel cas, une résolution toute militaire est l'attitude juste pour permettre de faire avec décision ce qu'exige l'ordre des choses. Une discipline résolue est de beaucoup préférable au relâchement et à l'indécision."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Pénétrer sous le lit. On a besoin de prêtres et de magiciens en grand nombre. Fortune. Pas de blâme. Il arrive qu'on ait affaire à des ennemis cachés, à des influences insaisissables qui restent blotties dans les angles les plus obscurs et, de là, exercent un effet de suggestion sur les êtres. Dans de tels cas. il est nécessaire de poursuivre ces éléments jusque dans les recoins les plus secrets pour établir de quelles influences il s'agit - c'est le rôle les prêtres - et pour les écarter - c'est le rôle des magiciens. En raison précisément de leur caractère anonyme, ces menées requièrent une énergie particulièrement inlassable qui pourtant trouve sa récompense. Car une fois que de telles influences incontrôlables ont été mises en lumière et stigmatisées, elles perdent leur pouvoir sur les hommes."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Pénétration répétée. Humiliation. La réflexion pénétrante ne doit pas être poussée trop loin, sinon elle gêne la capacité de décision. Quand une affaire a été examinée à fond, il importe de se décider et d'agir. Une réflexion répétée mène toujours au doute et, par suite à l'humiliation, car on s'avère incapable d'agir."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Le remords se dissipe. A la chasse, on prend trois sortes de gibier. Lorsque les fonctions de responsabilité qu'il exerce et les expériences qu'il a accumulées amènent un homme à combiner la modestie innée avec une activité énergique, il obtient à coup sûr une grande réussite. Les trois sortes de gibier servent d'offrandes pour les dieux, de présents d'hospitalité pour les hôtes, d'aliments pour l'usage quotidien. Si l'on capturait du gibier à ces trois fins, la chasse était considérée comme particulièrement bonne."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "La persévérance apporte la fortune. L'humiliation se dissipe. Rien qui ne soit avantageux. Pas de commencement, mais une fin. Avant le changement, trois jours; après le changement, trois jours. Fortune. Tandis que dans Kou, \" le travail sur ce qui est corrompu\" (n° 18), un point de départ entièrement nouveau doit être créé, il s'agit ici seulement d'une réforme. Le commencement n'était pas bon, mais on est parvenu à un moment où l'on peut prendre une direction nouvelle. Un changement et une amélioration s'imposent. On doit les opérer en observant la constance, c'est-à-dire une disposition correcte et ferme; alors la réussite suivra et le remords se dissipera. Il faut seulement prendre garde que de telles améliorations requièrent une réflexion attentive. Avant d'accomplir un changement, il est nécessaire d'y réfléchir longuement, et, quand la transformation s'est produite, on doit encore rechercher avec soin pendant un certain temps la manière dont les améliorations se traduisent dans la réalité. Un tel travail fait avec soin est accompagné d'une heureuse fortune."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Pénétration sous le lit. Il perd ses biens et sa hache. La persévérance apporte l'infortune. La connaissance est suffisamment pénétrante. On poursuit les influences mauvaises jusque dans les recoins les plus secrets, mais on n'a plus la force de les combattre de façon décisive. Dans ce cas, toute tentative pour pénétrer dans ce domaine propre de l'obscurité n'a que des conséquences fâcheuses. oioioioi"}]}, "58": {"numero": 58, "caractere": "兌", "pinyin": "Touei", "nom": "Le Joyeux, le Lac", "trigramme_haut": "Touei", "trigramme_haut_desc": "Le Joyeux, le Lac", "trigramme_bas": "Touei", "trigramme_bas_desc": "Le Joyeux, le Lac", "description": "Touei est, comme Souen, l'un des huit hexagrammes doubles. Touei représente la plus jeune fille; son image est le lac souriant, sa propriété, la joie. La joie ne repose pas, comme on pourrait le croire, sur la malléabilité qui se manifeste dans le trait supérieur. En effet, la propriété du principe malléable, c'est-à-dire obscur, n'est pas la joie, mais la mélancolie. La joie repose bien plutôt sur la présence, à l'intérieur, de deux traits forts qui s'extériorisent par l'intermédiaire du trait faible. La vraie joie provient donc de la fermeté et de la force qui se trouvent à l'intérieur et qui s'extériorisent sous une forme tendre et douce.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "neuf", "titre": "neuf au commencement signifie :", "texte": "Sérénité contente. Fortune. Une joie tranquille, sans paroles, recueillie en elle-même, qui ne désire rien de l'extérieur et se montre contente de tout demeure exempte de toutes inclinations et de toutes répulsions égoïstes. C'est dans cette liberté que réside la fortune, car elle abrite l'assurance paisible d'un cœur affermi en lui-même."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Sérénité sincère. Fortune. Le repentir se dissipe. Il arrive souvent que l'on se trouve avec des êtres parmi lesquels on se trouve tenté par des plaisirs indignes de l'homme supérieur. En voulant participer à de telles joies on ouvrirait sûrement la voie au remords, car un homme supérieur ne saurait trouver de contentement véritable dans la compagnie d'êtres inférieurs. Si, forts d'une telle connaissance, nous ne laissons pas notre volonté s'égarer et refusons de trouver notre plaisir dans de telles manières d'être, même un entourage équivoque n'osera pas nous offrir de satisfactions vulgaires, car nous ne les goûterions pas. Ainsi se trouve écartée toute occasion de regret."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Joie qui vient. Infortune. La vraie joie doit couler de la source intérieure. Mais si l'on est intérieurement vide et que l'on se perde dans le monde extérieur, les joies viennent du dehors. C'est ce que beaucoup saluent du nom de divertissement. Des êtres qui, par suite de leur inconsistance intérieure, éprouvent le besoin de divertissements auront toujours l'occasion de se distraire. Ils attirent à eux les plaisirs extérieurs par le vide de leur essence intime. Ainsi ils se perdent toujours davantage, ce qui naturellement a des conséquences mauvaises."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Sérénité délibérée n'est pas apaisée. Après s'être débarrassé de ses fautes on éprouve de la joie. Il arrive souvent que l'on se trouve en suspens entre différentes sortes de joies. Tant que l'on n'a pas décidé quelle sorte de joie on choisira, si ce sera la joie supérieure ou l'inférieure, on demeure intérieurement inquiet. C'est seulement quand on a clairement reconnu que les passions amènent la souffrance que l'on peut se décider à se défaire de ce qui est bas et à rechercher les joies supérieures. Une fois que la décision a été scellée on trouve en soi la vraie sérénité et le vrai repos, et l'opposition intérieure est vaincue."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "La sincérité à l'égard des facteurs de désagrégation est dange
