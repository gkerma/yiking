reuse. Les éléments dangereux s'approchent même des meilleurs. Si l'on compose avec eux, leur influence désagrégeante opérera à bas bruit mais sûrement et entraînera avec elle ses dangers. Mais celui qui reconnaît la situation et sait discerner le danger saura s'en garder et demeurera exempt de dommages."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Gaîté séductrice. Un homme intérieurement vain attire à lui les plaisirs du divertissement et, au milieu d'eux, doit connaître la souffrance (voir six à la 3e place). Si l'on n'est pas affermi intérieurement, les plaisirs extérieurs auxquels on ne s'est pas soustrait exercent une action si violente qu'on se laisse emporter par eux. Il n'est plus ici question de danger, de fortune ou d'infortune. On a laissé échapper le gouvernail de sa propre vie et ce qu'il adviendra de nous dépend désormais du hasard et des influences extérieures. ..."}]}, "59": {"numero": 59, "caractere": "渙", "pinyin": "Houan", "nom": "La Dispersion (Dissolution)", "trigramme_haut": "Souen", "trigramme_haut_desc": "Le Doux, le Vent", "trigramme_bas": "K'an", "trigramme_bas_desc": "L'Insondable, l'Eau", "description": "L'hexagramme contient aussi l'idée que, si la force vitale s'accumule dans l'homme (ce que la propriété du trigramme inférieur donne pour dangereux), elle sera de nouveau dispersée et dissoute par la douceur.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "six", "titre": "six au commencement signifie :", "texte": "Fortune. Il vient en aide avec la force d'un cheval. Le point qui importe ici est qu'avant même que la séparation ne se soit accomplie, les premiers symptômes en soient vaincus, et que les nuages soient dispersés avant même que l'orage et la pluie aient fait leur apparition. En de tels moments où les divergences des sentiments commencent à se faire sentir et où les malentendus en sont la conséquence, il faut agir avec promptitude et vigueur pour dissiper les incompréhensions et les méfiances réciproques."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Lors de la dissolution il court vers son appui. Le remords disparaît. Quand on découvre en soi qu'on commence à s'éloigner des autres, à éprouver de la misanthropie et de la mauvaise humeur, il importe de dissiper ces obstructions. On doit se mettre intérieurement en route pour rejoindre son appui. Un tel soutien de l'homme ne se trouve jamais dans la haine, mais toujours dans un jugement mesuré et juste sur les hommes, marié à de la bienveillance. Si l'on retrouve ce regard libre sur l'humanité, une fois dissipée toute mauvaise humeur atrabilaire, toute occasion de remords disparaît."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Il dissout son moi. Pas de remords. Il est des circonstances où le travail est si pénible que l'on ne peut plus penser à soi-même. On doit laisser entièrement de côté sa propre personne et disperser tout ce que le moi voudrait rassembler autour de lui pour établir une barrière contre les autres êtres. Ce n'est que sur la base d'un grand renoncement que l'on acquiert la force nécessaire à de grandes tâches. En plaçant notre but hors de nous dans une cause importante, nous pouvons atteindre ce point de vue."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Il se détache de son groupe. Sublime fortune. Par la dispersion on passe à l'accumulation. C'est là ce que les hommes ordinaires ne pensent pas. Lorsqu'on travaille à une tâche qui a une portée collective, on doit écarter toutes les amitiés privées. Ce n'est que lorsqu'on se tient au-dessus des groupes que l'on accomplit une œuvre décisive. Celui qui ose renoncer ainsi' à ce qui est proche gagnera ce qui est éloigné. Toutefois, pour pouvoir comprendre cette manière de voir, il est nécessaire d'avoir une vaste vue d'ensemble des différents aspects de la vie et de leurs connexions, ce dont sont seuls capables les hommes sortant de l'ordinaire."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Ses grands cris dissolvent comme la sueur. Dissolution. Un roi séjourne sans blâme. Aux époques de dispersion et de séparation générale, une grande pensée fournit le point autour duquel s'organise la guérison. Tout comme la sueur qui dissout marque la phase critique d'une maladie, de même, aux époques d'obstruction générale, des pensées stimulantes constituent une véritable libération. Les hommes ont un point autour duquel ils peuvent se rassembler : un homme à une place de commandement, capable de dissiper les malentendus."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Il dissout son sang. S'en aller, se tenir à distance, sortir demeurent sans blâme. Dissoudre le sang signifie dissoudre ce qui pouvait amener le sang et les blessures, c'est-à-dire éviter le danger. Toutefois la pensée exprimée ici n'est pas que l'on évite les difficultés pour soi-même, mais que l'on délivre les êtres chers en les aidant à partir avant que le danger soit là, à se tenir à distance d'un danger déjà présent et à sortir d'un danger qui les a déjà assaillis. De cette manière on agit correctement. Se dissoudre pour s'augmenter... Comme les bergers du ciel en dispersent les moutons de pluie pour mieux rendre lumière aux moutons de la Terre... Avrel – 02/11/2008 Je n'ai fat que pleurer les dernieres mois a cause de la prise de conscience sur la dimention des douleurs que l'on cause a la terre. Je me demande si je vais trouver le courage d'acheter un billet d'avion por partir en Copenhage a la recherche de Hopenhagen ...et puis car je ne connais pas, il m'ont sugeré du faire du sac a dos vers cristiana, pour trouver si mon ami Amador qui avait eu un rêvé hier soir dont je trouvais l'amour de ma vie ...a Copenhage....Puis je dorme car il est tard maintenat et j'ai des rêves a dilucider. Camaleon sans Chaussettes – 02/11/2008 Dagnelle j ai arreté de fumer, un an plus tard avec le fric économisé je suis partit en Chine. J y vis et travaille encore. Fennec – 02/11/2008 me voila prete à en finir.. et que dois je penser ? qui est ce tigre sur la queue duquel je dois marcher"}]}, "60": {"numero": 60, "caractere": "節", "pinyin": "Tsie", "nom": "La Limitation", "trigramme_haut": "K'an", "trigramme_haut_desc": "L'Insondable, l'Eau", "trigramme_bas": "Touei", "trigramme_bas_desc": "Le Joyeux, le Lac", "description": "Le lac occupe un espace limité. Quand il reçoit davantage d'eau, il déborde. C'est pourquoi on doit lui assigner des limites. L'image représente l'eau en bas et l'eau en haut, avec, entre les deux, le firmament comme limite. Le mot chinois pour exprimer la limitation désigne proprement les nœuds qui partagent une tige de bambou. Dans la vie courante, le même mot désigne l'économie qui se fixe des limites précises pour ses dépenses. Dans la vie morale, ce sont les limites rigoureuses que l'homme noble impose à ses actes et qui sont celles de la loyauté et du désintéressement.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Ne pas sortir de la porte et de la cour est sans blâme. Il arrive souvent que l'on veuille entreprendre quelque chose, mais que l'on se trouve placé devant des limitations insurmontables. Il importe de bien voir le point où l'on doit s'arrêter. Si nous comprenons bien cela et ne sortons pas des limites qui nous sont imposées, nous amassons en nous une force qui nous rend capables d'agir énergiquement lorsque le temps en est venu. La discrétion est d'une importance capitale pour la préparation des entreprises importantes. Confucius dit à ce sujet : « Là où naît le désordre, les mots sont les degrés qui y mènent. Si le prince n'est pas discret, il perd son serviteur. Si le serviteur n'est pas discret, il perd la vie. Si les choses en germe sont traitées sans discrétion, cela nuit à leur achèvement. C'est pourquoi l'homme noble veille à demeurer discret et ne sort pas. »"}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Ne pas sortir de la porte et de la cour apporte l'infortune. Lorsque le temps d'agir est venu, il faut le saisir promptement. Tout d'abord l'eau s'amasse dans un lac sans s'en écouler, mais, quand le lac est rempli, elle se fraye sûrement un chemin. Il en va de même dans la vie humaine. Il est excellent d'hésiter tant que le moment d'agir n'est pas encore venu, mais pas plus longtemps. Quand les obstacles ont été écartés de telle sorte que l'action soit rendue possible, l'hésitation anxieuse est une faute qui amène à coup sûr l'infortune, parce qu'on a manqué l'occasion"}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Celui qui ne connaît pas de limitation aura à se lamenter. Pas de blâme. Quand on ne songe qu'au plaisir et à la jouissance, on perd facilement le sentiment des limitations nécessaires. Mais lorsqu'on s'abandonne à la dissipation, on aura à en éprouver les conséquences mêlées de regret. On ne doit pas vouloir chercher à rejeter la faute sur les autres. C'est seulement en examinant ses propres manquements que, grâce à des expériences désagréables, on deviendra exempt de fautes."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Limitation satisfaite. Succès. Toute limitation a sa valeur. Mais lorsque cette limitation exige un effort persistant, elle est liée à une trop grande dépense d'énergie. Si par contre la limitation est quelque chose de naturel, comme par exemple la propriété qu'a l'eau de couler vers le bas, cela conduit nécessairement au succès, parce qu'une telle attitude signifie une économie de force. L'énergie qui, autrement, s'épuise en un vain combat avec l'objet, profite intégralement à l'affaire dont on s'occupe, et le succès ne peut pas ne pas venir."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Limitation douce apporte la fortune. Aller apporte l'estime. La limitation, pour être efficace, doit être réalisée de la manière convenable. Si l'on se contente de vouloir imposer des limitations aux autres et que l'on veut y échapper soi-même, ces limitations seront toujours ressenties amèrement et feront naître de l'opposition. Si, par contre, un homme placé à un poste d'autorité commence par se limiter lui-même, exige peu de ses gens et obtient un résultat avec d'humbles moyens, il parvient ainsi à la fortune. Là où un tel exemple agit, il provoque de l'émulation, si bien que tout ce qu'on entreprend doit réussir."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Limitation amère : la persévérance apporte l'infortune. Le remords disparaît. Quand on s'impose des limites trop sévères, les hommes ne les supportent pas. Plus on applique cette sévérité avec logique, plus cela est mauvais, car, à la longue, une réaction est inévitable. Ainsi également le corps torturé s'insurge lorsqu'on suit la voie d'un ascétisme trop sévère. Mais, bien que cette sévérité impitoyable ne soit pas à utiliser durablement et de façon normale, il peut y avoir des moments où elle constitue l'unique moyen de se préserver de la faute et du remords. Ce sont les situations où l'absence de pitié à l'égard de soi-même est le seul moyen de sauver son âme qui, sans cela, tomberait dans l'indécision et la tentation. good"}]}, "61": {"numero": 61, "caractere": "中孚", "pinyin": "Fou", "nom": "La Vérité Intérieure", "trigramme_haut": "Souen", "trigramme_haut_desc": "Le Doux, le Vent", "trigramme_bas": "Touei", "trigramme_bas_desc": "Le Joyeux, le Lac", "description": "Le vent souffle sur le lac et meut la surface de l'eau Ainsi se manifestent les effets visibles de l'invisible. L'hexagramme se compose de traits pleins dans ses parties supérieure et inférieure, tandis qu'au centre il est libre. Cela indique un cœur libre de préjugés et, par suite, capable d'accueillir la vérité. Par contre, chacun des trigrammes a un trait plein en son centre. Ainsi se trouve traduite la force de la vérité intérieure dans les effets qu'elle opère. Les propriétés des trigrammes sont : en haut, la douceur, la complaisance envers les inférieurs; en bas, la joie dans l'obéissance aux supérieurs. De telles dispositions créent la base d'une confiance réciproque qui rend le progrès possible. Le caractère fou (vérité) est en fait l'image d'une patte d'oiseau au-dessus d'un oisillon. Il contient l'idée de la couvaison. L'oeuf est creux. La vertu vivifiante du principe lumineux doit agir de l'extérieur. Mais il est nécessaire qu'un germe de vie existe déjà à l'intérieur pour q", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Etre prêt apporte la fortune. S'il existe des arrière-pensées, cela est inquiétant. Le point essentiel pour posséder la vérité intérieure, c'est d'être en soi-même ferme et prêt. De cette attitude intérieure découle la conduite juste dans le monde extérieur. Si par contre quelqu'un voulait cultiver des relations secrètes de nature particulière, cela le priverait de son autonomie intérieure, et plus il se sentirait confirmé dans le sentiment de trouver un appui dans les autres, plus cela entraînerait pour lui inquiétude et souci, quand il se demanderait si ces liens secrets peuvent réellement être sauvegardés. On perd ainsi la liberté intérieure et la force de la vérité intérieure."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Une grue criant dans l'ombre. Son petit lui répond. J'ai un bon gobelet. Je le partagerai avec toi. Il est ici question de l'influence involontaire de la nature intérieure de la personne sur des êtres qui nourrissent les mêmes dispositions. La grue n'a pas besoin de monter sur une colline élevée. Même si elle fait entendre son cri tout en demeurant entièrement cachée, son petit entend sa voix, la reconnaît et lui répond. Là où règne une humeur joyeuse, il se présentera un compagnon qui partagera un gobelet de vin avec celui qui est là. Ainsi se manifeste l'écho éveillé dans l'homme par la sympathie. Là où un sentiment s'exprime en toute sincérité et en toute pureté. là où un acte est la claire expression de la disposition intérieure, ils exercent une influence secrète au loin, et d'abord sur ceux qui sont intérieurement prêts à la recevoir. Mais ces cercles s'élargissent. La racine de toute influence se trouve à l'intérieur de l'être. Quand cela se traduit en paroles et en actes avec une sincérité et une fermeté entières, alors l'influence est grande. L'influence n'est que le reflet de ce qui sort de notre cœur. Toute volonté délibérée de produire une influence ne ferait que détruire cette influence. Confucius dit à ce sujet : « L'homme noble demeure dans sa chambre. S'il prononce bien ses paroles, il trouve un assentiment à une distance de plus de mille milles : combien plus dans son voisinage ! Si l'homme noble demeure dans sa chambre et ne prononce pas bien ses paroles. il"}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Il rencontre un compagnon. Tantôt il bat le tambour, tantôt il s'arrête. Tantôt il sanglote, tantôt il chante. Ici la source de force ne se trouve pas dans l'essence de la personne, mais dans les relations avec d'autres hommes. Si proches que nous soyons d'eux, si notre centre de gravité dépend d'eux, il est inévitable que nous soyons ballottés entre la joie et le chagrin. Tantôt être transporté au septième ciel et pousser des cris de joie, tantôt être accablé jusqu'à la mort, tel est le destin de ceux qui sont asservis à un accord intérieur avec d'autres hommes qui les aiment. On exprime seulement ici la loi qu'il en est bien ainsi. Le point de savoir si cet état est ressenti comme pénible ou au contraire comme le bonheur suprême de l'amour est laissé au jugement de la personne concernée."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "La lune proche de son plein. Le cheval d'attelage va de son côté. Pas de blâme. Pour augmenter la force de la vérité intérieure, on doit se tourner vers le haut d'où l'on peut recevoir l'illumination, comme la lune du soleil. Mais il convient, ce faisant, d'observer une certaine humilité, comme le fait la lune qui n'est pas pleine. Quand la lune devient pleine en se plaçant directement en face du soleil, elle recommence aussitôt à décroître. De même que l'on doit être humble et plein de respect en face de la source d'illumination, on doit aussi renoncer aux clans. C'est seulement lorsqu'on poursuit son chemin comme un cheval qui court tout droit sans lorgner du côté de son compagnon d'attelage que l'on possède la liberté intérieure qui fait avancer."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Il possède la vérité qui relie. Pas de blâme. On montre ici le prince qui rassemble toutes choses grâce à la force de sa nature. C'est seulement lorsque sa force de caractère est vaste au point de pouvoir influencer tous ceux qui relèvent de son autorité qu'il est tel qu'il doit être. La force de suggestion doit émaner du souverain. Elle reliera et unira fermement tous ses sujets. Sans cette force centrale, toute union extérieure demeure mensongère et se brise au moment décisif."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Le chant du coq pénétrant jusqu'au ciel. La persévérance apporte l'infortune. Le remords disparaît. On peut se fier au coq. Il chante quand vient le matin. Toutefois il ne peut pas voler lui-même au ciel. Il se contente de lancer son cri. Ainsi on peut susciter la foi par de simples paroles. Cela réussit à l'occasion. Mais si l'on persiste dans cette manière de faire, les conséquences sont fâcheuses. Prétendre à la filiation familiale d'un Lê n'est pas un destin réservé à tous les mortels. Un abus d'une telle mansuétude n'est donc pas à redouter. Lê Van an ninh 27/07/08 an ninh – 08/12/2007 On peut entreprendre même les affaires les plus dangereuses, telles que la traversée de grandes eaux, et ces actions seront couronnées de succès... Dom – 01/12/2007 la reponse au doute... moi – 09/12/2006 love sent"}]}, "62": {"numero": 62, "caractere": "小過", "pinyin": "Kouo", "nom": "La Prépondérance du Petit", "trigramme_haut": "Tchen", "trigramme_haut_desc": "L'Ébranlement, le Tonnerre", "trigramme_bas": "Ken", "trigramme_bas_desc": "L'Immobilisation, la Montagne", "description": "n° 28) les traits forts l'emportent et se trouvent placés à l'intérieur, compris entre les deux traits faibles du début et de la fin; ici ce sont les traits faibles également placés à l'extérieur qui prédominent, tandis qu'à l'intérieur sont les traits forts. C'est là-dessus que repose la situation exceptionnelle décrite par l'hexagramme. Quand les traits forts sont à l'extérieur, nous avons les signes Yi, « L'alimentation » (n° 27), et Tchoung Fou, « La Vérité intérieure » (no 61), qui, tous deux, désignent des situations ne présentant pas de caractère exceptionnel. Si les traits forts situés à l'intérieur prédominent, ils doivent nécessairement tenter de s'imposer. Il s'ensuit un combat et des conditions exceptionnelles en général. Ici, par contre, l'élément faible est obligé d'assurer les relations avec le monde extérieur. Si l'on se trouve à un poste d'autorité que l'on n'est pas, par nature, de taille à assumer, une prudence extraordinaire est indispensable.", "jugement": "", "image": "", "traits": [{"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Elle passe devant son aïeul et rencontre son aïeule. Il n'atteint pas son prince et rencontre le fonctionnaire. Pas de blâme. Ici sont mentionnés deux cas exceptionnels : dans le temple des ancêtres où les générations sont alternées, le petit-fils se tient du même côté que le grand-père; c'est pourquoi c'est avec celui-ci qu'il a les relations les plus étroites. Ici est montrée la femme du petit-fils qui, au cours du sacrifice, dépasse l'aïeul et se tourne vers l'aïeule. Cette attitude extraordinaire est cependant une expression de sa modestie. Elle se hasarde plutôt à se présenter devant l'aïeule parce qu'elle se sent apparentée à elle par le sexe; c'est pourquoi cette entorse à la règle n'est pas une faute. L'autre image est celle du fonctionnaire qui, conformément au protocole, demande d'abord audience auprès de son prince. Toutefois, s'il ne le rencontre pas, il ne cherche à rien obtenir de force, mais accomplit correctement et consciencieusement son devoir en se rangeant parmi les fonctionnaires. Là encore, cette réserve extraordinaire justifiée par des circonstances exceptionnelles n'est pas une faute. (La règle veut que tout fonctionnaire soit d'abord reçu en audience par le prince qui l'a engagé. Ici l'engagement a été fait par le ministre. )"}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Si tu n'es pas extrêmement prudent, quelqu'un peut venir par derrière et te frapper. Infortune. Il est des moments où une prudence extraordinaire est absolument indispensable. Mais c'est précisément dans de telles situations que des personnalités directes et fortes dédaignent de prendre des précautions, tenant une telle attitude pour mesquine. Elles préfèrent suivre leur chemin, fières et insouciantes. Mais cette confiance en soi est source de déception. Il existe des dangers qui s'approchent par derrière et auxquels on n'est pas capable de parer. Toutefois il ne s'agit pas d'un danger auquel on serait exposé sans recours : on peut l'éviter si l'on comprend la situation du moment, qui demande que l'on se tourne avec une application exceptionnelle vers les choses petites et insignifiantes."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Pas de blâme. Sans passer devant lui, il le rencontre. Entrer amène le danger. Il faut être sur ses gardes. N'agis pas. Sois constamment persévérant. La dureté du caractère est adoucie par la malléabilité de la position, si bien que l'on ne commet pas de faute. On se trouve dans une situation où l'on doit se montrer extrêmement réservé. On ne doit rien entreprendre de soi-même pour atteindre ce que l'on désire. Et si l'on voulait entrer pour parvenir de force à son but, on se mettrait en danger. C'est pourquoi il faut être sur ses gardes et ne pas agir, mais conserver constamment la persévérance intérieure."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Nuages épais, pas de pluie de notre domaine de l'ouest. Le prince tire et atteint celui qui est dans la caverne. Parce qu'on a ici une position élevée, l'image de l'oiseau qui vole est devenue celle des nuages qui volent. Mais, si épais que soient les nuages, ils poursuivent leur cours dans le ciel et ne répandent pas de pluie. Ainsi, aux époques exceptionnelles, il peut exister un souverain-né qui a vocation pour établir l'ordre dans le monde et qui pourtant demeure impuissant, car il est seul et ne trouve pas d'auxiliaires. En de tels moments il faut rechercher des assistants avec lesquels on pourra accomplir l'œuvre. Mais ces assistants doivent être recherchés humblement, dans le secret où ils se sont retirés. Ce n'est pas la réputation ou les grands noms qui comptent alors, mais les réalisations effectives. Grâce à une telle humilité on trouve l'homme convenable et l'on peut mener à bien l'œuvre exceptionnelle, malgré toutes les difficultés."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Il le dépasse sans le rencontrer. L'oiseau qui vole le quitte. Infortune. Cela signifie malheur et dommage. Si l'on tire au-dessus du but, on ne peut pas l'atteindre. Si l'oiseau ne veut pas gagner son nid, mais vole toujours plus haut, il tombe finalement dans le filet du chasseur. Celui qui, aux époques exceptionnelles où prédomine ce qui est petit, ne sait pas se contenir, mais, agité, veut toujours aller plus loin, celui-là s'attire le malheur de la part des dieux et des hommes, car il s'éloigne de l'ordre naturel. Ben Laden est-il mort?"}]}, "63": {"numero": 63, "caractere": "既濟", "pinyin": "Tsi", "nom": "Après l'Accomplissement", "trigramme_haut": "K'an", "trigramme_haut_desc": "L'Insondable, l'Eau", "trigramme_bas": "Li", "trigramme_bas_desc": "Ce qui s'attache, le Feu", "description": "Cet hexagramme est le dérivé de l'hexagramme n° II Tai,« la paix » M. Le passage de la confusion à l'ordre est accompli, maintenant tout est à sa place jusque dans le détail. Les traits forts sont aux endroits forts et les traits faibles aux endroits faibles. C'est un aspect très favorable, mais il offre encore matière à réflexion. C'est précisément lorsque l'équilibre parfait est atteint que chaque mouvement peut entraîner l'apparition du déclin à partir de l'état où règne l'ordre. L'unique trait fort qui s'est dirigé vers le haut et a ainsi parachevé l'ordre dans le détail est suivi des autres qui se meuvent conformément à leur nature, et c'est ainsi que réapparaît subitement l'hexagramme n° 12 P'i, « la stagnation » . C'est ainsi que l'hexagramme indique les conditions d'un apogée qui rendent nécessaire une extrême prudence.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Il freine ses roues. Il met sa queue dans l'eau. Pas de blâme. Dans les temps qui suivent un grand passage, tout pousse en avant dans la direction du progrès et du développement. Mais cette poussée en avant avide d'entreprendre n'est pas bonne et conduit sûrement à la perte et à la chute, parce qu'on frappe au-delà du but. C'est pourquoi un caractère ferme ne se laisse pas gagner par le vertige général, mais freine à temps sa course. Sans doute, il n'évitera pas pour autant entièrement d'être touché par les conséquences fâcheuses de la pression générale, mais celle-ci ne l'atteindra que par derrière, comme un renard qui a déjà traversé l'eau et n'y met plus que la queue; la pression ne peut lui infliger de dommages sérieux, parce qu'il adopte l'attitude correcte."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "La femme perd le rideau de sa voiture. Ne lui cours pas après; au septième jour, tu le recevras. Quand une femme voyageait en voiture, elle avait un rideau qui la dérobait aux regards des curieux. On considérait comme une violation de propriété que la voiture . continuât sa route si ce rideau était perdu. Appliqué à la vie publique, cela signifie que quelqu'un voulant accomplir une tâche ne reçoit pas, du côté des autorités compétentes, la confiance qui lui est pour ainsi dire nécessaire en vue de sa protection personnelle. C'est précisément après l'accomplissement qu'il peut se faire que les gouvernants deviennent arrogants et trop sûrs de leur valeur, et par suite ne manifestent plus de prévenances et d'attentions à l'égard des talents inconnus. Il en résulte généralement la poussée d'ambitions. Lorsqu'un homme ne rencontre pas la confiance de ses supérieurs, il recherche les voies et les moyens de l'acquérir et de se mettre en valeur. Une attitude si peu convenable est toutefois déconseillée. « Ne le recherche pas. » Ne te précipite pas vers le monde extérieur, mais attends paisiblement et développe par toi-même ta valeur personnelle. Les temps changent. Quand les six degrés de l'hexagramme sont dépassés, une nouvelle ère apparaît. Ce qui est la propriété d'un homme ne peut être perdu sans recours. Il faut seulement être capable d'attendre."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "L'illustre ancêtre châtie le pays du diable. Au bout de trois ans, il triomphe de lui. Il ne faut pas utiliser d'hommes vulgaires. L' « illustre ancêtre » est le titre dynastique de l'empereur Wou Ting de la dynastie Yin. Après avoir mis son empire en ordre d'une main vigoureuse, il mena de longues guerres coloniales afin de soumettre les contrées de la frontière septentrionale habitées par les Huns qui constituaient une constante menace d'incursions. La situation indiquée est qu'après l'accomplissement, lorsqu'un pouvoir nouveau s'est imposé et que tout est en ordre à l'intérieur, une certaine nécessité veut que l'expansion coloniale commence. Dans une telle entreprise, il faut en général prévoir de longs combats. C'est pourquoi une politique coloniale juste est particulièrement importante. Les régions durement conquises ne doivent pas être considérées comme des lieux d'établissement pour des hommes qui se sont rendus en quelque manière impossibles chez eux, mais demeurent encore tout juste bons pour les colonies. Une telle attitude gâterait par avance toute chance de succès. Cela vaut dans les petites choses comme dans les grandes, car ce ne sont pas seulement les Etats en ascension qui mènent une politique coloniale. Toute entreprise ambitieuse comporte en elle la poussée vers l'expansion, avec les dangers qui s'y trouvent liés."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Les plus beaux vêtements donnent des haillons. Sois circonspect tout le jour. Aux époques où fleurit la civilisation, il survient parfois des ébranlements qui découvrent une plaie cachée de la société et provoquent tout d'abord un émoi général. Cependant, comme la situation globale est favorable, de telles plaies peuvent être recousues et dissimulées au public. Tout souvenir s'en efface de nouveau et une paix insouciante semble régner. Toutefois de tels incidents sont, pour l'homme avisé, de grave // === FONCTIONS UTILITAIRES ===
function getHexagramByNumber(num) {
  return YIJING_DATA.hexagrammes[num];
}

function binaryToHexNumber(binary) {
  // Trouve le numéro d'hexagramme à partir du binaire
  for (let num in HEX_BINARY) {
    if (HEX_BINARY[num] === binary) return parseInt(num);
  }
  return 1;
}

function traitsToHexNumber(traits) {
  // Convertit les traits (6,7,8,9) en binaire puis trouve l'hexagramme
  let binary = traits.map(t => (t === 7 || t === 9) ? '1' : '0').join('');
  return binaryToHexNumber(binary);
}

function getTransformedTraits(traits) {
  // Convertit les traits mutants
  return traits.map(t => {
    if (t === 6) return 7; // vieux yin -> jeune yang
    if (t === 9) return 8; // vieux yang -> jeune yin
    return t;
  });
}

function hasMutation(traits) {
  return traits.some(t => t === 6 || t === 9);
}

// === TIRAGE ===
function flipCoins() {
  const coins = [];
  for (let i = 0; i < 3; i++) {
    coins.push(Math.random() < 0.5 ? 2 : 3); // 2=pile(yin), 3=face(yang)
  }
  return coins;
}

function coinsToValue(coins) {
  return coins.reduce((a, b) => a + b, 0); // 6, 7, 8, ou 9
}

async function animateCoins(coins) {
  const coinEls = [
    document.getElementById('coin-1'),
    document.getElementById('coin-2'),
    document.getElementById('coin-3')
  ];
  
  // Animation de flip
  for (let el of coinEls) {
    el.textContent = '?';
    el.className = 'coin flipping';
  }
  
  await new Promise(r => setTimeout(r, 400));
  
  // Afficher résultat
  for (let i = 0; i < 3; i++) {
    coinEls[i].className = coins[i] === 3 ? 'coin face' : 'coin pile';
    coinEls[i].textContent = coins[i] === 3 ? '陽' : '陰';
  }
}

function displayTrait(position, value) {
  const traitEl = document.getElementById(`trait-${position}`);
  const valEl = document.getElementById(`val-${position}`);
  const grilleEl = document.getElementById(`grille-${position}`);
  
  // Type de trait
  const isYang = (value === 7 || value === 9);
  const isMutant = (value === 6 || value === 9);
  
  // Visuel du trait
  traitEl.className = `trait-visual ${isYang ? 'yang' : 'yin'} ${isMutant ? 'mutant' : ''}`;
  setTimeout(() => traitEl.classList.add('visible'), 50);
  
  // Valeur
  valEl.textContent = value;
  
  // Grille
  let grilleName;
  if (value === 6) grilleName = `YING-MUT-${position}`;
  else if (value === 7) grilleName = `YANG-${position}`;
  else if (value === 8) grilleName = `YING-${position}`;
  else grilleName = `YANG-MUT-${position}`;
  
  if (GRILLES[grilleName]) {
    grilleEl.innerHTML = `<img src="${GRILLES[grilleName]}" alt="Trait ${position}">`;
    grilleEl.className = `grille-layer ${isMutant ? 'mutant' : ''}`;
    setTimeout(() => grilleEl.classList.add('visible'), 100);
  }
}

async function performTirage() {
  if (isDrawing) return;
  isDrawing = true;
  
  document.getElementById('btn-start-tirage').disabled = true;
  document.getElementById('tirage-area').classList.add('active');
  
  // Reset
  currentTraits = [];
  for (let i = 1; i <= 6; i++) {
    document.getElementById(`trait-${i}`).className = 'trait-visual';
    document.getElementById(`val-${i}`).textContent = '';
    document.getElementById(`grille-${i}`).className = 'grille-layer';
    document.getElementById(`grille-${i}`).innerHTML = '';
  }
  
  // Tirer les 6 traits
  for (let i = 1; i <= 6; i++) {
    const coins = flipCoins();
    await animateCoins(coins);
    
    const value = coinsToValue(coins);
    currentTraits.push(value);
    
    displayTrait(i, value);
    
    await new Promise(r => setTimeout(r, 800));
  }
  
  // Afficher résultat après un délai
  await new Promise(r => setTimeout(r, 1000));
  showResult();
  
  isDrawing = false;
  document.getElementById('btn-start-tirage').disabled = false;
}

// === AFFICHAGE RÉSULTAT ===
function createHexagramVisual(traits, showMutation = true) {
  let html = '<div class="hexagram-traits-display">';
  for (let i = 5; i >= 0; i--) {
    const t = traits[i];
    const isYang = (t === 7 || t === 9);
    const isMutant = showMutation && (t === 6 || t === 9);
    html += `<div class="hex-trait ${isYang ? 'yang' : 'yin'} ${isMutant ? 'mutant' : ''}"></div>`;
  }
  html += '</div>';
  return html;
}

function createGrillesMini(traits) {
  let html = '<div class="hexagram-grilles-mini">';
  for (let i = 0; i < 6; i++) {
    const t = traits[i];
    const isYang = (t === 7 || t === 9);
    const isMutant = (t === 6 || t === 9);
    let grilleName;
    if (t === 6) grilleName = `YING-MUT-${i+1}`;
    else if (t === 7) grilleName = `YANG-${i+1}`;
    else if (t === 8) grilleName = `YING-${i+1}`;
    else grilleName = `YANG-MUT-${i+1}`;
    
    if (GRILLES[grilleName]) {
      html += `<img src="${GRILLES[grilleName]}" style="z-index:${i+1}">`;
    }
  }
  html += '</div>';
  return html;
}

  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.classList.toggle('active', btn.dataset.lang === lang);
  });
  
  document.getElementById('question-input').placeholder = ui.question;
  document.getElementById('btn-start-tirage').textContent = ui.consult;
  document.getElementById('btn-new-tirage').textContent = ui.newTirage;
}

function resetTirage() {
  document.getElementById('section-result').classList.remove('active');
  document.getElementById('section-tirage').classList.add('active');
  document.getElementById('tirage-area').classList.remove('active');
  document.getElementById('result-container').classList.remove('active');
  document.getElementById('result-container').innerHTML = '';
  document.getElementById('question-input').value = '';
  currentTraits = [];
  
  // Reset coins
  for (let i = 1; i <= 3; i++) {
    const coin = document.getElementById(`coin-${i}`);
    coin.className = 'coin';
    coin.textContent = '?';
  }
}

// === INIT ===
document.addEventListener('DOMContentLoaded', () => {
  // Language buttons
  document.querySelectorAll('.lang-btn').forEach(btn => {
    btn.addEventListener('click', () => setLanguage(btn.dataset.lang));
  });
  
  // Tirage button
  document.getElementById('btn-start-tirage').addEventListener('click', performTirage);
  
  // New tirage button
  document.getElementById('btn-new-tirage').addEventListener('click', resetTirage);
  
  // Enter key on input
  document.getElementById('question-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') performTirage();
  });
  
  // Init language
  setLanguage('fr');
});

// === SERVICE WORKER ===
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(err => console.log('SW error:', err));
}
</script>
</body>
</html>
