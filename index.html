grandeur d'âme nécessaire pour supporter même les imparfaits. Un grand maître en effet ne connaît pas de matériau improductif. Il n'est rien dont il ne puisse tirer quelque chose. Pourtant cette magnanimité ne signifie en aucune manière relâchement ou faiblesse. C'est précisément dans les temps de prospérité qu'on doit être prêt à oser des entreprises périlleuses comme de traverser un fleuve, si c'est nécessaire. Il ne convient pas non plus de négliger ce qui est au loin, mais il faut prendre soin de tout avec ponctualité. On se gardera tout spécialement des factions et de l'influence des coteries. Même si en effet les esprits de même famille se mettent ensemble au premier plan, ils ne doivent pas constituer un parti en formant un bloc hostile, mais chacun doit faire son devoir. C'est grâce à ces quatre choses que l'on peut triompher du risque caché de s'endormir peu à peu, péril qui guette de telles époques, et c'est de cette manière que l'on trouve le juste milieu de l'action."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Pas de plaine qui ne soit suivie d'une côte, pas d'aller qui ne soit suivi d'un retour. Sans blâme est celui qui demeure constant dans le danger. Ne te désole pas d'une telle vérité; jouis du bonheur que tu possèdes encore. Tout ce qui est terrestre est soumis au changement. A la prospérité succède la décadence. Telle est la loi éternelle sur la terre. Sans doute le mal peut être réprimé, mais non définitivement écarté : il revient. Cette conviction pourrait rendre mélancolique, mais elle ne doit pas avoir un tel effet. Elle doit seulement empêcher qu'on ne se laisse aveugler par le bonheur. Si l'on garde à l'esprit l'idée du danger, on demeure constant et l'on ne commet pas de faute. Tant que l'être intérieur demeure plus fort et plus riche que le bonheur extérieur, tant que nous restons intérieurement supérieurs au destin, le bonheur nous demeure fidèle."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Il s'abaisse en battant des ailes, sans se vanter de sa richesse, en union avec son voisin, candide et sincère. Aux époques de confiance mutuelle les grands deviennent très simples et communiquent avec les humbles sans se vanter de leur richesse. Cette attitude n'est pas provoquée par les circonstances, mais correspond à une disposition intime. Alors le contact s'établit sans aucune contrainte, car il repose sur une conviction profonde."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Le souverain Yi donne sa fille en mariage. Cela apporte bénédiction et suprême fortune. Le souverain Yi est T'ang, celui qui achève. Il avait décrété que les princesses impériales, bien que supérieures à leurs époux par le rang, eussent à leur obéir comme les autres épouses. Il y a également ici une allusion à l'union véritablement humble du haut et du bas. qui apporte bénédiction et bonheur."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Le mur retombe dans le fossé : n'emploie pas d'armée maintenant. Fais proclamer tes ordres dans ta propre ville. La persévérance apporte l'humiliation. Le changement déjà annoncé au milieu de l'hectogramme à commencé. Le mur de la cité retombe dans le fossé d'où il avait été tiré. La fatalité s'abat. Il convient dans ce cas d'épouser le destin et de ne pas vouloir l'arrêter par une résistance violente. Tout ce qu'il reste à faire est de se maintenir dans le cercle le plus étroit. Si l'on voulait s'opposer de façon persévérante au mal par les moyens habituels, la débâcle serait encore plus complète et la conséquence serait l'humiliation."}]}, "12": {"numero": 12, "caractere": "否", "pinyin": "P'i", "nom": "La Stagnation (Immobilité)", "trigramme_haut": "K'ien", "trigramme_haut_desc": "Le Créateur, le Ciel", "trigramme_bas": "K'ouen", "trigramme_bas_desc": "Le Réceptif, la Terre", "description": "Le ciel, en haut, se retire toujours davantage, et la terre, en bas, s'enfonce toujours davantage dans la profondeur. Les forces créatrices ne sont pas en relations mutuelles. C'est le temps de la stagnation et de la décadence. L'hexagramme est rattaché au 7e mois (août-septembre), période où l'année a dépassé son point culminant et où les flétrissures de l'automne se préparent.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Si on arrache une laîche, le gazon vient avec. Chacun selon son espèce. La persévérance apporte fortune et succès. La persévérance apporte fortune et succès. Le texte est presque identique à celui du premier trait de l'hexagramme précédent, mais avec un sens opposé. Là, les hommes s'attirent mutuellement dans la carrière des emplois officiels. Ici, ils s'attirent l'un l'autre dans la retraite, loin de la vie publique. C'est pourquoi on ne dit pas ici : « Des entreprises apportent la fortune », mais : « La persévérance apporte fortune et succès ». Ce n'est qu'en comprenant la nécessité de se retirer à temps quand les possibilités d'agir ont disparu que l'on s'épargne l'humiliation et que l'on obtient le succès dans un sens supérieur, parce qu'on sait mettre sa personnalité à l'abri dans sa valeur propre."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Ils supportent et tolèrent; pour le vulgaire cela signifie fortune. La stagnation sert au succès du grand homme. . Les êtres vulgaires sont prêts à flatter servilement leurs supérieurs. Ils supporteraient également l'homme noble, s'il pouvait les aider à dissiper la confusion. Cela leur est salutaire. Mais le grand homme supporte tranquillement les conséquences de la stagnation. Il ne se mêle pas aux groupes du vulgaire. Sa place n'est pas là. En acceptant de souffrir personnellement, il assure le succès de ses principes."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Ils supportent la honte. Les hommes vulgaires qui se sont élevés par des moyens injustes ne se sentent pas à la hauteur de la responsabilité qu'ils se sont attribuée. Ils commencent — et tout d'abord sans le montrer — à se sentir secrètement humiliés. C'est le début du changement en mieux."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Celui qui agit au commandement du Suprême demeure sans blâme. Les êtres de nature semblable jouissent de la bénédiction. Le temps de la stagnation approche du revirement. Celui qui veut rétablir l'ordre doit y être appelé et posséder l'autorité nécessaire. Celui qui voudrait de son propre chef s'ériger en réformateur pourrait commettre des fautes et subir des échecs. Mais celui qui a vocation pour un tel rôle se voit favorisé par les conditions de l'époque et tous ceux qui partagent ses sentiments participeront à sa bénédiction."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "La stagnation touche à sa fin. Pour le grand homme, fortune. « Et si cela échouait ! Et si cela échouait ! » Ainsi il l'attache à une touffe de tiges de mûrier. Les temps changent. L'homme capable de rétablir l'ordre est arrivé. D'où : « fortune ». Mais c'est précisément en de tels temps de transition que l'on doit demeurer dans la crainte et le tremblement. Le succès ne sera consolidé que par une extrême appréhension qui pense sans cesse : « Et si cela échouait ! ». Quand on coupe un buisson de mûrier, on voit pousser des racines une touffe de surgeons particulièrement résistants. C'est pourquoi le succès est symbolisé par l'image de quelque chose qu'on lie à un buisson de mûrier. Confucius dit au sujet de ce trait : « Le danger naît là où l'on se sent assuré à sa place. Le déclin menace là où l'on cherche trop à conserver sa situation. La confusion naît là où quelqu'un a toutes ses affaires en ordre. C'est pourquoi l'homme noble n'oublie pas le danger quand il est en sûreté, le déclin quand sa position est stable, et songe encore à la confusion quand ses affaires sont en ordre. Ainsi il acquiert personnellement la sécurité et l'Empire est bien gardé »."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "La stagnation prend fin. D'abord stagnation, ensuite fortune. La stagnation ne dure pas éternellement. Toutefois elle ne cesse pas d'elle-même, mais requiert l'homme capable d'y mettre un terme. Là réside la différence entre la paix et la stagnation. La consolidation de la paix demande un effort continuel. Laissée à elle-même, la paix se transformerait en stagnation et en décadence. Le temps de la décadence ne se change pas spontanément en paix et en prospérité, mais des efforts sont nécessaires pour en venir à bout. Ainsi se trouve souligné le rôle créateur de l'homme qui est indispensable pour que l'ordre règne dans le monde. c'est inouï je viens de faire deux lancers sur des sujets différents, et chaque signification correspond exactement à la situation"}]}, "13": {"numero": 13, "caractere": "同人", "pinyin": "Jen", "nom": "La Communauté avec les hommes", "trigramme_haut": "K'ien", "trigramme_haut_desc": "Le Créateur", "trigramme_bas": "Li", "trigramme_bas_desc": "Ce qui s'attache, le Feu", "description": "L'image du trigramme supérieur, K'ien, est le ciel, et celle du trigramme inférieur, Li, est la flamme. La nature du feu est de s'élever en flamboyant vers le ciel. Ainsi est évoquée l'idée de communauté. C'est le second trait qui, grâce à sa nature centrale, réunit autour de lui les cinq lignes fortes. Cet hexagramme est l'opposé du 7, « l'armée ». Là, péril au-dedans et obéissance au-dehors caractérisent la nature d'une armée martiale qui a besoin, pour être maintenue unie, de l'unique trait fort au milieu des traits faibles. Ici, clarté au-dedans et force au-dehors caractérisent la nature de l'union pacifique des hommes, qui a besoin, pour être maintenue, de l'unique trait faible parmi la multiplicité des traits forts.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Communauté avec les hommes à la porte. Pas de blâme. Une réunion d'hommes doit commencer devant la porte. Tous sont également près les uns des autres. Il n'existe pas encore de buts divergents et l'on ne commet pas encore de fautes. Les fondements de toute union doivent être également accessibles à tous ses participants. Les arrangements secrets apportent l'infortune."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Communauté avec les hommes dans le clan. Humiliation. Ici apparaît le danger d'une coterie fondée sur des intérêts personnels et égoïstes. De tels clans qui sont fermés et ne s'ouvrent pas à tous, qui doivent rejeter une partie des hommes pour pouvoir grouper le reste, naissent de motifs bas et, par suite, conduisent à la longue à l'humiliation."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Il cache des armes dans le fourré. Il monte sur la haute colline d'en face. Pendant trois ans il ne s'élève pas. La communauté s'est ici changée en méfiance. On se méfie d'autrui, on dresse de secrètes embûches et, de loin, on guette les autres. On a affaire à un rude adversaire devant lequel il ne convient pas de manœuvrer de la sorte. L'oracle montre ici les obstacles qui se présentent sur le chemin de la communauté avec les autres. Le consultant a lui-même des arrière-pensées et il cherche, à l'occasion, à prendre les autres par surprise. Mais précisément une telle manière d'agir rend méfiant; on soupçonne les mêmes ruses chez l'adversaire et l'on cherche à le surprendre. Par suite, on s'éloigne toujours davantage de la véritable communauté. Plus cette situation se prolonge et plus on s'éloigne."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Il monte sur son mur. Il ne peut pas attaquer. Fortune. Ici la réconciliation après la désunion se rapproche. Sans doute il y a encore des murs de séparation sur lesquels les deux parties se tiennent face à face. Mais les difficultés sont trop grandes. On tombe dans une situation critique et l'on est ainsi ramené à la raison. On ne peut pas lutter, mais c'est précisément là-dessus que repose la fortune."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Tout d'abord, les hommes unis en une communauté pleurent et se lamentent, mais ensuite ils rient. Après de grandes luttes, ils réussissent à se rencontrer. Ce sont deux êtres séparés extérieurement, mais unis de cœur. Leur situation dans la vie les tient à l'écart l'un de l'autre. Il s'élève entre eux bien des obstacles et des empêchements qui les font pleurer. Mais Es ne se laissent séparer par aucun obstacle et demeurent fidèles l'un à l'autre. Et, bien que pour triompher des obstacles il doive leur en coûter de durs combats, ils vaincront et leur tristesse se changera en joie quand ils pourront se rencontrer. Confucius dit à ce sujet : « La vie conduit l'homme réfléchi par un chemin tortueux et divers. Souvent le cours en est entravé, puis tout devient aisé. Ici une pensée éloquente s'épanche librement en paroles, Là, le lourd fardeau du savoir doit s'enfermer dans le silence. Pourtant lorsque deux êtres sont unis dans l'intimité de leur cœur, Ils brisent même la dureté du fer et de l'airain. Et lorsque deux êtres se comprennent totalement dans l'intimité de leur cœur, Leurs paroles sont douces et fortes comme un parfum d'orchidées »."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Communauté avec les hommes dans le pré. Pas de remords. Le chaleureux attachement du cœur fait ici défaut. En fait, on est désormais en dehors de la communauté avec les hommes. On s'allie toutefois avec eux. La communauté ne comprend pas tout le monde, mais ceux qui habitent ensemble hors de la ville. Le pré est le pâturage qui se trouve devant la ville. Ici le but ultime de l'union des hommes n'est pas encore atteint. Cependant il ne faut pas se faire de reproches. On s'allie à la communauté sans desseins égoïstes. klklklklk"}]}, "14": {"numero": 14, "caractere": "大有", "pinyin": "Yéou", "nom": "Le Grand Avoir", "trigramme_haut": "Li", "trigramme_haut_desc": "Ce qui s'attache, le Feu", "trigramme_bas": "K'ien", "trigramme_bas_desc": "Le Créateur, le Ciel", "description": "Le feu dans le ciel brille au loin, si bien que toutes choses sont éclairées et deviennent manifestes. Le cinquième trait, qui est faible, est à la place d'honneur et tous les traits forts sont en harmonie avec lui. Celui qui, occupant une place élevée, est humble et doux voit toutes choses venir à lui", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Absence de relation avec ce qui est nuisible. Il n'y a pas de blâme à cela. Si l'on demeure conscient de la difficulté on demeure sans blâme. Le grand avoir qui en est encore à son stade initial et n'a pas encore subi d'attaque est sans blâme, car aucune occasion de commettre une faute ne s'est présentée jusqu'à présent. Mais il reste bien des difficultés à vaincre. Ce n'est que si l'on demeure conscient de ces difficultés que l'on devient intérieurement exempt du risque d'orgueil et de prodigalité et que l'on surmonte radicalement toute cause de blâme."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Un grand chariot à charger. Il est permis d'entreprendre quelque chose. Pas de blâme. Le grand avoir ne consiste pas seulement dans l'abondance des biens, mais avant tout, dans leur mobilité et dans leur utilité pratique. On peut alors les employer à des entreprises et l'on demeure exempt d'embarras et de fautes. Par l'image du grand chariot où l'on peut charger beaucoup de choses et voyager au loin, il faut entendre les auxiliaires efficaces que l'on a auprès de soi et qui sont à la hauteur de leur tâche. On peut charger de telles personnes de lourdes responsabilités, ce qui, dans de grandes entreprises, est indispensable."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Un prince l'offre au Fils du Ciel. Un petit homme ne peut pas le faire. C'est le fait d'un homme magnanime et libéral que de ne pas considérer ses biens comme une propriété exclusivement personnelle, mais de les mettre à la disposition du souverain, c'est-à-dire de la collectivité. Il adopte ainsi le point de vue correct à l'égard de son avoir qui ne peut jamais demeurer à la longue une possession privée. Un homme à l'âme mesquine est assurément incapable de tels sentiments. Pour lui, le grand avoir dégénère en dommage, parce qu'au lieu de l'offrir il veut le garder."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Il fait une différence entre lui et son prochain. Pas de blâme. Ici est caractérisée une situation qui existe entre des voisins riches et puissants. Cela crée du danger. Il convient de ne pas regarder à droite et à gauche et d'éviter l'envie et les efforts pour égaler autrui. Ainsi on demeure exempt de fautes."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Celui dont la vérité est accessible et, cependant, digne possède la fortune. La situation est très favorable. Sans contrainte extérieure et simplement grâce à une sincérité sans affectation, on se concilie les hommes, si bien qu'ils nous sont également liés dans une vérité sincère. Toutefois, au temps du grand avoir, la bienveillance à elle seule ne suffit pas, sinon l'insolence se manifesterait peu à peu. Cette apparition de l'insolence doit être tenue en bride par la dignité; alors la fortune est assurée."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Il est béni du ciel. Fortune. Rien qui ne soit avantageux. Dans l'abondance des biens et de la puissance on demeure modeste et l'on vénère le sage qui se tient à l'écart de l'agitation du monde. On se place ainsi sous l'influence du ciel riche en bénédictions et tout va bien. Confucius dit à ce propos : « Bénir signifie aider. Le ciel aide l'être abandonné, les hommes aident l'être sincère. Celui qui marche dans la sincérité, qui est abandonné dans ses pensées et continue alors à respecter les hommes de mérite, celui-là est béni du ciel. Il trouve la fortune et il n'y a rien qui ne soit avantageux ». 13/02/09 il semble que ca soit toujours toi FoufeTTe. je t'avoue ne pas savoir comment c'est possible. Orsius – 02/12/2008 que cela soit!! luc"}]}, "15": {"numero": 15, "caractere": "謙", "pinyin": "K'ien", "nom": "L'Humilité", "trigramme_haut": "K'ouen", "trigramme_haut_desc": "le Réceptif, la Terre", "trigramme_bas": "Ken", "trigramme_bas_desc": "l'Immobilisation, la Montagne", "description": "La montagne est le plus jeune fils du créateur, le représentant du ciel sur la terre. Elle dispense au-dessous d'elle les bénédictions du ciel, nuages et pluie qui se rassemblent autour de son sommet, et elle brille ensuite dans l'éclat d'une lumière céleste. Cela désigne l'humilité et ses effets chez les hommes élevés et forts. En haut se tient K'ouen, la terre. La propriété de la terre est la bassesse, mais dans cet hexagramme elle est représentée précisément pour cette raison comme élevée, puisque placée en haut, au-dessus de la montagne. Cela montre l'effet de l'humilité chez des hommes . modestes et simples : ils sont, de ce fait, élevés.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Un homme noble, humble dans son humilité peut traverser les grandes eaux. Fortune. Une entreprise périlleuse comme la traversée d'un grand cours d'eau est rendue bien plus difficile lorsqu'un grand nombre de prétentions et de considérations entrent en ligne de compte. Elle se trouve au contraire facilitée quand on l'accomplit vite et simplement. C'est pourquoi l'attitude sans prétention de l'humilité permet de mener à bien même des entreprises difficiles, parce qu'elle ne présente ni exigences ni conditions, mais agit avec souplesse et aisance. Car là où il ne s'élève pas de prétentions, il ne s'élève pas non plus de résistances."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Humilité qui s'extériorise. La persévérance apporte la fortune. La bouche parle de l'abondance du cœur. Si quelqu'un est intérieurement si humble que sa disposition se manifeste dans sa conduite extérieure, c'est pour lui une cause de fortune. De cette manière en effet une possibilité d'exercer une influence durable naît d'elle-même et nul ne peut la supprimer."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Un homme noble humble dans son mérite mène les choses à bien. Fortune. C'est ici le centre du signe, où s'exprime son secret. Par de grandes actions on acquiert bientôt un renom considérable. Si l'on se laisse aveugler par la gloire, les critiques ne tarderont pas à naître et les difficultés s'élèveront. Si par contre on demeure humble malgré ses mérites, on se fait aimer et l'on acquiert les appuis indispensables pour mener à bien l'œuvre qu'on a entreprise."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Rien qui ne soit avantageux, pour l'humilité dans le mouvement. Toute chose a sa mesure. Même l'humilité dans la conduite peut être poussée trop loin. Elle est ici à sa place, car la position entre une collaborateur méritant, en bas, et un maître bienveillant, en haut, entraîne avec elle une très grande responsabilité. La confiance du supérieur ne doit pas être abusée et le mérite de l'inférieur ne doit pas être mis sous le boisseau. Sans doute il est des fonctionnaires qui ne se distinguent pas. Ils se couvrent de la lettre des ordres et refusent toute responsabilité; ils acceptent une rétribution sans accomplir le service correspondant et ils portent un titre qu'aucune réalité ne vient justifier. L'humilité dont il est question ici est à l'opposé d'une telle attitude. Dans une telle situation, l'humilité se révèle en ce que l'on prend intérêt à son travail."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Ne pas se vanter de sa richesse auprès de son prochain. Il est avantageux d'attaquer avec force. Rien qui ne soit avantageux. L'humilité ne doit pas être confondue avec la bonté accompagnée de faiblesse qui laisse tout aller. Quand on se trouve placé à un poste de responsabilité, il arrive aussi qu'en de certaines circonstances on doive intervenir avec énergie. Il est toutefois nécessaire pour cela de ne pas travailler à imposer sa supériorité par des vantardises personnelles; mais on doit être sûr de son entourage. Les mesures prises doivent être purement objectives. Elles ne doivent rien comporter qui blesse les personnes. En cela l'humilité se manifeste même dans la sévérité."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Humilité qui s'extériorise. Il est avantageux de mettre en marche les armées pour châtier sa propre cité et son propre pays. Celui qui est vraiment conséquent avec son humilité doit veiller à ce qu'elle se manifeste dans la réalité. Il doit aller énergiquement de l'avant dans ce domaine. S'il naît de l'hostilité, rien n'est plus aisé que de rejeter la faute sur autrui. Il peut alors se faire qu'un homme faible, se sentant offensé, se replie sur lui-même, prenne compassion de lui-même et croie être humble en ne se défendant pas. L'humilité véritable se manifeste en ce que nous nous employons énergiquement à établir l'ordre et commençons par sévir sur nous-mêmes et sur notre entourage immédiat. On n'accomplira réellement une œuvre importante que si on a le courage de faire marcher son armée contre soi-même le chou : ça s'est bien; mais qu'est-ce qu'on fait avec autrui?? Il faut que je pose une autre question à mon livre de sagesse....."}]}, "16": {"numero": 16, "caractere": "豫", "pinyin": "Yu", "nom": "L'Enthousiasme", "trigramme_haut": "Tchen", "trigramme_haut_desc": "L'Éveilleur, le Tonnerre", "trigramme_bas": "K'ouen", "trigramme_bas_desc": "Le Réceptif, La Terre", "description": "Le trigramme supérieur Tchen a pour propriété le mouvement, et le trigramme inférieur, la terre, l'obéissance et le dévouement. On a ici le commencement d'un mouvement qui trouve en face de lui une attitude de dévouement et, par suite, entraîne tout avec lui et œuvre dans l'enthousiasme. Il est en outre une loi très importante : le mouvement doit s'exercer suivant la ligne de moindre résistance. Cette loi est exprimée dans l'hexagramme comme étant celle des phénomènes naturels et de la vie humaine.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Un enthousiasme qui s'extériorise apporte l'infortune. Il s'agit d'un homme placé dans une situation inférieure. Il a de belles relations qui l'exaltent et dont il se glorifie. Cette arrogance lui attire fatalement l'infortune. L'enthousiasme ne doit jamais être un sentiment égoïste, mais il n'a sa justification que comme un état d'âme universel qui nous unit à autrui."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Ferme comme une pierre. Pas un jour entier. La persévérance apporte la fortune. Ici est désigné quelqu'un qui ne se laisse égarer par aucune illusion. Tandis que d'autres sont aveuglés par l'enthousiasme, il reconnaît avec une parfaite clarté les premiers signes du temps. Il ne flatte pas ceux qui sont au-dessus de lui et ne néglige pas ses inférieurs. Ainsi il est ferme comme une pierre. Dès qu'apparaît le premier indice de désaccord, il sait battre en retraite au moment voulu, sans tarder même un seul jour. La persévérance dans une pareille façon d'agir apporte la fortune. Confucius dit à ce sujet : « Connaître les germes est assurément divin. L'homme noble ne flatte pas, dans son commerce avec les supérieurs, et il n'est pas arrogant dans son commerce avec les inférieurs. Assurément il connaît les germes. Les germes sont l'imperceptible premier début du mouvement, ce qui se manifeste en premier lieu comme porteur de fortune (et d'infortune). L'homme noble voit les germes et agit aussitôt. Il n'attend même pas un jour entier. Il est dit dans le Livre des Transformations : « Ferme comme une pierre. Pas un jour entier. La persévérance apporte la fortune. » « Ferme comme une pierre : pourquoi un jour entier ? On peut connaître le jugement. L'homme noble connaît le caché et le visible. Il connaît le faible, et le fort aussi : Voilà pourquoi les dix mille êtres tournent les yeux vers lui »."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Un enthousiasme qui regarde en haut crée le remords. Hésiter apporte le remords. On a ici l'inverse du trait précédent : là, autonomie, ici, regard enthousiaste vers les hauteurs. Si l'on hésite trop longtemps, cela aussi crée le remords. Il faut saisir le bon moment pour s'approcher. C'est seulement ainsi que l'on agit de façon juste."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "La source de l'enthousiasme. Il atteint à la grandeur. Ne doute pas. Tu rassembles des amis autour de toi comme une pince à cheveux serre la chevelure. L'oracle présente ici quelqu'un qui est capable de susciter l'enthousiasme par son assurance et sa liberté de pensée : parce qu'il ne doute pas et qu'il est entièrement sincère, il attire les hommes à lui. Parce qu'il leur donne confiance, il les gagne à une collaboration enthousiaste et il réussit. Comme une pince fait tenir les cheveux et les réunit, il unit les hommes en les faisant tenir ensemble."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Malade de façon persistante, et pourtant il ne meurt pas. L'enthousiasme est ici contrarié. On se trouve placé sous une pression constante qui ne permet pas de respirer librement. >Mais cette pression a son bon côté. On est ainsi préservé de consumer ses forces en enthousiasme creux. La pression constante peut ainsi bel et bien servir à conserver quelqu'un en vie."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Enthousiasme aveuglé. Mais lorsqu'après être parvenu à l'achèvement on change, il n'y a pas de blâme. Quand on se laisse aveugler par l'enthousiasme, cela est mauvais. Mais lorsqu'à son tour cet aveuglement est devenu une affaire dépassée et que l'on peut encore changer d'attitude, on est exempt de blâme. Se dégriser après un enthousiasme mal placé est chose tout à fait possible et très favorable. Thank you for allowing me such wonderful guidence SG – 07/12/2008 Thank you original music for the happiness and knowing as I enjoy the fruits of my labors and dreams for my friends and earthlings;-) JADE – 03/12/2008 as usual, clear ...so clear! ratafia – 01/11/2007 love sent"}]}, "17": {"numero": 17, "caractere": "隨", "pinyin": "Souei", "nom": "La Suite", "trigramme_haut": "Touei", "trigramme_haut_desc": "Le Joyeux, le Lac", "trigramme_bas": "Chên", "trigramme_bas_desc": "L'Eveilleur, le Tonnerre", "description": "En haut est le joyeux dont le caractère est la gaîté, en bas, l'éveilleur dont le caractère est le mouvement. La gaîté unie au mouvement fait que l'on suit. Le joyeux est la plus jeune fille; l'éveilleur, le fils aîné. Un homme d'un certain âge s'incline devant une jeune fille et lui témoigne de la considération. De cette manière, il l'émeut si bien qu'elle le suit.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "La mesure change. La persévérance apporte la fortune. En sortant à la porte en compagnie on accomplit des œuvres. Il existe des situations exceptionnelles où l'attitude du guide et de celui qu'il conduit se modifie. Il y a dans l'idée d'adaptation et de suite la notion que celui qui veut diriger les autres demeure accessible et se laisse déterminer par les vues de ses subordonnés. Ce faisant, on doit toutefois avoir des principes fermes afin de ne pas être vacillant là où il ne s'agit que d'opinions éphémères. Du moment que l'on est prêt à écouter l'avis des autres, on ne doit pas se contenter de rencontrer des gens de son opinion et de son parti, mais on doit sortir à la porte et commercer sans prévention avec des hommes de toute sorte, amis ou ennemis. Ce n'est qu'ainsi qu'on mène une œuvre à bien."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Si l'on s'attache au petit garçon on perd l'homme fort. Dans l'amitié et les rapports étroits il faut choisir avec prudence. On s'entoure soit d'une bonne compagnie, soit d'une mauvaise. On ne peut avoir les deux à la fois. Lorsqu'on s'avilit avec des indignes, on perd l'union avec les hommes de grande valeur spirituelle, les seuls dont l'influence puisse nous être profitable en vue du bien."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Si l'on s'attache à l'homme fort on perd le petit garçon. En suivant on trouve ce que l'on cherche. Il est avantageux de demeurer persévérant. Lorsqu'on a établi la jonction qui s'impose avec les hommes de valeur, cela entraîne naturellement une certaine perte. On doit se séparer des êtres inférieurs et superficiels. Pourtant on se sentira satisfait au plus profond de soi-même, parce que l'on a ce que l'on recherche et dont on a besoin pour le développement de sa personnalité. Il importe seulement de demeurer ferme. On doit savoir ce que l'on veut et ne pas se laisser égarer par des inclinations passagères."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Suivre opère la réussite. La persévérance apporte l'infortune. Aller son chemin avec sincérité apporte la clarté. Comment pourrait-il y avoir là un blâme ? Si quelqu'un possède une certaine influence, il est souvent fructueux pour lui de se faire une suite en se montrant condescendant à l'égard des inférieurs. Mais les hommes qui se joignent à lui ne sont pas animés de sentiments honnêtes. Ils poursuivent leur avantage personnel et cherchent à se rendre indispensables par la flatterie et l'obséquiosité. Si l'on s'habitue à de tels partisans au point de ne plus pouvoir se passer d'eux, cela apporte l'infortune. Ce n'est que lorsqu'on est pleinement libéré de son moi personnel et que l'on considère exclusivement ce qui est juste et objectif que l'on reçoit la clarté nécessaire pour pénétrer de tels hommes et qu'on est exempt de tout blâme."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Sincérité dans le bien. Fortune. Tout homme doit avoir quelque chose qu'il suive et qui lui serve d'étoile conductrice. Celui qui suit avec conviction le bien et le beau peut se trouver fortifié par cette parole."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Il rencontre une ferme allégeance et s'y trouve encore lié. Le roi le présente à la montagne occidentale. Il s'agit d'un homme qui, en ce qui concerne sa propre personne, a déjà laissé derrière lui les agitations du monde, un très grand sage par conséquent. Mais voici que survient à sa suite quelqu'un qui le comprend et ne le laisse pas aller. Le sage revient donc une fois encore dans le monde et aide cet homme dans son travail. Ainsi prend naissance un lien de nature éternelle. La comparaison est empruntée à la dynastie des Tchéou. Cette dynastie honorait les serviteurs méritants en leur donnant une place dans le temple des ancêtres du souverain. Un tel homme prenait ainsi part au destin de la maison régnante. dying for her today algiz – 09/12/2008 Love sent. CyberShi – 08/12/2008 Il faut déjà être un sage et aimer vraiment pour comprendre le yi king. Il est préférable aussi de le tirer avec un livre mais, à défaut, ce tirage est bien. C'est un livre de sagesse et les mots peuvent sembler opaques. En fait, si on lit avec le coeur et l'âme vraiment ouverts, tout est clair."}]}, "18": {"numero": 18, "caractere": "蠱", "pinyin": "Kou", "nom": "Le Travail sur ce qui est corrompu (Le Déclin)", "trigramme_haut": "Ken", "trigramme_haut_desc": "L'Immobilisation, la Montagne", "trigramme_bas": "Souen", "trigramme_bas_desc": "Le Doux, le Vent", "description": "C'est la représentation de ce qui est corrompu. Cela est provenu de ce que la douce indifférence du trigramme inférieur s'est unie à la rigide inertie du trigramme supérieur, si bien que les conditions ont dégénéré en stagnation. Puisqu'on se trouve là devant un état de choses qui laisse à désirer, la situation contient en même temps ce qui est nécessaire pour y mettre fin. C'est pourquoi l'hexagramme ne signifie pas simplement : « ce qui est corrompu », mais « ce qui est corrompu, en tant que tâche » ou « le travail sur ce qui est corrompu ».", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Réparer ce qui a été corrompu par le père. Quand un fils est présent, aucun blâme ne demeure sur le père défunt. Danger. A la fin, fortune. L'immobilité rigide dans ce qui a été réalisé a eu pour conséquence la corruption. Mais celle-ci n'est pas encore profondément enracinée, c'est pourquoi il est encore aisé d'y porter remède. C'est comme lorsqu'un fils répare la corruption que son père avait laissé s'introduire. Il ne demeure alors aucun blâme sur le père. Mais on ne doit pas négliger le danger et prendre les choses trop à la légère. Ce n'est que si l'on est conscient du danger lié a toute réforme qu'à la fin tout va bien."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Réparer ce qui a été corrompu par la mère. On ne doit pas être trop persévérant. Il s'agit d'une faute où la corruption a été provoquée par la faiblesse. De là le symbolisme de ce qui a été corrompu par la mère. Il est alors nécessaire d'avoir certains égards, une certaine délicatesse en portant remède. On ne doit pas se montrer trop cassant afin de ne pas blesser par de la brusquerie."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Réparer ce qui a été corrompu par le père. Cela provoquera un peu de remords. Pas de blâme considérable. L'oracle montre ici quelqu'un qui procède avec un peu trop d'énergie en portant remède aux fautes du passé. Il naîtra alors sûrement de temps à autre de petits ennuis et de petits désaccords. Mais mieux vaut un excès qu'un défaut d'énergie. Même si l'on a alors un peu à rougir, on demeure exempt de tout blâme sérieux."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Supporter ce qui a été corrompu par le père. En continuant on voit l'humiliation. Ici est montrée la situation où, par faiblesse, on ne s'oppose pas à la corruption, fruit du passé, qui se déclare maintenant, mais où on la laisse suivre son cours. Si l'on continue ainsi, il s'ensuivra une humiliation."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Réparer ce qui a été corrompu par le père. On rencontre l'éloge. On se trouve en présence d'une corruption née de la négligence des époques passées. On ne possède pas la force d'y remédier seul. Toutefois on rencontre des auxiliaires de talent avec l'appui desquels on peut provoquer, sinon un renouveau créateur, du moins une réforme profonde, ce qui est également digne d'éloge."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Il ne sert pas des rois et des princes. Il se fixe des buts supérieurs. Tous les hommes ne sont pas tenus de se mêler aux affaires du monde. Il en est aussi qui sont parvenus à un tel degré d'évolution intérieure qu'ils ont le droit de laisser l'univers suivre son cours sans se mêler à la vie politique pour la réformer. Cependant cela ne veut pas dire qu'ils doivent se tenir inactifs ou observer une attitude purement critique. Seul le fait de travailler dans sa propre personne aux buts supérieurs de l'humanité justifie une pareille retraite. Car même lorsque le sage se tient éloigné des agitations quotidiennes, il continue de créer des valeurs humaines incomparables pour l'avenir r"}]}, "19": {"numero": 19, "caractere": "臨", "pinyin": "Lin", "nom": "L'Approche", "trigramme_haut": "K'ouen", "trigramme_haut_desc": "Le Réceptif, la Terre", "trigramme_bas": "Touei", "trigramme_bas_desc": "Le Joyeux, le Lac", "description": "Le mot chinois Lin possède une série de significations qu'un seul terme français ne peut épuiser. Les anciennes explications du Livre des Transformations indiquent comme premier sens : « grandir ». Ce qui grandit, ce sont les deux traits forts qui poussent dans l'hexagramme à partir du bas. Avec eux la force lumineuse prend de l'expansion. De là on passe à l'idée d'approche, à savoir, approche de ce qui est fort, de ce qui est supérieur, par rapport à ce qui est bas. On a alors enfin le sens de condescendance d'un homme supérieur envers le peuple et celui de mise en route des affaires. L'hexagramme est rattaché au douzième mois (janvier-février), car après le solstice d'hiver la force lumineuse est conçue comme étant en ascension.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Approche en commun. La persévérance apporte la fortune. Le bien commence à percer et trouve bon accueil aux postes d'influence. De là l'impulsion s'efforce d'atteindre les hommes de valeur. On peut alors se joindre à la marche en avant. Il faut seulement veiller à ne pas se perdre dans le courant de l'époque et à demeurer constant dans la bonne direction; cela apporte la fortune."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Approche en commun. Fortune. Tout est avantageux. On se trouve dans la situation d'être incité d'en haut à s'approcher et, parce que l'on possède en soi la force et la logique qui n'ont pas besoin d'admonition, on obtient la fortune. Même l'avenir ne doit pas être cause de souci. On sait bien que tout ce qui est terrestre est passager et que toute ascension est suivie d'une descente; mais on ne se laisse pas égarer par ce destin universel. Tout est avantageux. C'est pourquoi on marchera sur le chemin de la vie rapidement, bravement et hardiment."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Approche commode. Rien qui ne soit avantageux. Si l'on est amené à se désoler à ce sujet, on devient exempt de blâme. On va joyeusement de l'avant. On parvient au pouvoir et à l'influence. Mais cela dissimule le risque que l'on ne se relâche et que, confiant dans sa situation, on ne laisse apparaître ce sentiment d'aisance et d'insouciance dans ses rapports avec les hommes. Cela est fâcheux à tous points de vue. Cependant la possibilité est fournie d'un changement de dispositions. Si l'on éprouve du chagrin de son attitude défectueuse et si l'on a le sentiment de la responsabilité qu'entraîne un poste influent, alors on s'affranchit des fautes."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Approche parfaite. Pas de blâme. Tandis que les trois traits d'en bas désignent l'ascension vers le pouvoir et l'influence, les trois traits d'en haut montrent l'attitude du supérieur à l'égard des inférieurs auxquels il ménage de l'influence. Ici est montrée l'approche parfaite et sans préjugés d'un homme supérieur vers un homme de talent qu'il attire dans sa sphère, sans prévention de caste. Cela est très favorable."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Sage approche. Cela est bon pour un grand prince. Fortune. Un prince ou quiconque occupe une position dirigeante doit avoir la sagesse d'attirer dans son entourage des hommes de valeur et experts à diriger. Sa sagesse consiste aussi bien à savoir choisir les hommes qu'il faut qu'à laisser faire ceux qu'il a choisis sans s'immiscer lui-même dans les affaires. Ce n'est en effet que par une telle réserve qu'il trouvera, en toutes circonstances, les gens nécessaires pour y faire face de façon adéquate."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Approche magnanime. Fortune. Pas de blâme. Un sage qui a vaincu le monde et qui, intérieurement, en a terminé avec la vie, peut, dans certains cas, se trouver amené à rentrer encore une fois dans ce bas monde et à s'approcher des hommes. C'est là une grande fortune pour les hommes auxquels il confère son enseignement et son aide. Mais en ce qui le concerne, également, cet abaissement magnanime ne donne lieu à aucun blâme. Yi king, merci drinn – 02/11/2008 Surprenant...."}]}, "20": {"numero": 20, "caractere": "觀", "pinyin": "Kouan", "nom": "La Contemplation (la Vue)", "trigramme_haut": "Souen", "trigramme_haut_desc": "Le Doux, le Vent", "trigramme_bas": "K'ouen", "trigramme_bas_desc": "Le Réceptif, la Terre", "description": "D'un côté, il signifie la contemplation, et de l'autre, le fait d'être regardé, d'être un modèle. Ces idées sont suggérées par le fait que l'hexagramme peut être compris comme l'image d'une tour telle qu'il en existait un grand nombre dans l'ancienne Chine. Du haut de ces tours on avait une vue étendue à la ronde, et, d'autre part, une telle tour située au haut d'une montagne était visible au loin. Ainsi l'hexagramme montre un souverain qui contemple en haut la loi du ciel et en bas les coutumes du peuple et qui constitue, grâce à son bon gouvernement, un exemple élevé pour les masses. Ce signe est rattaché au huitième mois (septembre/octobre). La force lumineuse se retire, celle de l'obscurité est de nouveau en ascension. Toutefois cet aspect n'entre pas ici en ligne de compte pour l'interprétation d'ensemble de l'hexagramme.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Contemplation d'un petit garçon. Pour un homme vulgaire, pas de blâme. Pour un homme noble, humiliation. L'oracle montre ici une contemplation sans intelligence et de loin. Quelqu'un agit, mais ses actes ne sont pas compris des hommes vulgaires. Cela n'a vas d'importance pour les masses : qu'elles comprennent ou non les actions des sages gouvernants, celles-ci tournent de toute manière à leur bien. Mais pour un homme supérieur, c'est une honte. Il ne doit pas se contenter d'une contemplation stupide et sans compréhension de l'influence des gouvernants. Il lui faut les contempler comme un tout cohérent et chercher à en saisir le sens."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Contemplation à travers la fente de la porte. Avantageuse pour la persévérance d'une femme. On voit de l'intérieur vers l'extérieur. Le mode de contemplation est subjectivement limité. On rapporte tout à soi, mais l'on ne sait pas se mettre à la place des autres et entrer dans leurs mobiles. Cela convient à une bonne ménagère. Elle n'a besoin de rien comprendre aux affaires du monde. Pour un homme qui doit œuvrer dans la vie publique, un tel mode de contemplation égoïste et limité est naturellement mauvais."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "La contemplation de ma vie décide du progrès ou du recul. C'est ici la place de transition. On ne regarde plus vers l'extérieur pour recueillir des images plus ou moins limitées et confuses, mais on oriente la contemplation vers soi-même afin de trouver une direction pour les décisions à prendre. Cette intériorisation de la contemplation est bel et bien une victoire sur l'égoïsme naïf qui observe tout de son point de vue personnel. On parvient à la réflexion et, par là, à l'objectivité. Toutefois la connaissance de soi n'est pas l'examen de notre propre pensée, mais des actes que nous produisons. Seules les actions de notre vie donnent une image qui nous autorise à décider du progrès ou du recul."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Contemplation de la lumière du royaume. Il est avantageux d'agir comme hôte d'un roi. Ici se trouve désigné un homme qui comprend le secret grâce auquel on fait prospérer un royaume. Un tel homme doit être mis à une place d'autorité où il pourra agir. Il doit être en quelque sorte un hôte; autrement dit, il faut qu'il puisse agir en toute indépendance et être respecté, et non utilisé comme instrument."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Contemplation de ma vie. L'homme noble est sans tache. Un homme à un poste d'autorité vers lequel les autres lèvent les yeux doit être constamment prêt à s'examiner lui-même. La manière correcte de s'examiner ne consiste pas cependant à réfléchir sur soi-même sans agir, mais à examiner les résultats que l'on produit. C'est seulement si ces résultats sont bons et si nous exerçons une influence sur autrui que la contemplation de notre propre vie nous procurera la satisfaction d'être exempts de faute."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Contemplation de sa vie. L'homme noble est sans tache. Tandis que le trait précédent représente un homme qui s'examine lui-même, ici, à la place la plus élevée, tout élément personnel et lié au moi est exclu. On montre ainsi un sage qui, hors de l'agitation du monde et libéré du moi, contemple la loi de la vie et reconnaît que le bien suprême est de savoir comment demeurer exempt de blâme. It is interesting to get the 4th and 6th line together in the world with insight and not of this world with insight, may be the very key to 45 Gathering together Priya – 02/11/2008 Il ne s'agit pas de changer les hexagrammes mais de les comprendre ... Et il n'y a rien à changer dans la contemplation de la vie :o) Kath – 08/12/2008 19/02/09 le temps entre l'ablution et le sacrifice m'exaspere.....HUP HUP HUP. Orsius – 02/12/2008 some one try to work on is breath and energy of is body and balance that, when you do the yi yink? without to make question, just manage your self, il est possible de changer exagrame par la volonter interieur, essayer... et prener votre vie en main. pierre – 02/11/2006 love sent"}]}, "21": {"numero": 21, "caractere": "噬嗑", "pinyin": "Ho", "nom": "Mordre au travers", "trigramme_haut": "Li", "trigramme_haut_desc": "Ce qui s'attache, le Feu", "trigramme_bas": "Tchen", "trigramme_bas_desc": "L'Éveilleur, le Tonnerre", "description": "L'hexagramme représente une bouche ouverte entre les dents de laquelle il y a un obstacle (à la quatrième place). Cet obstacle empêche les lèvres de se joindre. Pour réaliser leur jonction, il faut le mordre énergiquement. En outre, cet hexagramme se compose des trigrammes du tonnerre (Tchen) et de l'éclair (Li), afin d'indiquer la manière dont la nature écarte avec vigueur ce qui la gène. Cette morsure vigoureuse triomphe de ce qui empêche la réunion de se réaliser dans la bouche. L'orage avec son tonnerre et ses éclairs triomphe de la tension qui trouble la nature. Les procès et les châtiments triomphent des troubles introduits dans l'harmonie de la vie en société par les crimes et les calomnies. A la différence du sixième hexagramme, « le conflit » où il est question de procès civils, le thème est ici le procès criminel.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Attaché par les pieds dans les fers, de sorte que ses orteils disparaissent. Pas de blâme. Lorsqu'une peine est infligée à quelqu'un à sa première tentative de mal faire, le châtiment demeure léger. Le coupable a seulement les orteils recouverts par les entraves. Il est ainsi empêché de continuer à commettre des fautes et devient par là exempt de blâme. C'est un avertissement pour qu'il s'arrête à temps sur la voie du mal."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Il mord dans de la viande tendre, si bien que le nez disparaît. Pas de blâme. Dans le cas présent, le juste et l'injuste se laissent aisément discerner. C'est comme si l'on mordait dans de la viande tendre. Mais on tombe sur un pécheur endurci. C'est pourquoi, sous l'effet de la colère, on va un peu trop loin dans l'irritation. Le fait que le nez disparaisse pendant qu'on mord signifie qu'en s'emportant on perd la subtilité du flair. Cependant le dommage n'est pas grand parce qu'en lui-même le châtiment est juste."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Il mord dans de la vieille viande séchée et tombe sur un morceau empoisonné. Petite humiliation. Pas de blâme. Le châtiment doit être exécuté par quelqu'un qui n'a pas le pouvoir et l'autorité nécessaires pour cela. C'est pourquoi les condamnés ne s'y soumettent pas. Il s'agit d'une vieille affaire symbolisée par du gibier salé et l'on s'y heurte à des difficultés. Cette vieille viande est gâtée. On s'attire une haine empoisonnée à s'occuper de cette histoire. On se met ainsi dans une situation quelque peu humiliante. Mais, comme l'époque le voulait ainsi, on demeure cependant exempt de blâme."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Il mord dans de la viande cartilagineuse séchée. Il reçoit des flèches de métal. Il est avantageux de réfléchir aux difficultés et d'être persévérant. Fortune. Il y a de très grosses difficultés à vaincre. De puissants adversaires doivent être châtiés. C'est très pénible, et cependant on en vient à bout. Mais il faut, pour triompher, être dur comme le métal et direct comme la flèche. Si l'on reconnaît les difficultés et qu'on persévère, on parvient à la fortune. La tâche délicate est finalement menée à bien"}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Il mord dans de la viande musculeuse séchée. Il reçoit de l'or jaune. Etre conscient du danger avec constance. Pas de blâme. On a à trancher un cas qui, s'il n'est pas facile, demeure pourtant clair. Mais on possède une nature portée vers la mansuétude. Il faut en conséquence se ressaisir pour être comme de l'or jaune, c'est-à-dire impartial - le jaune est la couleur du milieu - et franc comme l'or. C'est seulement si l'on demeure constamment conscient des dangers découlant de la responsabilité que l'on a assumée que l'on reste exempt de fautes."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Attaché par le cou dans la gangue de bois si bien que les oreilles disparaissent. Infortune. A la différence de la situation dépeinte par le premier trait, il s'agit ici d'un homme qui est irréformable. Il porte en punition la gangue de bois qui lui enserre le cou. Mais ses oreilles disparaissent à l'intérieur. Il n'entend plus les avertissements, mais y demeure sourd. Cet endurcissement conduit à l'infortune u"}]}, "22": {"numero": 22, "caractere": "賁", "pinyin": "Pi", "nom": "La Grâce", "trigramme_haut": "Ken", "trigramme_haut_desc": "L'Immobilisation, la Montagne", "trigramme_bas": "Li", "trigramme_bas_desc": "Ce qui s'attache, le Feu", "description": "L'hexagramme représente un feu qui sort des profondeurs secrètes de la terre et dont les flammes, en s'élevant, illuminent la montagne, la hauteur céleste, et la revêtent de beauté. La grâce, la beauté de la forme est indispensable à toute union pour la rendre harmonieuse et aimable, et non chaotique et désordonnée.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Il donne de la grâce à ses orteils, quitte le char et marche. Le fait de se trouver au début et à une place subordonnée comporte que l'on doive prendre sur soi la fatigue de la marche en avant. On aurait l'occasion de se ménager un allégement, représenté par l'image du char. Mais un homme plein de résolution méprise de telles facilités obtenues de manière douteuse. Il trouve plus gracieux d'aller à pied que de voyager en char sans en avoir le droit."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Il donne de la grâce à sa barbe. La barbe n'est pas chose autonome. Elle ne peut remuer qu'avec le menton. L'image signifie donc que la forme n'est considérée que comme le résultat et l'accompagnement du contenu. La barbe est un ornement superflu. La soigner pour elle-même - sans songer au contenu intérieur dont elle est la parure - serait donc le signe d'une certaine vanité."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Gracieux et humide. La persévérance durable apporte la fortune. Il est ici question d'un moment de la vie rempli de charme. On est environné de grâce et d'un éclat transfiguré par l'humidité i. Sans doute ce charme peut être une parure, mais il peut aussi nous faire sombrer. D'où l'avertissement de ne pas s'enfoncer dans l'humidité du bien-être, mais de persévérer avec constance. C'est là-dessus que repose la fortune."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Grâce ou simplicité ? Un cheval blanc vient, comme s'il avait des ailes. Ce n'est pas un brigand, il fera sa demande en son temps. On est dans une situation où l'on commence à se demander s'il faut continuer à rechercher la grâce de l'éclat extérieur ou s'il n'est pas préférable de revenir à la simplicité. Une telle interrogation porte déjà en elle la réponse. Une confirmation s'annonce de l'extérieur. Elle s'avance comme un cheval blanc ailé. La couleur blanche indique la simplicité. Même si l'on éprouve au premier abord un sentiment de déception à devoir se passer des commodités que pouvait offrir une autre voie, on trouve l'apaisement dans l'union véritable avec un ami qui nous recherche. Le cheval ailé est l'image de la pensée qui vole au-delà de toutes les limitations de l'espace et du temps."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Grâce dans les collines et les jardins. Le rouleau de soie est chétif et maigre. Humiliation et, finalement cependant, fortune. On quitte les hommes des régions basses qui ne recherchent que l'éclat et le luxe et l'on se retire dans. la solitude des hauteurs. On y trouve un homme vers lequel on lève les yeux et dont on voudrait se faire un ami. Mais les présents d'hospitalité que l'on peut offrir sont trop maigres, trop pauvres, si bien que l'on se sent humilié. Cependant ce ne sont pas les présents extérieurs qui comptent, mais les dispositions véritables. C'est pourquoi, finalement, tout va bien."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Grâce simple. Pas de blâme. Ici, au degré le plus élevé, on dépouille toute grâce. La forme ne dissimule plus le contenu, mais le laisse se mettre pleinement en valeur. La grâce suprême ne consiste pas à orner extérieurement les matériaux, mais à leur donner une forme simple et pratique. La grâce doit avoir son utilité pour prévenir et protéger les notres. an ninh – 06/12/2008 response to Banny Lu - clearly the advice here relates to oral sex - the nine in the third place suggesting a firm hold on the chin of the performer mentioned in the second place Ron Chang – 05/12/2008 anal penetration is the key advice to follow here - Banny Lu – 05/12/2008 d'une relation hm fm"}]}, "23": {"numero": 23, "caractere": "剝", "pinyin": "Po", "nom": "L'Éclatement", "trigramme_haut": "Ken", "trigramme_haut_desc": "L'Immobilisation, la Montagne", "trigramme_bas": "K'ouen", "trigramme_bas_desc": "Le Réceptif, la Terre", "description": "L'homme vulgaire et obscur ne combat pas directement l'être noble, mais il le mine progressivement par une action imperceptible, si bien qu'à la fin il s'écroule. L'hexagramme représente l'image d'une maison. Le trait supérieur est le toit. Le toit une fois brisé, la maison s'effondre. Ce signe est rattaché au neuvième mois (octobre-novembre). La force yin pousse avec une vigueur croissante et elle est sur le point d'évincer complètement la force yang.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Le pied du lit vole en éclats. Les persévérants sont anéantis. Infortune. Les hommes vulgaires avancent en secret et commencent en-dessous leur travail de sape destructeur afin de miner l'endroit sur lequel repose l'homme noble. Les suivants du souverain qui lui demeurent fidèles sont anéantis par les intrigues et la calomnie. La situation est des plus néfastes. Il n'y a pourtant rien d'autre à faire que d'attendre."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Le rebord du lit vole en éclats. Les persévérants sont anéantis. Infortune. La puissance du vulgaire s'accroît. Déjà le danger se rapproche de la personne elle-même. Voici qu'apparaissent des signes sans équivoque. La quiétude est troublée. Tandis que l'on se trouve dans cette situation dangereuse, on demeure encore en face d'elle sans aide et sans avances amicales venant soit d'en haut, soit d'en bas. Dans cet isolement une extrême prudence est requise. On doit s'adapter aux exigences de l'heure et esquiver en temps voulu. Si l'on voulait maintenir sa situation en se montrant inflexible et persévérant, cela conduirait à la chute."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Il vole en éclats avec eux. Pas de blâme. On se trouve au milieu d'un entourage mauvais auquel on est rattaché par des liens extérieurs. Il existe toutefois une relation avec un homme supérieur. On acquiert ainsi la stabilité intérieure qui permet de se libérer de la nature des hommes qui nous entourent. Sans doute, on se met ainsi en opposition avec eux, mais il n'y a pas là de blâme."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Le lit vole en éclats jusqu'à la peau. Infortune. L'infortune atteint ici le corps lui-même et non plus seulement l'endroit où l'on repose. L'oracle n'ajoute ni avertissement, ni autre commentaire. L'infortune est à son comble : elle ne se laisse plus détourner."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Un banc de poissons. La faveur vient par l'intermédiaire des dames de la cour. Tout est avantageux. Ici la nature du principe obscur se transforme au voisinage immédiat du principe supérieur fort et lumineux. L'obscurité ne s'oppose plus par ses intrigues au principe fort, mais elle se soumet à sa direction. On la voit même, en tant que première des lignes faibles, amener l'ensemble de celles-ci au principe fort, tout comme une princesse conduit ses dames d'honneur, tel un banc de poissons, à son époux et obtient par là sa faveur . En se soumettant librement au principe supérieur, le principe inférieur trouve son bonheur et le principe supérieur reçoit également son dû. C'est pourquoi tout va bien."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Il y a là encore un gros fruit qui n'a pas été mangé. L'homme noble obtient un char. La maison de l'homme vulgaire vole en éclats. La fin de l'éclatement est ici atteinte. Quand l'infortune à épuisé sa malice, des temps meilleurs reviennent. La semence du bien est encore là. Comme le fruit tombe à terre, le bien sort de nouveau de sa semence. L'homme noble retrouve influence et possibilité d'agir. Il est porté par l'opinion générale comme sur un char. Mais l'homme vulgaire est châtié par sa propre méchanceté. Sa maison vole en éclats. Il y a là une loi de la nature. Le mal n'est pas seulement corrupteur du bien, mais il se détruit finalement lui-même. Car le mal, qui ne vit que de négation, ne peut subsister de lui-même. Pour l'homme vulgaire aussi, la meilleure situation est d'être tenu sous le contrôle de l'homme noble. bon , marcher dans la vertu durable ... algiz – 09/12/2008 love sent"}]}, "24": {"numero": 24, "caractere": "復", "pinyin": "Fou", "nom": "Le Retour (Le Tournant)", "trigramme_haut": "K'ouen", "trigramme_haut_desc": "Le Réceptif, la Terre", "trigramme_bas": "Tchen", "trigramme_bas_desc": "L'Éveilleur, le Tonnerre", "description": "L'idée de tournant est indiquée par le fait qu'après que les traits sombres ont repoussé vers le haut tous les traits lumineux, un de ceux-ci rentre dans l'hexagramme par le bas. Le temps de l'obscurité est passé. Le solstice d'hiver amène la victoire de la lumière. L'hexagramme est rattaché au onzième mois, le mois du solstice (décembre-janvier).", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Retour d'une courte distance. Il n'est pas besoin de remords. Grande fortune. De légères déviations du bien ne peuvent être évitées. On doit seulement revenir à temps, avant d'être allé trop loin. Cela est particulièrement important dans le développement du caractère. Toute pensée mauvaise qui s'esquisse doit être écartée avant qu'on ne l'épouse trop pleinement et qu'on ne s'y affermisse. Ainsi le remords n'est pas nécessaire, et tout va très bien."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Retour paisible. Fortune. Le retour requiert toujours une résolution; c'est un acte de maîtrise de soi. Il est rendu plus facile quand on se trouve en bonne compagnie. Quand on peut s'amener soi-même à se soumettre à des hommes de bien et à se régler sur eux, cela apporte la fortune."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Retour répété. Danger. Pas de blâme. Il existe des êtres marqués par une certaine instabilité intérieure. Il leur faut sans cesse inverser la direction de leur volonté. Il y a un danger dans cet éloignement continuel du bien dû à des désirs non maîtrisés, auquel succède le retour à de meilleures résolutions. Toutefois, puisque de cette manière il ne se produit pas non plus d'enracinement dans le mal, une tendance générale à se corriger de ses défauts n'est pas exclue."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Marchant au milieu des autres on s'en retourne seul. On se trouve au milieu d'une compagnie d'hommes vulgaires, mais on est intérieurement relié à un ami fort et bon. Par suite, on s'en retourne seul. Bien qu'il ne soit pas fait mention de récompense ou de peine, la situation est sûrement favorable, car une telle résolution tournée vers le bien porte en elle-même sa récompense."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Retour magnanime. Pas de remords. Quand vient le temps du retour, on ne doit pas s'abriter derrière de piètres excuses, mais rentrer en soi et s'examiner. Et si l'on a fait quelque chose d'erroné, on doit, avec une résolution magnanime, avouer sa faute. Nul n'aura à se repentir d'avoir suivi cette voie."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Retour manqué. Infortune. Malheur au-dedans et au-dehors. Si l'on fait marcher ainsi les armées, on subira finalement une grande défaite, désastreuse pour le souverain du pays. Pendant dix ans on n'est plus en mesure d'attaquer. Quand on laisse passer le temps du retour, on tombe dans le malheur. L'infortune est intérieurement causée par une fausse attitude face à l'ensemble de l'univers. L'infortune extérieure est la conséquence de cette position erronée. Ce qui est dépeint est l'endurcissement et la sentence qu'il attire. La création appartient au patrimoine de l'humanité, alors concervons le bagage essentiel qui restera avec nous dans l'Au-delà : L'Amour Inconditionnel Martin khalid Rosenberg – 01/11/2008 C'est difficile de rester immobile quand on a un ouragan à l'intérieur... lyliade – 03/12/2008 support thru changes embracing ones destiny akasha – 03/12/2007 love sent"}]}, "25": {"numero": 25, "caractere": "無妄", "pinyin": "Wang", "nom": "L'Innocence (l'Inattendu)", "trigramme_haut": "K'ien", "trigramme_haut_desc": "Le Créateur", "trigramme_bas": "Tchen", "trigramme_bas_desc": "L'Eveilleur, le Tonnerre", "description": "En haut est K'ien, le créateur; en bas, Tchen, le mouvement. Le trigramme inférieur, Tchen, est sous l'influence du trait fort qu'il a reçu d'en haut, du ciel. Quand, conformément à cet état de choses, le mouvement suit la loi du ciel, l'homme est innocent et sans fausseté. C'est l'état pur et naturel, qui n'est pas troublé par des réflexions ou des arrière-pensées. En effet, partout où l'on observe un dessein, la vérité et l'innocence de la nature sont perdues. La nature sans les directives de l'esprit n'est pas la nature véritable, mais la nature dégénérée. A partir de la pensée de ce qui est naturel, l'association d'idées va partiellement plus loin encore, et l'hexagramme comprend en outre la notion d'imprévu, d'inattendu.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "La conduite innocente apporte la fortune. Les premiers élans du cœur sont toujours bons, si bien qu'on peut les suivre avec confiance et être sûr d'avoir de la chance et d'atteindre son but."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Si, en labourant, on ne songe pas à la moisson et si, en défrichant, on ne songe pas à l'usage que l'on fera du champ, alors il est avantageux d'entreprendre quelque chose. Tout travail doit être accompli pour lui-même, de la manière que le demandent le temps et le lieu, sans lorgner le résultat. Alors il réussit, et tout ce que l'on entreprend est couronné de succès"}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Infortune imméritée. La vache que l'on avait attachée est le gain du passant, la perte du villageois. Une infortune imméritée et causée par un autre nous atteint parfois, un peu comme lorsqu'un homme passe sur le chemin et emmène avec lui une vache qui était attachée. Ce qui est gain pour lui est perte pour le propriétaire. En toutes choses, et même dans les affaires innocentes, on doit se conformer aux exigences de l'heure, sinon une infortune survient."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Celui qui est capable de se montrer persévérant demeure sans blâme. Nous ne pouvons pas perdre ce qui nous appartient vraiment, même si nous le rejetons. C'est pourquoi l'on ne doit pas s'inquiéter. Il faut seulement veiller à demeurer fidèle à sa propre nature et à ne pas écouter les autres."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Dans une maladie imméritée il n'est pas besoin de médecine. Elle passera bientôt d'elle-même. Si par hasard il survient du dehors un mal inattendu qui n'a pas sa cause et son point d'appui dans la nature de l'homme, on ne doit pas recourir à des moyens extérieurs, mais laisser tranquillement la nature suivre son cours; alors les choses s'arrangeront d'elles-mêmes."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Une activité innocente apporte l'infortune. Rien n'est avantageux. Lorsqu'on est dans une situation où l'époque ne se prête plus au progrès, il importe d'attendre paisiblement et sans arrière-pensée. Si l'on agit d'une manière irréfléchie pour aller de l'avant contre le destin, on ne parviendra pas au succès. Garder son coeur et sa pureté d'esprit dans ses actions chaque choses vient en son heure MERCI!!"}]}, "26": {"numero": 26, "caractere": "大畜", "pinyin": "Ch'ou", "nom": "Le pouvoir d'Apprivoisement du Grand", "trigramme_haut": "Ken", "trigramme_haut_desc": "L'Immobilisation, la Montagne", "trigramme_bas": "K'ien", "trigramme_bas_desc": "Le Créateur, le Ciel", "description": "Cela donne un grand pouvoir, tout à fait différent de celui du n° 9 où c'est seulement le doux qui apprivoise le créateur. Tandis que là-bas un seul trait faible doit apprivoiser cinq traits forts, ici il y en a deux : en plus du ministre, il y a aussi le prince. C'est pourquoi cet hexagramme est beaucoup plus puissant. Le signe renferme une triple signification : le ciel au milieu de la montagne fait naître l'idée de « tenir ferme » au sens de « maintenir ensemble ». Le trigramme Ken qui immobilise K'ien donne l'idée de« tenir ferme » au sens de « retenir ». Enfin, comme il y a en haut un trait fort qui est le maître de l'hexagramme, on a l'idée de « tenir ferme » au sens de « cultiver », « nourrir ». Cette dernière pensée vaut spécialement pour le maître de l'hexagramme, le trait supérieur, qui représente le sage.", "jugement": "", "image": "", "traits": [{"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Les essieux du char sont enlevés. Le progrès est ici entravé comme dans le pouvoir d'apprivoisement du petit (. n° 9, Siao Tch'ou, neuf à la troisième place). Mais là, la puissance d'obstruction est faible et, par suite, un conflit s'élève entre la poussée et l'obstacle, Si bien que les rayons sautent, tandis qu'ici la force d'obstruction est nettement prédominante. Par suite, il n'y a pas de combat. On s'adapte et on commence par enlever les essieux de son char, c'est-à-dire que l'on se contente pour le moment d'attendre. De cette manière la force s'accumule et crée une tension qui conduira ultérieurement à un progrès énergique."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Un bon cheval qui en suit un autre. La conscience du danger et la persévérance sont avantageuses. Exerce-toi tous les jours à conduire le char et à manier les armes. Il est avantageux d'avoir où aller. La route s'ouvre. L'obstruction cesse. On est relié à une volonté forte qui agit dans la même direction. On avance comme un bon cheval qui en suit un autre. Mais le danger menace encore, et l'on doit en demeurer conscient pour ne pas se laisser ravir la fermeté. Ainsi, il faut s'exercer d'une part à ce qui fait avancer et d'autre part à ce qui protège contre une attaque imprévue, il est alors bon d'avoir un but vers lequel on tend."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "La planchette frontale d'un jeune taureau. Grande fortune. Ce sont ces traits et les suivants qui apprivoisent ceux qu'ils surmontent. Avant que les cornes aient poussé à un jeune taureau, on place sur son front une planchette afin que plus tard, quand les cornes commenceront d'apparaître, elles ne puissent plus blesser. C'est une bonne façon d'apprivoiser que de s'opposer à la nature sauvage avant qu'elle ne se soit exprimée. On obtient ainsi un succès facile et considérable."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "La défense d'un sanglier châtré. Fortune. On est ici parvenu indirectement à apprivoiser l'impétueuse poussée en avant. La défense d'un sanglier est dangereuse en elle-même, mais quand la nature du sanglier est modifiée, elle perd son caractère nocif. C'est ainsi que, chez les hommes, on ne doit pas combattre directement la nature sauvage, mais en ôter les racines"}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "On parvient à la voie du ciel. Succès. Le temps de l'obstruction est passé. La force longtemps accumulée grâce aux obstacles se fraye un chemin et remporte un grand succès. C'est un sage qui est honoré du souverain et dont les maximes s'imposent et modèlent le monde."}]}, "27": {"numero": 27, "caractere": "頤", "pinyin": "Français", "nom": "English", "trigramme_haut": "Ken", "trigramme_haut_desc": "L'Immobilisation, la Montagne", "trigramme_bas": "Tchen", "trigramme_bas_desc": "L'Éveilleur, le Tonnerre", "description": "L'hexagramme est l'image d'une bouche ouverte : en haut et en bas, les traits fermes des lèvres et, entre eux, l'ouverture de la bouche. De l'image de la bouche par laquelle on prend les aliments on passe à l'idée de la nourriture elle-même. L'administration de la nourriture est utilisée pour représenter, dans les trois traits inférieurs, l'alimentation de soi-même et plus spécialement celle du corps, et dans les traits supérieurs l'alimentation et la culture des autres dans le domaine supérieur, celui de l'esprit.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Tu laisses aller ta tortue magique et me regardes, les commissures des lèvres tombantes. Infortune. La tortue magique est un être qui n'a pas besoin de nourriture terrestre, mais possède un tel pouvoir magique qu'elle peut vivre d'air. L'image peut signifier quelqu'un qui, par nature et par position, pourrait vivre totalement libre et indépendant à partir de ses propres ressources. Au lieu de cela, il renonce à cette autonomie intérieure et lève les yeux avec envie et mécontentement vers d'autres extérieurement mieux placés que lui. Cette jalousie mesquine n'attire de la part des autres que dérision et mépris. Les résultats sont mauvais."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Se tourner vers le sommet pour l'alimentation, dévier du chemin pour rechercher de la nourriture venant de la colline. Si l'on continue ainsi, cela apporte l'infortune. L'attitude normale est de pourvoir soi-même à sa nourriture ou de se faire nourrir de la façon convenable par ceux dont c'est le devoir et le droit d'y veiller. Quand, par faiblesse intérieure, on n'est pas en état de subvenir à sa propre alimentation, il se crée facilement une inquiétude, étant donné qu'en recherchant la manière d'assurer notre subsistance nous laissons nos supérieurs nous accorder comme une faveur l'entretien de notre vie. Cela est indigne car, ce faisant, nous nous écartons de notre vraie nature. Une telle attitude mène à la longue à l'infortune."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Se détourner de la nourriture. La persévérance apporte l'infortune. N'agis pas ainsi pendant dix ans. Rien n'est avantageux. Celui qui recherche des aliments qui ne nourrissent pas tombe, pris de vertige, du désir dans le plaisir et, dans le plaisir, soupire après le désir. Une poursuite aveugle des satisfactions des sens ne conduit jamais au but. On ne doit jamais agir ainsi (dix ans est un cycle complet de temps). Il n'en sort rien de bon."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Se tourner vers le sommet pour obtenir de la nourriture amène la fortune. Guetter, avec des yeux perçants, comme un tigre, dans un désir insatiable. Pas de blâme. Ce trait, à la différence du six à la 2e place où l'on montrait un homme uniquement préoccupé de son propre avantage, représente quelqu'un qui, de la position élevée qui est la sienne, s'efforce de faire briller sa lumière. Il a besoin pour cela de concours, car, à lui seul, il ne pourrait atteindre son but élevé. Plein de désir comme un tigre affamé, il est aux aguets pour trouver les hommes convenables. Toutefois il ne prend pas souci de lui-même mais de la collectivité et, pour cette raison, un tel zèle est sans tache."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Dévier du chemin. Demeurer persévérant apporte la fortune. On ne doit pas traverser les grandes eaux. On est conscient de ses lacunes. On devrait se soucier de l'alimentation des hommes, mais on n'en a pas la force. On doit donc s'écarter de sa route habituelle et demander le conseil et l'aide d'un homme élevé spirituellement mais obscur extérieurement. Quand on cultive avec persévérance cette disposition, on obtient succès et fortune. Il importe seulement de demeurer conscient de sa dépendance. On ne doit pas se mettre personnellement en avant et vouloir entreprendre de grandes actions comme la traversée des grandes eaux."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "La source de l'alimentation. La conscience du danger apporte la fortune. Il est avantageux de traverser les grandes eaux. On est ici en présence d'un sage de l'espèce la plus élevée, de qui émanent toutes les influences qui pourvoient à l'alimentation des autres. Une telle position crée une lourde responsabilité. S'il en demeure conscient, il obtiendra la fortune et pourra entreprendre avec confiance des œuvres grandes et difficiles comme la traversée des grandes eaux. Ces œuvres amènent un bonheur général auquel il participe avec tous les autres. Hay que abandonar el nido... Mary_of_Silence – 05/12/2008 ombres, lumières et impermanence : les boucles se bouclent et se répètent, il faut briser le cercle , sortir de la matrice et rugir comme un tigre.
