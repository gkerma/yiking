<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0f">
  <title>Oracle Yi Jing - La Livrée d'Hermès</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+SC:wght@400;500&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --gold: #d4af37;
      --gold-light: #f4d03f;
      --gold-dark: #996515;
      --bg-dark: #0a0a0f;
      --bg-card: #12121a;
      --bg-elevated: #1a1a25;
      --text-primary: #e8e6e3;
      --text-secondary: #9a9a9a;
      --text-muted: #6a6a7a;
      --yang: #c41e3a;
      --yang-light: #e63950;
      --yin: #1e3a5f;
      --yin-light: #2a5a8f;
      --mutation: #8b5cf6;
      --border: rgba(212, 175, 55, 0.2);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }
    
    body {
      font-family: 'Cormorant Garamond', Georgia, serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(ellipse at 20% 20%, rgba(212, 175, 55, 0.04) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(212, 175, 55, 0.02) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(30, 58, 95, 0.05) 0%, transparent 70%);
      pointer-events: none;
      z-index: -1;
    }
    
    /* === HEADER === */
    header {
      text-align: center;
      padding: 20px 15px;
      border-bottom: 1px solid var(--border);
      background: linear-gradient(180deg, var(--bg-elevated) 0%, var(--bg-dark) 100%);
    }
    
    .logo {
      font-family: 'Cinzel', serif;
      font-size: clamp(1.5rem, 5vw, 2rem);
      color: var(--gold);
      letter-spacing: 0.1em;
      text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
    }
    
    .logo-chinese {
      font-family: 'Noto Sans SC', sans-serif;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      color: var(--text-secondary);
      margin-left: 10px;
    }
    
    .subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      letter-spacing: 0.15em;
      margin-top: 5px;
    }
    
    /* === NAVIGATION LANGUE === */
    .lang-nav {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    
    .lang-btn {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      padding: 5px 12px;
      font-family: 'Cinzel', serif;
      font-size: 0.75rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    .lang-btn:hover, .lang-btn.active {
      background: var(--gold);
      color: var(--bg-dark);
      border-color: var(--gold);
    }
    
    /* === MAIN CONTAINER === */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 15px;
    }
    
    /* === SECTIONS === */
    .section {
      display: none;
      animation: fadeIn 0.4s ease;
    }
    
    .section.active {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* === SECTION TIRAGE === */
    .tirage-container {
      text-align: center;
    }
    
    .question-input {
      width: 100%;
      max-width: 600px;
      padding: 15px 20px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.1rem;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }
    
    .question-input:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
    }
    
    .question-input::placeholder {
      color: var(--text-muted);
    }
    
    .btn-tirage {
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      border: none;
      color: var(--bg-dark);
      padding: 18px 50px;
      font-family: 'Cinzel', serif;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 25px rgba(212, 175, 55, 0.3);
    }
    
    .btn-tirage:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 35px rgba(212, 175, 55, 0.4);
    }
    
    .btn-tirage:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    /* === ZONE TIRAGE EN COURS === */
    .tirage-area {
      display: none;
      margin-top: 30px;
    }
    
    .tirage-area.active {
      display: block;
    }
    
    .tirage-content {
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    
    /* Colonne traits */
    .traits-column {
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 150px;
    }
    
    .trait-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .trait-num {
      font-family: 'Cinzel', serif;
      font-size: 0.85rem;
      color: var(--text-muted);
      width: 20px;
      text-align: right;
    }
    
    .trait-visual {
      width: 100px;
      height: 12px;
      border-radius: 6px;
      position: relative;
      opacity: 0;
      transform: scaleX(0);
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .trait-visual.visible {
      opacity: 1;
      transform: scaleX(1);
    }
    
    .trait-visual.yang {
      background: linear-gradient(90deg, var(--yang), var(--yang-light));
      box-shadow: 0 0 15px rgba(196, 30, 58, 0.4);
    }
    
    .trait-visual.yin {
      background: transparent;
      display: flex;
      justify-content: space-between;
    }
    
    .trait-visual.yin::before,
    .trait-visual.yin::after {
      content: '';
      width: 42%;
      height: 100%;
      background: linear-gradient(90deg, var(--yin), var(--yin-light));
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(30, 58, 95, 0.4);
    }
    
    .trait-visual.mutant {
      animation: pulse-mutation 1.5s ease infinite;
    }
    
    @keyframes pulse-mutation {
      0%, 100% { filter: drop-shadow(0 0 5px var(--mutation)); }
      50% { filter: drop-shadow(0 0 15px var(--mutation)); }
    }
    
    .trait-value {
      font-family: 'Cinzel', serif;
      font-size: 0.8rem;
      color: var(--gold);
      width: 25px;
    }
    
    /* Colonne grilles */
    .grilles-column {
      position: relative;
      width: 280px;
      height: 280px;
    }
    
    .grille-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: scale(0.8) rotate(-5deg);
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .grille-layer.visible {
      opacity: 1;
      transform: scale(1) rotate(0deg);
    }
    
    .grille-layer img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 5px 15px rgba(212, 175, 55, 0.15));
    }
    
    .grille-layer.mutant img {
      filter: drop-shadow(0 0 20px var(--mutation));
      animation: grille-pulse 2s ease infinite;
    }
    
    @keyframes grille-pulse {
      0%, 100% { filter: drop-shadow(0 0 10px var(--mutation)); }
      50% { filter: drop-shadow(0 0 25px var(--mutation)); }
    }
    
    /* === COINS ANIMATION === */
    .coins-display {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 20px 0;
    }
    
    .coin {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans SC', sans-serif;
      font-size: 1.5rem;
      background: linear-gradient(145deg, var(--gold-light), var(--gold-dark));
      color: var(--bg-dark);
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
      transition: all 0.3s ease;
    }
    
    .coin.flipping {
      animation: coin-flip 0.4s ease;
    }
    
    @keyframes coin-flip {
      0% { transform: rotateY(0deg); }
      50% { transform: rotateY(180deg) scale(1.1); }
      100% { transform: rotateY(360deg); }
    }
    
    .coin.face { background: linear-gradient(145deg, var(--yang-light), var(--yang)); color: white; }
    .coin.pile { background: linear-gradient(145deg, var(--yin-light), var(--yin)); color: white; }
    
    /* === SECTION RESULTAT === */
    .result-container {
      display: none;
    }
    
    .result-container.active {
      display: block;
    }
    
    .hexagram-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
    }
    
    .hexagram-header {
      display: flex;
      gap: 25px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    
    .hexagram-visual {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    
    .hexagram-traits-display {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .hex-trait {
      width: 60px;
      height: 8px;
      border-radius: 4px;
    }
    
    .hex-trait.yang {
      background: var(--yang);
    }
    
    .hex-trait.yin {
      display: flex;
      justify-content: space-between;
    }
    
    .hex-trait.yin::before,
    .hex-trait.yin::after {
      content: '';
      width: 25px;
      height: 100%;
      background: var(--yin);
      border-radius: 4px;
    }
    
    .hex-trait.mutant {
      box-shadow: 0 0 10px var(--mutation);
    }
    
    .hexagram-grilles-mini {
      position: relative;
      width: 120px;
      height: 120px;
    }
    
    .hexagram-grilles-mini img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .hexagram-info {
      flex: 1;
      min-width: 200px;
    }
    
    .hexagram-number {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: var(--gold);
      line-height: 1;
    }
    
    .hexagram-char {
      font-family: 'Noto Sans SC', sans-serif;
      font-size: 3.5rem;
      color: var(--text-primary);
      line-height: 1.1;
    }
    
    .hexagram-pinyin {
      font-size: 1.2rem;
      color: var(--gold-light);
      font-style: italic;
    }
    
    .hexagram-name {
      font-family: 'Cinzel', serif;
      font-size: 1.4rem;
      color: var(--text-primary);
      margin-top: 5px;
    }
    
    .hexagram-trigrammes {
      font-size: 0.9rem;
      color: var(--text-secondary);
      margin-top: 10px;
    }
    
    /* Textes */
    .text-section {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
    }
    
    .text-section h3 {
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      color: var(--gold);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .text-section h3::before {
      content: '☰';
      font-size: 0.9rem;
    }
    
    .text-section p {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-primary);
      white-space: pre-line;
    }
    
    /* Traits mutants */
    .mutating-traits {
      margin-top: 25px;
    }
    
    .mutating-traits h3 {
      font-family: 'Cinzel', serif;
      font-size: 1.1rem;
      color: var(--mutation);
      margin-bottom: 15px;
    }
    
    .trait-card {
      background: var(--bg-elevated);
      border-left: 3px solid var(--mutation);
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 0 10px 10px 0;
    }
    
    .trait-card h4 {
      font-family: 'Cinzel', serif;
      font-size: 1rem;
      color: var(--gold);
      margin-bottom: 8px;
    }
    
    .trait-card p {
      font-size: 0.95rem;
      line-height: 1.7;
      color: var(--text-secondary);
    }
    
    /* Hexagramme transformé */
    .transformation-section {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 2px solid var(--mutation);
    }
    
    .transformation-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .arrow-transform {
      font-size: 2rem;
      color: var(--mutation);
    }
    
    /* === BOUTONS ACTION === */
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    
    .btn-action {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 12px 25px;
      font-family: 'Cinzel', serif;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }
    
    .btn-action:hover {
      background: var(--gold);
      color: var(--bg-dark);
      border-color: var(--gold);
    }
    
    .btn-action.primary {
      background: linear-gradient(135deg, var(--gold), var(--gold-dark));
      color: var(--bg-dark);
      border: none;
    }
    
    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .tirage-content {
        flex-direction: column;
        align-items: center;
      }
      
      .grilles-column {
        width: 220px;
        height: 220px;
      }
      
      .hexagram-header {
        flex-direction: column;
        text-align: center;
      }
      
      .hexagram-visual {
        justify-content: center;
      }
      
      .hexagram-info {
        text-align: center;
      }
      
      .hexagram-char {
        font-size: 2.8rem;
      }
      
      .hexagram-number {
        font-size: 2rem;
      }
    }
    
    @media (max-width: 480px) {
      html {
        font-size: 14px;
      }
      
      header {
        padding: 15px 10px;
      }
      
      main {
        padding: 15px 10px;
      }
      
      .grilles-column {
        width: 180px;
        height: 180px;
      }
      
      .trait-visual {
        width: 80px;
      }
      
      .btn-tirage {
        padding: 15px 35px;
        font-size: 1.1rem;
      }
      
      .coin {
        width: 40px;
        height: 40px;
        font-size: 1.2rem;
      }
    }
    
    /* === FOOTER === */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 1px solid var(--border);
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    
    footer a {
      color: var(--gold);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">Oracle Yi Jing <span class="logo-chinese">易經</span></h1>
    <p class="subtitle">La Livrée d'Hermès</p>
    <nav class="lang-nav">
      <button class="lang-btn active" data-lang="fr">FR</button>
      <button class="lang-btn" data-lang="en">EN</button>
      <button class="lang-btn" data-lang="de">DE</button>
      <button class="lang-btn" data-lang="es">ES</button>
      <button class="lang-btn" data-lang="zh">中文</button>
    </nav>
  </header>
  
  <main>
    <!-- Section Tirage -->
    <section id="section-tirage" class="section active">
      <div class="tirage-container">
        <input type="text" class="question-input" id="question-input" 
               placeholder="Formulez votre question avec sincérité..." maxlength="500">
        
        <button class="btn-tirage" id="btn-start-tirage">
          ☯ Consulter l'Oracle
        </button>
        
        <div class="tirage-area" id="tirage-area">
          <div class="coins-display" id="coins-display">
            <div class="coin" id="coin-1">?</div>
            <div class="coin" id="coin-2">?</div>
            <div class="coin" id="coin-3">?</div>
          </div>
          
          <div class="tirage-content">
            <div class="traits-column" id="traits-column">
              <div class="trait-row"><span class="trait-num">6</span><div class="trait-visual" id="trait-6"></div><span class="trait-value" id="val-6"></span></div>
              <div class="trait-row"><span class="trait-num">5</span><div class="trait-visual" id="trait-5"></div><span class="trait-value" id="val-5"></span></div>
              <div class="trait-row"><span class="trait-num">4</span><div class="trait-visual" id="trait-4"></div><span class="trait-value" id="val-4"></span></div>
              <div class="trait-row"><span class="trait-num">3</span><div class="trait-visual" id="trait-3"></div><span class="trait-value" id="val-3"></span></div>
              <div class="trait-row"><span class="trait-num">2</span><div class="trait-visual" id="trait-2"></div><span class="trait-value" id="val-2"></span></div>
              <div class="trait-row"><span class="trait-num">1</span><div class="trait-visual" id="trait-1"></div><span class="trait-value" id="val-1"></span></div>
            </div>
            
            <div class="grilles-column" id="grilles-column">
              <div class="grille-layer" id="grille-1" style="z-index:1"></div>
              <div class="grille-layer" id="grille-2" style="z-index:2"></div>
              <div class="grille-layer" id="grille-3" style="z-index:3"></div>
              <div class="grille-layer" id="grille-4" style="z-index:4"></div>
              <div class="grille-layer" id="grille-5" style="z-index:5"></div>
              <div class="grille-layer" id="grille-6" style="z-index:6"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <!-- Section Résultat -->
    <section id="section-result" class="section">
      <div class="result-container" id="result-container"></div>
      
      <div class="action-buttons">
        <button class="btn-action primary" id="btn-new-tirage">Nouveau Tirage</button>
      </div>
    </section>
  </main>
  
  <footer>
    <p>Oracle Yi Jing v3.0 • <a href="https://cybermind.fr" target="_blank">CyberMind.FR</a></p>
    <p>Grilles : La Livrée d'Hermès • Anibal Eldeberto Amiot</p>
  </footer>

<script>

const YIJING_DATA = {"metadata": {"titre": "Yi Jing - 易經", "source": "wengu.tartarie.com", "traduction": "Wilhelm/Perrot", "total": 64}, "hexagrammes": {"1": {"numero": 1, "caractere": "乾", "pinyin": "K'ien", "nom": "Le Créateur", "trigramme_haut": "K'ien", "trigramme_haut_desc": "Le Créateur, le Ciel", "trigramme_bas": "K'ien", "trigramme_bas_desc": "Le Créateur, le Ciel", "description": "Les traits pleins correspondent à la puissance originelle yang qui est lumineuse, forte, spirituelle, active. L'hexagramme est uniformément fort de nature. En tant qu'aucune faiblesse ne s'attache à lui, il a pour propriété la force. Son image est le ciel. La force est représentée comme n'étant pas liée à des conditions spatiales déterminées : elle est par suite conçue comme mouvement. Ce qui est tenu pour le fondement de ce mouvement est le temps. L'hexagramme inclut donc également la puissance du temps et la puissance de la persévérance dans le temps, la durée. Dans l'interprétation de l'hexagramme il faut toujours considérer un double sens : le sens macrocosmique et l'action dans le monde des hommes. Appliqué aux événements de l'univers, ce signe exprime la puissante action créatrice de la divinité. Envisagé par rapport au monde des hommes, il désigne l'action créatrice des saints sages, du souverain ou guide des hommes qui, par sa puissance, éveille et développe leur nature supérie", "jugement": "LE CRÉATEUR opère une sublime réussite, favorisant par la persévérance.\n\nLe mouvement du ciel est puissant. Ainsi l'homme noble se rend fort et infatigable.\n\nL'hexagramme est uniformément fort de nature. En tant qu'aucune faiblesse ne s'y attache, il a pour propriété essentielle la force. Son image est le ciel. La force est représentée comme n'étant pas liée à des conditions spatiales déterminées : elle est par suite conçue comme mouvement. Le temps est le fondement de ce mouvement.", "image": "Le mouvement du ciel est puissant.\nAinsi l'homme noble se rend fort et infatigable.\n\nLa durée dans le temps est l'image de la force telle qu'elle est propre au Créateur. Le sage y puise le modèle selon lequel il développe ses qualités, de façon à les rendre durables. Il élimine consciencieusement tout ce qui est inférieur, tout ce qui est vulgaire. Ainsi il devient infatigable grâce à une limitation volontaire de son champ d'activité.", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Dragon caché. N'agis pas. Le dragon possède en Chine une tout autre signification que dans la conception occidentale. Il symbolise la force électrique, motrice, excitante qui se manifeste dans l'orage. En hiver, cette force se retire dans la terre; elle rentre en action au début de l'été et apparaît dans le ciel sous forme d'éclair et de tonnerre. Ces phénomènes sont suivis de la pluie qui fait redescendre dans la terre les vertus célestes. Ici la force créatrice demeure cachée à l'intérieur de la terre et n'exerce encore aucune action. Appliqué aux situations humaines, cela signifie qu'un homme remarquable est encore inconnu. Cependant il demeure fidèle à lui-même. Il ne se laisse pas influencer par le succès ou l'échec extérieurs mais, fort et serein, il attend son heure. Il convient donc que celui qui, consultant l'oracle, trace ce trait, attende dans une patience paisible et forte. Les temps s'accompliront bientôt. Il n'y a pas à craindre qu'une volonté ferme ne s'impose pas. Il importe toutefois d'éviter de dépenser prématurément sa force et de vouloir obtenir par contrainte quelque chose dont ce n'est pas encore l'heure."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Dragon apparaissant dans le champ. Il est avantageux de voir le grand homme. Les effets de la force lumineuse commencent ici à se manifester. Appliqué aux affaires humaines, cela veut dire que le grand homme apparaît dans le champ de son activité. Il n'occupe pas encore une place prédominante, mais demeure pour l'instant au milieu de ses pairs. Ce qui le distingue toutefois des autres est son sérieux, sa nature digne d'une confiance sans réserve, l'action qu'il exerce sur son entourage sans effort conscient. Un tel homme est destiné à acquérir une grande influence et à mettre le monde en ordre. C'est pourquoi il est avantageux de le voir."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "L'homme noble exerce tout le jour une activité créatrice. Le soir il est encore rempli de soucis intérieurs. Danger. Pas de blâme. Un champ d'activité s'ouvre pour l'homme remarquable. Sa réputation commence à se répandre. Les masses accourent vers lui. Sa force intérieure est au niveau de son action extérieure accrue. Des affaires s'offrent à lui à pleines mains et, le soir encore, alors que les autres se reposent, il est accablé par les plans et les soucis. Mais il existe un danger à la place du passage de la position inférieure à la position élevée. Plus d'un grand homme déjà s'est perdu parce que les masses accouraient vers lui et l'entraînaient dans leur sillage. L'ambition a détruit la pureté intérieure. Mais les tentations ne causent pas l'atteinte à la vraie grandeur. Si l'on demeure en contact avec les germes de l'époque nouvelle et ses exigences, on possède suffisamment de prudence pour éviter de s'égarer et l'on demeure sans reproche."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Vol hésitant au-dessus des profondeurs. Pas de blâme. On parvient ici à la place du passage, où l'action libre peut se déployer. L'homme remarquable se trouve devant une double possibilité : ou bien prendre son essor et jouer un rôle déterminant dans la vie du monde, ou bien faire retraite et cultiver sa personnalité dans la quiétude : la voie du héros ou celle du saint caché. Il n'y a pas de règle générale pour décider de la voie juste. Celui qui se trouve dans une telle situation doit décider librement suivant la loi la plus intime de sa nature. S'il agit d'une manière entièrement sincère et conséquente, il trouve la voie qui lui convient, et cette voie est pour lui bonne et sans reproche."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Dragon volant dans le ciel. Il est avantageux de voir le grand homme. Le grand homme est ici parvenu à la sphère des natures célestes. Son influence s'étend au loin de façon visible sur le monde entier. Quiconque le voit peut se proclamer bienheureux. Confucius dit à ce sujet : « Les choses qui sont consonantes vibrent ensemble. Les choses qui ont entre elles des affinités dans leur essence intime se recherchent mutuellement. L'eau coule vers ce qui est humide, le feu se tourne vers ce qui est sec. Les nuages (haleine de l'air) suivent le dragon, le vent (haleine de la terre) suit le tigre. Ainsi le sage s'élève et tous les êtres tournent les yeux vers lui. Ce qui naît du ciel se sent apparenté aux choses d'en haut. Ce qui naît de la terre se sent apparenté aux choses d'en bas. Chacun suit son espèce »."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Dragon orgueilleux aura à se repentir. Lorsqu'un homme veut s'élever si haut qu'il perd le contact avec les autres hommes, il devient isolé, et cela le conduit fatalement à l'échec. Il y a là une mise en garde contre une aspiration titanesque qui va au-delà de ses propres forces. La conséquence en serait une chute brutale et profonde."}]}, "2": {"numero": 2, "caractere": "坤", "pinyin": "K'ouen", "nom": "Le Réceptif", "trigramme_haut": "K'ouen", "trigramme_haut_desc": "Le Réceptif, la Terre", "trigramme_bas": "K'ouen", "trigramme_bas_desc": "Le Réceptif, la Terre", "description": "Les traits brisés correspondent à la puissance originelle du yin, qui est sombre, malléable, réceptive. La propriété de l'hexagramme est le don de soi i, son image est la terre. C'est le complément du créateur, son complément et non son opposé, car il ne le combat pas mais le complète. C'est la nature en face de l'esprit, la terre en face du ciel, le spatial en face du temporel, le féminin maternel en face du masculin paternel. Cependant, appliqué aux situations humaines, le principe de cette complémentarité ne se rencontre pas seulement dans les relations entre l'homme et la femme, mais aussi dans les rapports entre le prince et son ministre, le père et son fils; au sein de l'individu lui-même, cette dualité se retrouve dans la coexistence du spirituel et du sensible. On ne peut toutefois parler de véritable dualisme, car il existe entre les deux hexagrammes une claire relation hiérarchique. En soi, le réceptif est naturellement aussi important que le créateur, mais l'attribut de « do", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Quand on marche sur du givre, la glace solide n'est pas loin. De même que la force lumineuse représente la vie, la force sombre signifie la mort. A l'automne, lorsque survient la première gelée, la force de l'obscurité et du froid commence seulement à se déployer. Après les premiers signes, les manifestations de la mort se multiplient graduellement suivant des lois déterminées, jusqu'au moment où, finalement, le plein hiver est là avec sa glace. Il en est exactement de même dans la vie. Une fois que certains signes à peine perceptibles du déclin ont fait leur apparition, le mouvement s'accentue jusqu'à ce que, finalement, la décrépitude s'installe. Mais dans la vie il est possible de prévenir la décadence en étant attentif à ses signes et en les affrontant en temps voulu."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Direct, carré, grand. Sans dessein, rien pourtant ne demeure qui ne soit favorisé. Le ciel a pour symbole le cercle, et la terre, le carré. Ainsi la forme carrée est l'attribut fondamental de la terre. Par contre le mouvement rectiligne est primitivement une propriété du créateur, de même que la grandeur. Toutefois les choses carrées ont leur racine dans la ligne droite et forment à leur tour des corps solides. En mathématiques on distingue les lignes, les plans et les solides; les lignes droites donnent naissance aux plans rectangulaires, et les plans rectangulaires aux corps cubiques. Le réceptif se règle suivant les propriétés du créateur et les fait siennes. Ainsi un carré se développe à partir d'une ligne droite, et un cube à partir d'un carré. On a là la pure soumission à la loi du créateur : rien n'est retranché, rien n'est ajouté. C'est pourquoi le réceptif n'a pas besoin de dessein ou d'effort particulier, et cependant tout va bien. La nature engendre les êtres sans fausseté; c'est là sa rectitude. Elle est paisible et calme; c'est ainsi qu'elle est carrée. Elle ne refuse à aucun être de le supporter; c'est là sa grandeur. C'est pourquoi elle atteint sans artifice et sans dessein particulier ce qui est le bien de toutes choses. Quant à l'homme, il parvient à la suprême sagesse lorsque toutes ses actions se révèlent aussi aisées à comprendre d'elles-mêmes que l'est la nature."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Traits cachés. On est capable de demeurer persévérant. Si par hasard tu es au service d'un roi, ne recherche pas les travaux, mais parachève. Quant un homme est affranchi de la vanité, il est capable de dissimuler ses traits de manière à ne pas attirer prématurément l'attention sur lui. Il peut ainsi mûrir en paix. si les circonstances le demandent, il est capable de se mettre en évidence, mais là encore il garde la réserve. Le sage laissera volontiers la gloire aux autres. Il ne cherche pas à ce que des résultats tout prêts lui soient attribués, mais il fait porter son espoir sur les causes premières opérantes; en d'autres termes, il accomplit les actions de manière qu'elles portent des fruits pour l'avenir"}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Sac ficelé. Pas de blâme. Pas d'éloge. Le principe sombre s'ouvre quand il se meut et se ferme quand il se repose. L'attitude désignée ici est celle de la plus extrême réticence. L'heure est dangereuse : tout mouvement en avant conduira soit à l'hostilité d'adversaires plus forts si l'on veut combattre, soit à une fausse reconnaissance fondée sur un malentendu, si l'on se montre complaisant. Il convient donc de demeurer réservé, que ce soit dans la solitude ou dans l'agitation du monde, car là aussi nous pouvons si bien nous cacher que personne ne nous connaît."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Un vêtement de dessous jaune apporte une sublime fortune. Le jaune est la couleur de la terre et du milieu, le symbole de ce qui est digne de confiance et authentique. Le vêtement de dessous ne comporte que des ornements sans éclat, symboles de la réserve d'un esprit noble. si quelqu'un est appelé à une place éminente mais non encore indépendante, le vrai succès repose sur la parfaite discrétion. L'authenticité et la finesse d'un homme ne doivent pas se manifester directement; elles ne s'extérioriseront qu'indirectement, comme effets de l'intérieur."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Dragons se battant dans le pré. Leur sang est noir et jaune. A la place supérieure, l'obscurité doit céder à la lumière. Si elle tente de se maintenir à une place qui n'est pas la sienne et de commander au lieu de servir, elle attire sur elle la colère du fort. Il en résulte un combat dans lequel elle s'effondre, non sans dommage pour les deux parties. Le dragon, symbole du ciel, vient combattre le faux dragon dont le principe terrestre a usurpé la figure. Le bleu sombre est la couleur du ciel, le jaune est la couleur de la terre. Par conséquent, lorsqu'il coule un sang noir et jaune, c'est un signe que ce combat contre nature entraîne' du dommage pour les deux forces fondamentales"}]}, "3": {"numero": 3, "caractere": "屯", "pinyin": "Tchouen", "nom": "La Difficulté Initiale", "trigramme_haut": "K'an", "trigramme_haut_desc": "L'Insondable, l'Eau", "trigramme_bas": "Tchen", "trigramme_bas_desc": "L'Eveilleur, le Tonnerre", "description": "Le nom de l'hexagramme, Tchouen, désigne proprement une herbe qui rencontre un obstacle dans son effort pour sortir de terre. De là vient le sens de « difficulté initiale ». L'hexagramme indique la maniéré dont le ciel et la terre produisent les êtres individuels. C'est leur première rencontre qui s'accompagne de difficulté Le trigramme inférieur, Tchen, est l'éveilleur; son mouvement est. dirigé vers le haut. Il a pour image le tonnerre. Le signe supérieur est K'an, l'insondable, le dangereux. Son mouvement va vers le bas. Il a pour image la pluie. La situation décrit par conséquent une profusion dense et chaotique. Le tonnerre et la pluie remplissent l'air. Mais le chaos s'éclaire : le mouvement qui est dirigé vers le haut tandis que l'insondable s'enfonce, se dégage finalement du danger. Les tensions se déchargent dans l'orage et tous les êtres respirent, allégés.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Hésitation et obstacles. Il est avantageux de demeurer persévérant. Il est avantageux d'engager des auxiliaires. Lorsqu'au début d'une entreprise on se heurte à un obstacle, il ne faut pas vouloir avancer à toute force, mais on doit se montrer prudent et faire une pause. Toutefois on ne doit pas se laisser déconcerter, mais il faut garder devant les yeux, avec persévérance, le but que l'on poursuit. Il est important de rechercher les concours convenables. On ne les trouve que si l'on demeure modeste dans le commerce avec les hommes et que l'on évite de s'enorgueillir. Ce n'est qu'ainsi qu'on groupe autour de soi les hommes dont l'aide permet de s'attaquer aux difficultés."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Les difficultés s'accumulent. Cheval et chariot se séparent. Ce n'est pas un brigand, il fera sa demande en son temps. La jeune fille est chaste, elle n'engage pas sa foi. Dix ans, et elle engage alors sa foi. On se trouve aux prises avec la difficulté et les obstacles. Puis un tournant survient tout à coup, comme si quelqu'un arrivait avec un chariot et un cheval et dételait. Cet événement se produit de façon si surprenante que l'on croit voir un bandit dans le nouvel arrivant. Peu à peu on s'aperçoit qu'il n'a pas d'intentions mauvaises, mais qu'il cherche à nouer des relations amicales et qu'il offre son concours. Mais on n'accepte pas cette offre parce qu'elle n'émane pas de la bonne direction. Il faut attendre que les temps se soient accomplis : dix années constituent un espace de temps clos, un cycle achevé. Les conditions normales reviennent alors d'elles-mêmes et nous pouvons de nouveau nous unir avec l'ami qui nous est destiné. Avec l'image de la fiancée qui, au sein d'un grave conflit, demeure fidèle à celui qu'elle aime, l'hexagramme donne un conseil pour une situation particulière de la vie : si, en temps de difficulté, quand on se heurte à des obstacles, un soulagement s'offre inopinément d'un secteur avec lequel on n'a aucun lien, l'on doit demeurer prudent et n'assumer aucune obligation entraînée par une telle aide; s'il en était autrement, notre liberté de décision s'en trouverait lésée. Si l'on attend le moment, les conditions paisibles reviennent et l'on par"}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Qui chasse le cerf sans forestier ne fait que s'égarer dans le bois. L'homme noble comprend les signes du temps et préfère s'abstenir. Continuer apporte l'humiliation. Quand on veut chasser sans guide dans une forêt inconnue, on s'y égare. On ne doit pas vouloir s'évader des difficultés où l'on se trouve, sans examen et sans conseil. Le destin ne se laisse pas abuser. Des efforts prématurés sans la direction indispensable conduisent à l'insuccès et au déshonneur. C'est pourquoi l'homme noble, reconnaissant les germes des événements qui s'annoncent, préfère renoncer à un souhait plutôt que de s'attirer l'insuccès et la honte en cherchant à obtenir à tout prix son accomplissement."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Cheval et chariot se séparent. . Poursuis l'union. Aller apporte la fortune. Tout opère de façon avantageuse. On est dans une situation où le devoir commande d'agir, mais la force fait défaut. Une occasion se présente cependant d'établir des contacts. Il faut la saisir. On ne doit pas se laisser retenir par une fierté mal placée ou une fausse réserve. C'est un signe de clarté intérieure que de se déterminer à accomplir le premier pas, même si une telle démarche comporte une certaine abnégation. Dans une situation difficile il n'y a pas de déshonneur à se faire aider. Lorsqu'on trouve les concours convenables, tout va bien."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Difficultés dans la bénédiction. Un peu de persévérance apporte la fortune, Beaucoup de persévérance apporte l'infortune. On se trouve dans le cas de n'avoir aucune possibilité de traduire ses bonnes intentions de manière qu'elles puissent se manifester réellement et être comprises. D'autres personnes s'interposent et déforment ce que l'on fait. Il faut alors être prudent et s'avancer pas à pas. On ne doit pas vouloir à tout prix venir à bout d'une entreprise importante, car une telle affaire ne réussit que lorsqu'on jouit déjà de la confiance générale. C'est seulement dans le calme, au prix d'un travail fidèle et consciencieux, que l'on peut agir progressivement de telle sorte que les situations s'éclairent et que les obstacles tombent."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Cheval et chariot se séparent. Il coule des larmes de sang. Il est des hommes pour qui les difficultés du début sont trop lourdes. Ils en demeurent prisonniers sans pouvoir en sortir. Ils baissent les bras et renoncent à la lutte. Une telle résignation est une chose des plus affligeantes. C'est pourquoi Confucius fait à ce propos la remarque suivante : « Des larmes de sang coulent : on ne doit pas persister dans une telle attitude ». evol sent r brazil – 3 – 01/12/2009 Endure and in enduring grow strong."}]}, "4": {"numero": 4, "caractere": "蒙", "pinyin": "Mong", "nom": "La Folie Juvénile", "trigramme_haut": "Ken", "trigramme_haut_desc": "L'Immobilisation, la Montagne", "trigramme_bas": "K'an", "trigramme_bas_desc": "L'Insondable, l'Eau", "description": "Le trigramme supérieur, Ken, a pour figure une montagne, et le trigramme inférieur, K'an, a pour image l'eau. La source qui sort du pied de la montagne est le symbole de la jeunesse sans expérience. L'attribut du signe supérieur est l'immobilité, celui du signe inférieur, le danger. S'arrêter plein de perplexité devant un dangereux abîme est également un symbole de la folie juvénile. Mais les deux trigrammes renferment également la voie qui permet de surmonter les folies juvéniles : l'eau est quelque chose qui continue nécessairement de couler. Lorsque la source jaillit, elle ne sait pas tout d'abord où elle veut aller. Mais, par son écoulement incessant, elle remplit les endroits profonds qui font obstacle à son progrès; le succès est alors obtenu.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Pour faire évoluer l'insensé il est avantageux d'imposer une discipline. On doit ôter les entraves. Continuer d'agir ainsi apporte l'humiliation. Au commencement de l'éducation est la loi. La jeunesse est tentée, dans son inexpérience, de tout prendre d'abord avec insouciance, comme un jeu. Il faut lui montrer le sérieux de la vie. Une certaine manière de se prendre en main, la contrainte d'une ferme discipline est bonne. Qui joue avec la vie ne parvient jamais à rien. Mais la discipline ne doit pas dégénérer en dressage. Un dressage continuel donne un résultat humiliant et paralyse la force de l'homme."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Supporter avec douceur les insensés procure la fortune. Savoir prendre les femmes procure la fortune. Le fils est devenu apte à prendre en charge la maison. L'oracle désigne ici un homme qui n'a pas de pouvoir extérieur, mais possède la force spirituelle nécessaire pour porter la responsabilité qui lui incombe. Il est doté de la supériorité et de la robustesse intérieures qui le rendent capable de supporter les lacunes de la folie humaine. La même disposition vaut dans les relations avec les femmes en tant que sexe plus faible. Il faut savoir les prendre et avoir des égards pour elles en leur témoignant une certaine indulgence chevaleresque. Ce n'est qu'en unissant la force intérieure et la réserve extérieure que l'on pourra assumer la responsabilité de conduire un grand organisme social avec un réel succès."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Tu ne dois pas prendre une jeune fille qui, voyant un homme d'airain, ne demeure pas maîtresse d'elle-même. Rien n'est avantageux. Un homme faible, inexpérimenté qui fait des efforts pour s'élever oublie facilement sa propre individualité quand il voit à un niveau supérieur une personnalité puissante qu'il imite servilement. Il ressemble à une jeune fille qui s'abandonne lorsqu'elle rencontre un homme fort. Il convient de ne pas encourager un mode d'approche si servile : l'attitude inverse ne serait bonne ni pour le jeune homme ni pour l'éducateur. Une jeune fille doit à sa dignité d'attendre d'être demandée en mariage. Dans les deux cas, il est indigne de s'offrir et il n'est pas bon d'accueillir favorablement une telle offre."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Une folie juvénile limitée apporte l'humiliation. Dans la folie juvénile, l'attitude qui laisse le moins d'espoir consiste à se prendre dans des réseaux d'imaginations vides. Plus on s'obstine dans de telles imaginations étrangères à la réalité, plus on s'attire à coup sûr des humiliations. En face de ce dérèglement limité, le maître n'aura souvent d'autre ressource que de l'abandonner à lui-même pour un temps et de ne pas lui épargner l'humiliation qui s'ensuivra. Telle est bien des fois l'unique voie de salut."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "La folie puérile apporte la fortune. Un homme expérimenté qui recherche l'instruction d'une manière enfantine et dépourvue de prétention agit correctement, car quiconque, libre de toute arrogance, se place sous l'autorité d'un maître sera certainement favorisé."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Lorsqu'on châtie la folie, il n'est pas avantageux de commettre des excès de pouvoir. La seule chose avantageuse est d'écarter les excès de pouvoir. Il arrive qu'un insensé incorrigible doive être châtié. Celui qui ne veut pas écouter devra en tâter. Punir ainsi quelqu'un est tout autre chose que de le secouer en commençant. Mais le châtiment ne doit pas être infligé sous le coup de la colère : on le limitera en veillant objectivement à éviter les excès injustifiés. La punition n'est pas à elle-même sa propre fin; son but est de servir à instaurer un comportement conforme à l'ordre. Ce conseil s'applique aussi bien à l'éducation qu'aux mesures qu'un gouvernement est amené à prendre contre une population qui s'est rendue coupable d'excès. L'intervention de l'autorité doit toujours demeurer préventive et avoir pour but unique l'instauration de la sécurité et de la paix publiques. Une suggestion pour les personnes qui écrivent dans les commentaires : plutôt que d'écrire des choses incompréhensibles vous pourriez plutôt, par exemple : 1) ajouter un texte ou un proverbe qui illustre bien l'hexagramme ou qui va dans le même sens. 2) Enoncer la question que vous avez posée à l'oracle et comment vous avez reçu la réponse. 3) Ajouter un commentaire explicatif qui complète la réponse : une histoire vécue qui illustre la portée de l'hexagramme. A vous. Merci. Tao-In – 9 – 01/12/2009 Une suggestion pour les personnes qui écrivent dans les commentaires : plutôt que d'écrire des choses inc"}]}, "5": {"numero": 5, "caractere": "需", "pinyin": "Su", "nom": "L'Attente (la Nutrition)", "trigramme_haut": "K'an", "trigramme_haut_desc": "L'Insondable, l'Eau", "trigramme_bas": "K'ien", "trigramme_bas_desc": "Le Créateur, le Ciel", "description": "Mais les aliments sont administrés en leur temps, qu'il faut attendre. L'hexagramme montre les nuages dans le ciel répandant la pluie qui réjouit tout ce qui croît et pourvoit l'homme de nourriture et de boisson. Cette pluie viendra à son heure. On ne peut la faire venir de force, mais il faut l'attendre. La pensée de l'attente est en outre suggérée par les propriétés de chacun des trigrammes : au-dedans, force; devant, danger . Face au danger, la force ne se précipite pas mais sait attendre, tandis que la faiblesse tombe dans l'agitation et n'a pas la patience d'attendre", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Attente dans le pré. Il est avantageux de demeurer dans ce qui dure. Pas de blâme. Le danger est encore loin. On attend encore sur le sol uni. Les conditions sont encore simples. Il y a seulement quelque chose dans l'air, qui va venir. Il convient alors de conserver la régularité de la vie, tant que cela demeure possible. Ce n'est qu'ainsi que l'on se garde de tout gaspillage prématuré des forces et que l'on demeure libre de toute tache et de toute faute qui constitueraient un affaiblissement pour plus tard."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Attente sur le sable. Il y a un peu de bavardage. La fin apporte la bonne fortune. Le danger s'approche peu à peu. Le sable est près de la rive du fleuve, lequel symbolise le danger. Des désagréments commencent à se manifester. En un tel moment, il naît facilement un malaise général où les gens se rejettent mutuellement la faute. Celui qui demeure alors dans un état d'abandon parviendra à ce qu'à la fin tout aille bien pour lui. Tous les médisants finiront par se taire si on ne leur fait pas le plaisir de leur répliquer par des propos offensants."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Attente dans le sang. Sors du trou. La situation est extrêmement dangereuse. Elle est devenue de la plus grande gravité : c'est une question de vie ou de mort. Il faut s'attendre d'un moment à l'autre à une effusion de sang. On ne peut ni avancer, ni reculer. Toute retraite est coupée, comme si l'on était dans un trou. Il n'est alors que de tenir bon et de laisser le destin suivre son cours. Ce calme, qui empêche le dommage de s'aggraver encore par une action personnelle, est le seul moyen de sortir du trou périlleux."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Attente avec du vin et de la nourriture. La persévérance apporte la fortune. Même au milieu du danger, il est des moments de répit quand les choses vont relativement bien. Si l'on possède la force intérieure convenable, on exploitera les intervalles de calme pour se fortifier en vue d'un nouveau combat. On peut jouir du moment, sans pour autant se laisser détourner de son but, car la persévérance est nécessaire pour demeurer vainqueur. Il en est de même dans la vie publique. On ne peut tout atteindre d'un seul coup. La suprême sagesse consiste à accorder au peuple des moments de récréation qui ravivent la joie au travail nécessaire pour mener l'ouvrage à bien. Ici se trouve caché le secret de l'hexagramme tout entier. Celui-ci se distingue de l'hexagramme : « l'obstacle » (n° 39) en ce qu'ici, tandis que l'on attend, on est sûr de son fait et, par suite, on ne se laisse pas dérober la paix que procure la joie intérieure."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "On tombe dans le trou. Trois hôtes surviennent, qui n'étaient pas invités. Honore-les, ainsi la fortune viendra à la fin. L'attente est terminée : le danger ne se laisse plus écarter. On tombe dans le trou et il faut se résoudre à l'inévitable. Tout semble alors avoir été vain. Mais c'est précisément dans cet état de détresse que survient un tournant imprévu. Sans que l'on ait agi personnellement, il se produit une intervention extérieure dont on peut tout d'abord se demander ce qu'elle signifie, si elle vise à la délivrance ou à la destruction. Il convient alors de conserver la mobilité intérieure : l'attitude juste n'est pas de se retrancher en soi-même et d'opposer un refus dans un geste de bravade, mais de saluer avec respect ce nouveau tour des événements. Ainsi l'on finit par sortir du danger et tout va bien. Même les changements heureux se présentent souvent sous une forme qui paraît étrange au premier abord. renoncement sublime algiz – 1 – 03/11/2008 oioioioi"}]}, "6": {"numero": 6, "caractere": "訟", "pinyin": "Soung", "nom": "Le Conflit", "trigramme_haut": "K'ien", "trigramme_haut_desc": "Le Créateur", "trigramme_bas": "K'an", "trigramme_bas_desc": "L'Insondable, l'Eau", "description": "Les mouvements des deux moitiés de l'hexagramme vont donc dans des sens opposés, d'où l'idée de conflit L'attribut du créateur est la force, et celui de l'insondable, le danger, la perfidie. Là où la ruse a devant elle la violence, il y a conflit. Une troisième indication de cette idée se rencontre dans un caractère qui unit une perfidie insondable au-dedans et une ferme résolution au-dehors. Un caractère de ce genre est à coup sûr querelleur.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Si l'on n'éternise pas l'affaire il y a un peu de bavardage. A la fin survient la fortune. Tant que le conflit en est encore à ses premiers débuts, le mieux que l'on ait à faire est d'en précipiter la conclusion. En particulier, lorsque l'adversaire est le plus fort, il n'est pas opportun d'intensifier le conflit jusqu'à une décision. On en viendra peut-être à une légère dispute, mais, à la fin, tout ira bien. ."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Il ne peut pas lutter; il retourne chez lui et cède. Les gens de sa ville, trois cents maisons, demeurent exempts de faute. Dans un combat contre un adversaire supérieur, la retraite n'est pas déshonorante. Lorsqu'on se retire à temps on évite les conséquences fâcheuses. Si, mû par un faux sentiment de l'honneur, on provoquait une lutte inégale, on s'attirerait soi-même le malheur. Dans de tels cas, céder sagement est chose bonne pour l'entourage tout entier qui, de cette manière, n'est pas entraîné dans le conflit."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Se nourrir d'antique vertu confère la persévérance. Danger. A la fin vient la fortune. Si d'aventure tu es au service d'un roi ne recherche pas les travaux. Il y a ici un avertissement devant le danger que comporte la tendance à l'expansion. Seul ce qui a été honnêtement gagné par le mérite demeure une possession durable. Sans doute, une telle possession peut être contestée, mais, parce qu'elle est véritablement notre propriété, elle ne peut nous être ravie. Car nous ne pouvons perdre ce qui nous appartient de par la force de notre être propre. Si l'on entre au service d'un supérieur, on ne peut éviter le conflit qu'en se gardant de rechercher les travaux pour soi-même. Il doit suffire que l'ouvrage soit accompli : l'honneur peut en être laissé à l'autre."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Il ne peut pas lutter. Il s'en retourne et se soumet au destin, change son attitude et trouve la paix dans la persévérance. Fortune. On montre ici quelqu'un dont les dispositions intérieures sont tout d'abord inquiètes. Il ne se sent pas bien à sa place et voudrait en acquérir une meilleure par une contestation. Il a affaire à un adversaire plus faible et serait donc capable de parvenir au but recherché - à la différence de la situation traduite par le neuf à la deuxième place -, mais il ne peut lutter, car il ne trouve pas pour cela de justification intérieure et d'assurance ferme. C'est pourquoi il s'en retourne et se soumet au destin. Il modifie ses dispositions et trouve la paix durable dans l'harmonie avec la loi éternelle. Cela procure la fortune."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Lutter devant lui apporte une suprême fortune. L'oracle présente ici le médiateur du conflit. Il est puissant et juste et possède le pouvoir de conférer force au droit. On peut lui soumettre en toute confiance une question litigieuse. Si l'on a raison, on obtient une très haute fortune."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Même si par hasard quelqu'un se voit prêter une ceinture de cuir, à la fin de la matinée elle lui aura été ravie par trois fois. On est ici en présence de quelqu'un qui a conduit un conflit jusqu'à sa fin amère et a obtenu gain de cause. Il reçoit une distinction. Mais son bonheur est de courte durée. Il est sans cesse attaqué de nouveau, ce qui a pour conséquences des luttes à l'infini. \"L'Image L'eau est au-dessus du feu : Image de la ... Si l'eau déborde, le feu s'éteint et sou énergie est perdue\" contains a typo. Should be \"...et son énergie...\". Bye repié – 3 – 01/12/2009 y"}]}, "7": {"numero": 7, "caractere": "師", "pinyin": "Sze", "nom": "L'Armée", "trigramme_haut": "K'ouen", "trigramme_haut_desc": "Le Réceptif, la Terre", "trigramme_bas": "K'an", "trigramme_bas_desc": "L'Insondable, l'Eau", "description": "Ainsi se trouve symbolisée l'eau qui s'accumule à l'intérieur de la terre. La force de l'armée s'accumule de même à l'intérieur de la multitude d'un peuple : invisible en temps de paix, mais toujours disponible comme source de puissance. Les attributs de l'hexagramme sont, à l'intérieur, danger, et à l'extérieur, obéissance. Par là est indiquée la nature de l'armée : elle est dans son essence intime quelque chose de dangereux, tandis qu'extérieurement la discipline et l'obéissance doivent prévaloir. Si l'on considère les différents traits, le maître de l'hexagramme est le neuf fort à la deuxième place, auquel sont subordonnés les autres traits, tous faibles. Ce trait désigne le commandant, car il est placé au centre de l'un des trigrammes constitutifs. Mais comme il se tient en bas et non en haut, il n'est pas l'image du souverain, mais celle de l'habile général qui, par son autorité, maintient l'armée dans l'obéissance.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Une armée doit faire mouvement en bon ordre. Si l'ordre n'est pas satisfaisant l'infortune menace. Au début d'une entreprise guerrière l'ordre doit régner. Il doit exister une cause juste et valable; en outre l'obéissance et la coordination des troupes doivent être bien organisées, sinon le résultat inévitable est l'échec."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Au milieu de l'armée. Fortune. Pas de blâme. Le roi confère une triple décoration. Le chef doit être au milieu de son armée. Il doit être en contact avec elle et partager les biens et les maux avec la masse qu'il dirige. Ce n'est qu'ainsi qu'il est à la hauteur des lourdes exigences qui pèsent sur lui. Ce faisant, il a besoin de l'approbation du souverain. Les distinctions qu'il reçoit sont légitimes : elles ne constituent pas seulement un privilège accordé à sa personne, c'est l'armée tout entière au milieu de laquelle il réside qui est honorée à travers lui."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "L'armée transporte d'aventure des cadavres dans le chariot. Infortune. Une des explications évoque le dommage résultant de ce qu'un autre s'est immiscé dans le commandement à la place du chef désigné. L'autre interprétation correspond au sens général de la première dont elle diffère seulement dans l'interprétation des mots « transporte des cadavres dans le chariot ». Lors des obsèques et des sacrifices funéraires, la coutume chinoise voulait que le défunt auquel était offert le sacrifice fût représenté par un garçonnet de la famille : on l'asseyait à la place du cadavre et il recevait les honneurs destinés au disparu. L'interprétation en déduit qu'un « enfant-cadavre » est assis sur le chariot, c'est-à-dire que l'autorité n'émane plus de celui qui était appelé à l'exercer, mais que d'autres se la sont arrogée. Peut-être est-il possible de lever la difficulté tout entière en supposant une mauvaise lecture (sze = cadavre aura été mis pour fan = tous). Le sens serait alors simplement celui-ci : quand, dans l'armée, la multitude se transforme en chef (voyage dans le chariot), cela ne peut être que néfaste."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "L'armée bat en retraite. Pas de blâme. Lorsqu'on se trouve en face d'un ennemi supérieur avec lequel le combat est sans espoir, Une retraite en bon ordre est l'unique attitude juste, car elle préserve l'armée du dommage et de la désintégration. Ce n'est nullement un signe de courage ou de force que de vouloir engager à tout prix un combat sans espoir."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Dans le champ, il y a du gibier. Il est avantageux de le capturer. Pas de blâme. Que le plus ancien dirige l'armée. Le plus jeune transporte des cadavres. La persévérance apporte alors l'infortune. Le gibier est dans le champ, c'est-à-dire qu'il a quitté sa retraite habituelle, la forêt, et fait irruption dans les champs qu'il dévaste. Cette image évoque une invasion de l'ennemi. Dans ce cas, un combat et un châtiment énergiques sont parfaitement légitimes. Cependant la guerre doit être conduite selon les règles. Elle ne doit pas tourner à la mêlée brutale où chacun ne peut compter que sur lui-même. En dépit de toute la persévérance et de toute la grande bravoure possibles, cela ne mènerait qu'à l'infortune. L'armée doit être régie par un chef expérimenté. La guerre demande à être dirigée. Il ne faut pas que la multitude se contente de frapper à mort ce qui lui tombe sous la main, sinon il en résulte du dommage et, malgré toute la persévérance déployée, l'infortune menace."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Le grand prince édicte des ordres, fonde des Etats, pourvoit les familles de fiefs. On n'emploiera pas d'hommes vulgaires. La guerre s'est heureusement terminée; la victoire a été remportée. Le roi répartit entre ses fidèles les fiefs et les possessions familiales. Mais, ce faisant, il importe qu'il ne place pas au pouvoir des hommes vulgaires. Ils ont prêté main-forte, il peut rétribuer leurs services en argent. Mais on ne doit pas leur accorder de terres ou des privilèges pour éviter les risques d'abus. Une armée ne devrait servir l'humanité que pour lui assurer la paix. Général Kanzler et Lê Loï. an ninh – 09/12/2008 love sent"}]}, "8": {"numero": 8, "caractere": "比", "pinyin": "Pi", "nom": "La Solidarité, l'Union", "trigramme_haut": "K'an", "trigramme_haut_desc": "L'Insondable, l'Eau", "trigramme_bas": "K'ouen", "trigramme_bas_desc": "Le Réceptif, la Terre", "description": "Il y a là un symbole traduisant la solidarité et sa loi. La même idée est évoquée par le fait que tous les traits sont faibles jusqu'au cinquième à la cinquième place, celle du maître de l'hexagramme. Les faibles s'unissent pour s'entr'aimer parce qu'ils subissent l'influence de la volonté ferme à la place d'autorité qui est leur point de réunion. Mais cette personnalité forte et dirigeante conserve en outre l'union avec les autres hommes grâce auxquels elle trouve un complément de sa propre nature.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Tiens-toi à lui, en étant vrai et loyal. Cela est sans blâme. La vérité est comme une écuelle d'argile pleine. La fortune vient finalement de l'extérieur. Quand il s'agit de nouer des relations, l'entière sincérité est le seul fondement juste. Cette disposition, qui est représentée par une écuelle de terre pleine dans laquelle le contenu est tout et la forme vide n'est rien, ne s'exprime pas en paroles habiles mais par la force intérieure, et cette force est si grande qu'elle attire puissamment à elle la fortune de l'extérieur."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Tiens-toi à lui intérieurement. La persévérance apporte la fortune. Quand un homme répond d'une manière adéquate et persévérante aux invites qui, d'en haut, nous exhortent à agir, ses relations avec autrui sont avant tout intérieures et il ne se perd pas lui-même. Mais celui qui recherche l'union avec autrui en arriviste importun ne suit pas le sentier de l'homme noble qui conserve sa dignité et il ne fait que s'avilir."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Tu te tiens uni à des hommes qui ne sont pas ceux qu'il faut. Souvent nous nous trouvons avec d'autres hommes qui n'appartiennent pas à notre sphère. Nous ne devons pas dans ce cas nous laisser entraîner par la force de l'habitude à une familiarité déplacée. Il va sans dire qu'une telle attitude entraîne de fâcheuses conséquences. Face à de telles gens, la sociabilité sans intimité est la seule attitude juste. Ce n'est qu'ainsi qu'on se garde libre pour de futures relations avec ses pairs."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Extérieurement aussi tiens-toi à lui. La persévérance apporte la fortune. Ici les relations avec un homme qui est le centre de l'union sont déjà solidement établies. L'on peut et l'on doit alors en outre montrer ouvertement sa dépendance. Il faut seulement demeurer ferme et ne se laisser induire en erreur par rien."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Manifestation de la solidarité. Le roi, à la chasse, ne fait traquer que de trois côtés et renonce au gibier qui s'enfuit devant. Les citoyens n'ont pas besoin d'avertissement. Fortune. Dans les chasses royales de l'ancienne Chine, la coutume était de traquer le gibier de trois côtés seulement. Le gibier traqué pouvait s'enfuir du quatrième côté. Tant que les animaux n'empruntaient pas cette direction, ils étaient contraints de passer par une porte derrière laquelle le roi se tenait, prêt à tirer. Seules étaient abattues les bêtes qui pénétraient là. Quant à celles qui fuyaient par devant, on les laissait aller. Cette coutume était conforme à l'attitude royale : le roi ne voulait pas faire de la chasse un massacre, mais tuait seulement le gibier qui s'était en quelque sorte offert de lui-même. On présente ici un souverain ou un être à la puissante influence vers qui les hommes se tournent. Celui qui vient vers lui, il l'accueille, celui qui ne vient pas, il le laisse aller; il ne prie personne, ne flatte personne : tous viennent de leur plein gré. Il s'établit ainsi une libre subordination chez ceux qui adhèrent à lui. Les gens n'ont pas à se contraindre, mais peuvent exprimer en toute tranquillité leurs sentiments. Il n'est pas besoin d'organisation policière. Les sujets sont librement dévoués à leur maître. Cette liberté est également de mise dans la vie en général. On ne briguera pas la faveur des hommes. Si l'on développe en soi la pureté et la force nécessaires pour crée"}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Il ne trouve pas de tête pour la solidarité. Infortune. La tête est le commencement. Sans commencement juste, il n'y a pas de juste fin. Quand on a manqué la jonction et que l'on demeure hésitant et craintif devant la perspective d'un don de soi véritable et sans réserve, on aura plus tard à se repentir de ses fautes. it seems that electronic matters a lot when there is no target. Hups soory I gat a meeting with my potatoes (solidarity in hard path) 1p0 – 03/12/2008 Le 08/08/08 était une date porte bonheur et je suis passé te voir Maître, pour fêter avec toi cet évènement sur l'union et l'unité du monde qui nous a enfin été révélée. an ninh – 08/12/2007 Sansele mele de a obtine postul de GM la \"creare\". De vazut..."}]}, "9": {"numero": 9, "caractere": "小畜", "pinyin": "Tch'ou", "nom": "Le Pouvoir d'Apprivoisement du Petit", "trigramme_haut": "Souen", "trigramme_haut_desc": "Le Doux, le Vent", "trigramme_bas": "K'ien", "trigramme_bas_desc": "Le Créateur, le Ciel", "description": "L'hexagramme représente ce qui est petit, le pouvoir de ce qui est obscur : il retient, apprivoise, freine. A la quatrième place, qui est celle du ministre, il y a un trait faible qui tient en bride toutes les autres lignes, lesquelles sont fortes. L'image est celle du vent qui souffle, haut dans le ciel. Il ralentit l'haleine du créateur qui s'élève, les nuages, si bien qu'ils s'épaississent. Mais il n'est pas encore assez fort pour les faire retomber en pluie. L'hexagramme présente une constellation où un élément fort est passagèrement tenu en bride par un élément faible. C'est seulement grâce à de la douceur qu'une telle situation peut être accompagnée de succès.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Retour au chemin. Comment y aurait-il là un blâme ? Fortune. Il est dans la nature de l'être fort de pousser en avant. Mais, ce faisant, il se heurte à des obstacles. Il retourne donc au chemin correspondant à sa situation, sur lequel il se sent libre d'avancer et de reculer. C'est là chose bonne et intelligente, que de ne vouloir rien obtenir par la contrainte et la violence et, conformément à la nature des choses, cela apporte la fortune."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Il se laisse entraîner vers le retour. Fortune. On aimerait aller de l'avant. Mais avant de pousser plus loin, on s'aperçoit par l'exemple d'autres hommes de même nature que la route est barrée. Dans un cas de ce genre un homme intelligent et résolu ne s'exposera pas tout d'abord à subir une rebuffade personnelle, mais il se retirera avec ses pairs si l'effort vers l'avant ne convient pas au moment. Cela apporte la fortune, car de cette manière on ne perd pas le contrôle de soi-même."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Les rayons se détachent du chariot. L'homme et la femme roulent les yeux. On tente ici de pousser fortement en avant en ayant conscience que le pouvoir d'obstruction est encore peu considérable. Mais comme, en raison des circonstances, c'est, en fait, l'élément faible qui possède la force, cette tentative d'attaque par surprise doit échouer. Des circonstances extérieures empêchent le progrès, de même qu'un chariot n'avance pas quand les rayons de ses roues se détachent. On ne se conforme pas encore à ce signe du destin. C'est pourquoi d'aigres explications ont lieu entre mari et femme. Naturellement, ce n'est pas là un état de choses favorable : car même si, à la faveur des circonstances, la partie la plus faible réussit à tenir ferme, trop de difficultés sont liées à la situation pour que le résultat puisse être heureux. Dans ces conditions, même l'être fort ne peut pas utiliser son pouvoir pour exercer une influence sur son entourage. Il a éprouvé une rebuffade là où il escomptait une victoire facile. Ainsi, un faux pas a été commis."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Si tu es sincère, le sang disparaît et l'angoisse s'éloigne. Pas de blâme Si quelqu'un se trouve dans la situation difficile et lourde de responsabilité d'un conseiller placé auprès d'un homme puissant, il doit le contenir de manière que le droit l'emporte. Il y a là un grand danger qui fait même craindre l'effusion de sang. Cependant la puissance de la vérité dépouillée d'intérêt propre cause une telle impression que les efforts parviennent heureusement à leur but et que tout danger d'effusion de sang et d'angoisse s'évanouit."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Si tu es sincèrement et loyalement attaché, tu es riche dans ton prochain. La loyauté mène à des liens solides, car elle provient du fait que des êtres se complètent mutuellement. Chez le partenaire le plus faible, la loyauté se traduit par du dévouement, et chez le plus fort, par une fidélité sans défaillance. Cette façon mutuelle de se compléter conduit à la vraie richesse qui se manifeste comme telle en ce qu'on ne la garde pas égoïstement pour soi, mais qu'on la possède en commun avec, son prochain. Joie partagée, joie redoublée."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "La pluie vient, le repos vient. Cela est dû à l'action durable du caractère. La femme est mise en danger par la persévérance. La lune est presque pleine. Si l'homme noble continue sa marche, l'infortune vient. Le succès est obtenu. La poussée du vent a fait venir la pluie. Un état stable est atteint. Cet effet a été acquis par l'accumulation progressive de petites actions qui ont pris naissance dans le respect porté à un caractère élevé. Mais un tel succès bâti pierre à pierre demande beaucoup de prudence. S'abandonner à l'illusion qu'on peut s'en prévaloir serait chose dangereuse. L'élément féminin, faible, qui a remporté la victoire ne doit pas s'obstiner à s'en vanter, car cela attirerait le danger. La force obscure dans la lune atteint son maximum quand l'astre est proche de son plein; quand la pleine lune se tient en opposition directe avec le soleil, son déclin est inévitable. Dans de telles circonstances, on doit se contenter du résultat obtenu. S'avancer plus loin avant que le temps n'en soit venu apporterait l'infortune. le ptit rat de ratagass roi de forets va bien?"}]}, "10": {"numero": 10, "caractere": "履", "pinyin": "Liu", "nom": "La Marche", "trigramme_haut": "Ch'ien", "trigramme_haut_desc": "Le Créateur", "trigramme_bas": "Touei", "trigramme_bas_desc": "Le Joyeux, le Lac", "description": "La marche signifie tout d'abord la façon correcte de se conduire. En haut se trouve le ciel, le père; en bas, le lac, la plus jeune fille. Ainsi est indiquée la distinction entre le haut et le bas et la manière dont elle est à la base de la tranquillité, de la conduite correcte dans la société. Marcher veut dire littéralement : « appuyer le pied sur ». Le petit, « le joyeux », prend appui sur le grand, le fort. Les deux trigrammes traduisent un mouvement vers le haut. Que le fort marche sur le faible, c'est là quelque chose qui va de soi; c'est pourquoi le Livre des Transformations n'en fait pas de mention spéciale. Que le faible se place contre le fort, cela n'est pas dangereux, parce que la chose se passe dans la sérénité, sans arrogance, si bien que le fort n'est pas irrité et le prend en bonne part.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Marcher simplement. Progresser sans blâme. On se trouve dans une situation où l'on n'est pas encore lié par les obligations des échanges sociaux. Lorsque la démarche est simple, on demeure libre d'obligations sociales et l'on peut suivre tranquillement l'inclination de son cœur, parce qu'on n'a pas d'exigences envers les hommes, mais que l'on est content. Marcher n'est pas rester en place, mais progresser. On se trouve dans une situation de départ très humble. Toutefois on possède la force intérieure qui garantit le progrès. Quand on se montre satisfait de la simplicité, on peut avancer sans blâme. Lorsque quelqu'un ne peut se satisfaire d'une situation modeste parce qu'il veut, par sa démarche, sortir de sa condition basse et misérable et non accomplir une œuvre de valeur, s'il atteint son but, il devient fatalement arrogant et épris de faste. C'est pourquoi son progrès porte le stigmate du blâme. L'homme vertueux par contre se satisfait d'une démarche simple. S'il a atteint son but, il a accompli par là une œuvre de valeur et tout est bien."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Marcher sur un chemin uni et plat. La persévérance d'un homme obscur apporte la fortune. Ici se trouve indiquée la situation d'un sage solitaire. Il se tient loin de l'agitation du monde, ne recherche rien, ne veut rien de personne et ne se laisse pas éblouir par des buts séduisants. Il est fidèle à lui-même et marche ainsi sur un chemin uni, sans subir d'attaques de la vie. Comme il est satisfait et ne provoque pas le destin, il demeure exempt de complications."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Un borgne peut voir, un boiteux peut marcher. Il marche sur la queue du tigre. Le tigre mord l'homme. Infortune. Un guerrier agit ainsi pour son prince. Un borgne peut certes voir, mais il ne va pas jusqu'à distinguer clairement. Un boiteux peut certes marcher, mais il ne va pas jusqu'à prendre la tête. Si un homme atteint de pareilles infirmités se tient pour fort et, par suite, s'expose au danger, il attire à lui l'infortune. Il affronte ainsi en effet ce qui est au-dessus de ses forces. Cette façon téméraire de se précipiter sans considérer ses propres ressources peut tout au plus s'admettre chez un guerrier qui combat pour son prince."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Il marche sur la queue du tigre. Prudence et circonspection conduisent finalement à la fortune. Il est question d'une entreprise périlleuse. La force intérieure nécessaire pour la conduire existe. Mais la force intérieure s'unit à une attitude extérieure de prudence hésitante, par contraste avec le trait précédent qui est faible intérieurement mais, à l'extérieur, pousse en avant. Ainsi se trouve assuré le succès final qui consiste à parvenir à ses fins, c'est-à-dire à vaincre le danger en allant de l'avant."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Marche résolue. Persévérance avec conscience du danger. On est ici en présence du maître de l'ensemble de l'hexagramme. On se voit amené par la nécessité à une marche résolue. Mais on doit, ce faisant, demeurer conscient du danger qui est lié à une telle attitude de résolution, notamment quand on y persévère. Seule la conscience du danger rend possible le succès."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Observe ta démarche et examine les signes favorables. Quand tout est achevé, survient une sublime fortune. L'œuvre est parvenue à son terme. Pour savoir si la fortune en sera la conséquence, on observera rétrospectivement sa démarche et ses suites. Si les résultats sont bons, la fortune est assurée. Nul ne se connaît lui-même. Seules les conséquences de notre activité et les fruits de nos actes permettent de juger de ce que nous pouvons escompter. je prends note....infaillible le yiking..."}]}, "11": {"numero": 11, "caractere": "泰", "pinyin": "T'ai", "nom": "La Paix", "trigramme_haut": "K'ouen", "trigramme_haut_desc": "Le Réceptif, la Terre", "trigramme_bas": "K'ien", "trigramme_bas_desc": "Le Créateur, le Ciel", "description": "Le réceptif, dont le mouvement est dirigé vers le bas, est au-dessus; le créateur, dont le mouvement tend vers le haut, est au-dessous. Leurs influences se rencontrent donc et sont en harmonie, si bien que tous les êtres s'épanouissent et prospèrent. Cet hexagramme est rattaché au premier mois (février-mars) au cours duquel les puissances de la nature préparent le nouveau printemps.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Si l'on arrache une laîche, le gazon vient avec. Chacun selon son espèce. Des entreprises apportent la fortune. Chacun selon son espèce. Des entreprises apportent la fortune. Au temps de la prospérité, tout homme de valeur appelé à un poste attire à lui les êtres qui partagent ses sentiments, de même que, lorsqu'on arrache la laîche, on tire toujours avec elle du sol plusieurs tiges dont les racines étaient entremêlées avec les siennes. Le dessein de l'homme de valeur, en de tels moments où l'action sur une grande échelle est possible, est de sortir dans la vie et d'accomplir une œuvre."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Supporter avec douceur les rustres, traverser résolument le fleuve, ne pas négliger ce qui est au loin, ne pas tenir compte de ses compagnons. Ainsi l'on parvient à marcher au milieu. Au temps de la prospérité, il est avant tout important de posséder la
