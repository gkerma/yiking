algiz – 04/12/2008 retour de lumière je m'abandonne à la reine blanche"}]}, "28": {"numero": 28, "caractere": "大過", "pinyin": "Kouo", "nom": "La Prépondérance du Grand", "trigramme_haut": "Touei", "trigramme_haut_desc": "Le Joyeux, le Lac", "trigramme_bas": "Souen", "trigramme_bas_desc": "Le Doux, le Vent, le Bois", "description": "Quand les traits forts sont à l'extérieur et les traits faibles à l'intérieur, tout va bien, il n'y a pas d'excédent de poids, la situation ne comporte rien d'extraordinaire. Mais ici c'est l'inverse qui se produit. L'hexagramme représente une poutre épaisse et lourde au milieu, mais mince à ses extrémités. Cet état n'est pas durable. Il doit passer, se transformer, sinon le malheur menace.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Etendre des tiges de roseau blanches. Pas de blâme. Lorsqu'on doit entreprendre une action en des temps exceptionnels, on doit user de précautions extraordinaires, comme un homme qui s'apprête à peser quelque chose de lourd sur le sol étend d'abord avec précaution des roseaux afin de ne rien briser. Cette prudence peut sembler « excessive, mais elle ne constitue pas une faute. Une entreprise extraordinaire ne peut réussir que moyennant une extrême prudence dans les débuts, et les principes."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Un peuplier desséché pousse un rejeton. Un homme d'un certain âge prend une jeune femme. Tout est avantageux. Le bois se trouve au bord de l'eau; de là l'image d'un vieux peuplier qui pousse un rejeton. C'est une réanimation exceptionnelle du processus de croissance. La même situation exceptionnelle se présente lorsqu'un homme d'un certain âge prend pour femme une jeune fille qui lui convient. Malgré le caractère inhabituel de la situation, tout va bien. Au point de vue politique, le sens est que, dans des circonstances exceptionnelles, on a avantage à traiter avec les hommes de basse condition, car c'est en eux que réside la possibilité d'un renouveau."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "La poutre faîtière se rompt. Infortune. L'oracle représente une personnalité qui, à une époque où ce qui est grand domine, veut passer à toute force. Il ne prend pas conseil des autres et, par suite, les autres ne sont pas non plus disposés à le protéger. En conséquence le poids augmente jusqu'à ce que tout ploie ou se brise. En des temps dangereux, l'activité personnelle ne fait que hâter l'effondrement."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "La poutre faîtière est étayée. Fortune. S'il existe des arrière-pensées, c'est humiliant. Des rapports amicaux avec les inférieurs permettent à un homme chargé de responsabilités de devenir maître de la situation. Mais s'il voulait abuser de ses relations pour s'acquérir personnellement pouvoir et succès au lieu de veiller au salut commun, ce serait une source d'humiliation,"}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Un peuplier flétri produit des fleurs. Une femme d'un certain âge prend un mari. Pas de blâme. Pas de louange. Un peuplier flétri qui produit des fleurs épuise par là sa force et ne fait que hâter sa fin. Une femme, bien que d'un certain âge, prend un mari. Mais aucun renouvellement ne survient. Tout demeure stérile. Ainsi, quoique tout se passe suivant des formes honorables, l'anomalie persiste. Sur le plan politique, il est montré par là que si, en des temps incertains, on renonce à s'allier avec les inférieurs, on crée ainsi une situation qui n'est pas durable."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Il faut traverser les eaux. Elles arrivent plus haut que la tête. Infortune. Pas de blâme. La situation indiquée ici est celle où l'extraordinaire est porté à son comble. On est courageux et l'on veut à tout prix venir à bout de sa tâche. On se met ainsi en danger. On se trouve submergé par l'eau. C'est l'infortune. Toutefois abandonner la vie en voulant faire triompher ce qui est bon et bien n'entraîne pas de blâme. Il est des choses plus importantes que la vie. I recently borrowed a laptop and have been working/playing on it till very late into the night, often till 1 or 2 am. I asked if the laptop computer was in the way of my path. the answer is pretty clear here and amazingly so; with the breaking point of the beam and then the image of the mutation is that the superiorman rests and recuperates at night leaving the thunder at rest, i.e., electronics off. thansk artgirls – 03/12/2008 love sent"}]}, "29": {"numero": 29, "caractere": "坎", "pinyin": "K'an", "nom": "L'Insondable, l'Eau", "trigramme_haut": "K'an", "trigramme_haut_desc": "L'Insondable, l'Eau", "trigramme_bas": "K'an", "trigramme_bas_desc": "L'Insondable, l'Eau", "description": "C'est un des hexagrammes doubles. Le trigramme K'an signifie l'action de s'enfoncer brusquement. Un trait yang est enfoncé entre deux traits yin et il se trouve enfermé par eux comme l'eau dans une gorge étroite. C'est le fils cadet. Le réceptif a acquis le trait yang médian du créateur; ainsi naît K'an. Ce trigramme a pour image l'eau en tant qu'elle vient d'en haut et circule sur la terre dans les rivières et les fleuves, étant ainsi la cause de la vie sur la terre. Appliqué aux hommes, K'an représente le coeur, l'âme où la vie est enfermée dans le corps, la lumière contenue dans les ténèbres, la raison. Le trigramme étant répété, le signe entier a le sens supplémentaire de « répétition du danger ». Il veut désigner par là une situation objective à laquelle on doit s'accoutumer et non une disposition subjective. Car le danger en tant que disposition subjective signifie témérité ou perfidie. C'est pourquoi le danger est également représenté par une gorge montagneuse, c'est-à-dire un é", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Répétition de l'insondable. Dans l'abîme on tombe dans un gouffre. Infortune. L'accoutumance au danger fait que l'homme en arrive facilement à ce que celui-ci devienne une part de lui-même. Il se familiarise avec lui et s'habitue au mal : Il a ainsi perdu le bon chemin et l'infortune est la conséquence naturelle de cette situation."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "L'abîme est dangereux. On doit seulement s'efforcer d'atteindre de petites choses. Dans une situation périlleuse il ne faut pas essayer immédiatement de s'échapper à tout prix, mais on doit tout d'abord se tenir pour satisfait si l'on n'est pas vaincu par le danger. On doit considérer calmement les circonstances de l'heure et se contenter de petites choses, puisqu'un grand succès ne peut être obtenu. La source, elle aussi, coule d'abord en mince filet, et il lui faut du temps pour se frayer un chemin vers l'espace libre."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Devant et derrière abîme sur abîme. Dans un tel danger fais d'abord une pause, sinon tu tomberas dans l'abîme, dans un gouffre. N'agis pas ainsi. Tout pas en avant ou en arrière met en danger. On ne peut songer à s'échapper. C'est pourquoi il ne faut pas se laisser entraîner à agir, car on ne ferait que s'enfoncer plus profondément encore. Mais on doit, si désagréable qu'il soit de rester dans une telle situation, s'arrêter tout d'abord jusqu'à ce qu'une issue se dessine."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Une cruche de vin, un bol de riz avec, des vases de terre simplement tendus par la fenêtre. Il n'y a certainement pas de blâme à cela. A l'heure du danger, les formes cérémonieuses disparaissent. L'essentiel est une disposition intérieure sincère. Il est d'usage qu'avant d'être engagé un fonctionnaire présente des cadeaux d'introduction et des recommandations. Ici tout est simplifié à l'extrême. Les présents sont maigres; il n'y a personne pour recommander le candidat. Celui-ci se présente seul, et pourtant il n'a pas à rougir s'il a seulement en vue le dessein honorable d'une aide mutuelle dans le danger. Une autre idée encore se trouve suggérée : la fenêtre est l'endroit par lequel la clarté entre dans la pièce. Si l'on veut offrir ses lumières à quelqu'un dans une situation difficile, il faut commencer par ce qui est parfaitement clair et procéder simplement à partir de ce point."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "L'abîme n'est pas rempli à déborder, il est seulement rempli jusqu'au bord. Pas de blâme. Le danger provient de ce que l'on veut aller trop haut. L'eau ne s'accumule pas dans la gorge mais monte seulement jusqu'au point le plus haut du bord pour en sortir. Ainsi, dans le danger, il n'est que de s'avancer sur la ligne de moindre résistance; on atteint alors le but. En de telles périodes de grandes actions ne peuvent être menées à bien. C'est assez si l'on parvient à sortir du danger."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Lié avec des cordes et des câbles, enfermé entre les murs d'une prison hérissés de pointes. Pendant trois ans on ne peut trouver sa route. Infortune. Un homme qui a perdu le bon chemin dans l'extrême danger et qui est ligoté dans ses péchés n'a aucune perspective de sortir de sa situation périlleuse. Il ressemble à un criminel assis dans les chaînes derrière les murs d'une prison hérissés de pointes. love sent"}]}, "30": {"numero": 30, "caractere": "離", "pinyin": "Li", "nom": "Ce qui s'attache, le Feu", "trigramme_haut": "Li", "trigramme_haut_desc": "Ce qui s'attache, le Feu", "trigramme_bas": "Li", "trigramme_bas_desc": "Ce qui s'attache, le Feu", "description": "L'hexagramme est double. Le trigramme Li signifie « s'attacher à quelque chose », « être conditionné », « reposer sur quelque chose », « clarté ». Un trait sombre s'attache à un trait lumineux par-dessus et par-dessous, image d'un espace vide entre deux traits forts, ce qui les rend clairs tous deux. C'est la fille cadette. Le créateur a pris en lui le trait central du réceptif, et c'est ainsi que naît Li. Comme image, c'est le feu. Le feu n'a pas de forme déterminée, mais il s'attache aux corps qui brûlent et, ainsi, est lumineux. De même que l'eau descend du ciel, le feu monte en flamboyant de la terre. Tandis que K'an signifie l'âme enfermée dans le corps, Li indique la nature dans son éclat.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Les traces de pas s'entrecroisent. Si l'on demeure sérieux, pas de blâme. Il est la première heure du matin. Le travail commence. Après que l'âme s'est trouvée isolée du monde extérieur , dans le sommeil, les relations avec le monde recommencent à s'établir. Les traces des impressions s'entrecroisent. L'activité et la hâte règnent. Il est alors important de conserver le recueillement intérieur et de ne pas se laisser emporter par l'agitation de la vie. Lorsqu'on est grave et recueilli, on parvient à la clarté nécessaire pour affronter les nombreuses impressions qui nous assaillent. C'est précisément au commencement qu'une telle gravité recueillie est importante, car le commencement contient les germes de tout ce qui viendra ensuite."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Lumière dorée. Suprême fortune. Le milieu du jour est atteint. Le soleil brille dans une lumière dorée. L'or est la couleur du milieu et de la mesure. La lumière dorée est par conséquent l'image d'une civilisation et d'un art accomplis dont l'harmonie suprême est faite de mesure."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Dans la lumière du soleil couchant, les hommes, ou bien frappent sur le chaudron et chantent, ou bien gémissent tout haut sur l'approche de la vieillesse. Infortune Voici la fin du jour. La lumière du soleil couchant rappelle le caractère conditionné et passager de la vie. Dans cette dépendance extérieure, les hommes perdent aussi la plupart du temps leur liberté intérieure. Ou bien la nature transitoire de l'existence les incite à une gaîté débridée afin de jouir de la vie pendant qu'elle est encore là, ou bien ils se laissent aller au chagrin et gâchent leur temps précieux à se lamenter sur l'approche de la vieillesse. L'une et l'autre attitude sont mauvaises. Pour l'homme noble, il est indifférent que la mort soit proche ou lointaine. Il cultive sa personne, attend son lot et affermit ainsi son destin."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Son arrivée est soudaine. Il s'embrase, meurt, est rejeté. La clarté de l'intelligence a les mêmes rapports avec la vie que le feu avec le bois. Le feu s'attache au bois, mais en même temps il le consume. La clarté de l'intelligence a sa racine dans la vie, mais elle peut aussi consumer la vie. Il s'agit donc de savoir comment fonctionne cette clarté. On a ici l'image d'un météore ou d'un feu de paille. Un homme au caractère excitable et inquiet s'élève rapidement mais ne laisse pas d'effets durables. Dans ces conditions, il est mauvais de se dépenser trop vite et de se consumer comme un météore."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Il pleure dans les fleuves, gémit et se lamente. Fortune. C'est ici le sommet de la vie. S'il ne recevait pas d'avertissement, l'homme dans cette position se consumerait comme une flamme. Lorsqu'au lieu de cela il renonce à la crainte et à l'espoir, contemple le néant de toutes choses, soupire, gémit et s'efforce de conserver sa clarté intérieure, cette tristesse se change en fortune. Il s'agit ici d'une véritable conversion et non d'un changement éphémère comme c'était le cas avec le neuf à la 3° place."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Le roi l'emploie pour monter la garde et pour châtier. Il vaut mieux alors tuer les chefs et faire prisonniers ceux qui les suivent. Pas de blâme. Le but du châtiment est de créer la discipline et non d'imposer des peines aveugles. Il faut guérir le mal à la racine. Dans la vie de la cité, il importe de se débarrasser des chefs des complots, mais d'épargner leurs compagnons. Dans l'œuvre du perfectionnement de soi, il importe d'extirper les mauvaises habitudes, mais de tolérer celles qui sont inoffensives. Car une ascèse trop rude, tout comme un châtiment trop brutal, ne mène à rien de bon. attirance ou répulsion?"}]}, "31": {"numero": 31, "caractere": "咸", "pinyin": "Hien", "nom": "L'Influence (la Demande en Mariage)", "trigramme_haut": "Touei", "trigramme_haut_desc": "Le Joyeux, le Lac", "trigramme_bas": "Ken", "trigramme_bas_desc": "L'Immobilisation, la Montagne", "description": "Le trigramme supérieur est Touei, le joyeux; l'inférieur, Ken, l'immobilisation. Le trigramme fort du bas émeut le trigramme faible du haut en exerçant sur lui une action persistante tendant à l'arrêter, et le second trigramme répond joyeusement et dans l'allégresse à l'invite du premier. Le trigramme inférieur, Ken, est le plus jeune fils; le trigramme supérieur, Touei, la plus jeune fille. Ainsi se trouve représentée l'attraction naturelle des sexes l'un pour l'autre. L'homme doit dans ce domaine prendre l'initiative et se placer au-dessous de la femme en la demandant en mariage. De même que la première partie du livre commence par les hexagrammes du ciel et de la terre, en tant que fondements de tout ce qui existe, la seconde débute par l'hexagramme représentant la demande en mariage et les épousailles, en tant que fondement de la vie sociale.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "L'influence se manifeste dans le gros orteil Avant qu'un mouvement se réalise, il se manifeste dans le gros orteil. L'idée de l'influence est déjà présente. Mais au début elle n'est pas apparente pour les autres. Tant que l'intention n'a pas encore produit d'effets visibles elle ne revêt pas d'importance pour le monde extérieur et ne mène ni au bien ni au mal."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "L'influence se manifeste dans les mollets. Infortune. S'attarder apporte la fortune. Le mollet suit le pied dans le mouvement. Il ne peut pas avancer de lui-même et ne peut pas non plus demeurer seul en place. C'est un mouvement qui n'est pas autonome et, parce qu'il n'est pas autonome, il amène l'infortune. On doit attendre paisiblement jusqu'à ce que l'on soit conduit par une influence effective. On demeure alors exempt de dommage."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "L'influence se manifeste dans les cuisses. Se tient à ce qui le suit. Continuer est humiliant. Toute disposition du cœur nous excite à un mouvement. Là où se porte le désir du cœur, les cuisses courent sans hésitation; elles sont en relation étroite avec le cœur, qu'elles suivent. Mais, appliquée à la vie humaine, cette manière de se mettre tout de suite en mouvement sous l'influence d'une humeur n'est pas la bonne; elle mène à la longue à l'humiliation. L'idée qui découle de là est triple : on ne doit pas se mettre immédiatement à courir après les personnes sur lesquelles on voudrait exercer de l'influence, mais dans certains cas il faut pouvoir se retirer. On ne doit pas davantage céder sur-le-champ à toutes les humeurs des gens au service desquels on se trouve. Et enfin, face aux dispositions de son propre cœur, on ne doit pas négliger la possibilité de refrènement sur laquelle repose la liberté humaine."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "La persévérance apporte la fortune. Le remords disparaît. Quand un homme est agité et que ses pensées vont et viennent, seuls suivent les amis vers lesquels il dirige des pensées conscientes. La place du cœur est ici atteinte. L'impulsion qui en sort est la plus importante. Il faut veiller particulièrement à ce que l'influence soit constante et bonne; alors, malgré le danger que fait naître la grande mobilité du cœur humain, il n'y a plus nécessairement de remords. Quand la force paisible de la personnalité d'un homme opère, les effets produits sont normaux. Tous les hommes qui sont réceptifs aux vibrations d'un tel esprit sont alors influencés. L'action sur les autres ne doit pas prendre la forme d'un travail conscient et voulu en vue de les manier. Une telle agitation consciente provoque en effet un état d'émotion et l'on s'use, éternellement ballotté entre des sentiments fluctuants. En outre, les effets sont alors limités à ceux vers qui l'on dirige ses pensées de façon consciente."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "L'influence se manifeste dans la nuque. Pas de remords La nuque est la partie la plus immobile du corps. Quand l'influence s'y manifeste, la volonté demeure ferme et l'influence ne conduit pas à la confusion. C'est pourquoi il n'est pas ici question de remords. Ce qui se produit dans les profondeurs de l'être, dans le subconscient, ne peut être ni provoqué, ni empêché par l'âme consciente. Il est vrai que si quelqu'un n'est pas influençable il ne peut pas non plus influencer le monde extérieur."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "L'influence se manifeste dans les mâchoires, les joues et la langue. La façon la plus superficielle de vouloir exercer de l'influence sur les autres est le pur bavardage derrière lequel il n'y a rien. Une telle excitation produite par les mouvements des organes de la parole demeure nécessairement insignifiante. C'est pourquoi rien n'est ajouté concernant le bonheur ou le malheur. oui merci"}]}, "32": {"numero": 32, "caractere": "恆", "pinyin": "Hong", "nom": "La Durée", "trigramme_haut": "Tchen", "trigramme_haut_desc": "L'Éveilleur, le Tonnerre", "trigramme_bas": "Souen", "trigramme_bas_desc": "Le Doux, le Vent", "description": "Cet hexagramme est l'inverse du précédent : là l'influence, ici l'union comme état durable. Les images sont celles du tonnerre et du vent qui sont également des phénomènes associés de façon constante. Le trigramme inférieur indique douceur au-dedans, le trigramme supérieur, mouvement au-dehors. Si nous appliquons l'hexagramme aux rapports sociaux, nous sommes en présence de l'institution matrimoniale comme union durable des sexes. Lors de la demande en mariage, le jeune homme se tenait placé au-dessous de la jeune fille. Par contre, dans le mariage qui est représenté par la réunion du fils aîné et de la fille aînée, l'homme est à l'extérieur fournissant direction et impulsion, tandis que la femme demeure à l'intérieur, douce et obéissante.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Vouloir trop vite la durée apporte une constante infortune. Rien qui soit avantageux On ne peut créer quelque chose de durable que par un long travail et une méditation assidue. Lao Tseu dit dans ce sens : « Si l'on veut comprimer quelque chose, il faut d'abord le laisser se dilater comme il faut. » Celui qui exige trop du premier coup fait preuve de précipitation, et, parce qu'il veut trop avoir, il n'obtient finalement rien du tout"}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Le remords disparaît. La situation est anormale. La force du caractère est plus grande que la puissance matérielle dont on dispose. Peut-être pourrait-on craindre alors de se laisser entraîner à une entreprise au-dessus de ses forces, mais, comme c'est le temps de la durée, on parvient à maîtriser l'énergie intérieure, si bien que tout excès est évité. Ainsi disparaît l'occasion de remords."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Celui qui ne procure pas la durée à son caractère rencontre la disgrâce. Humiliation persistante. Quand un homme est mû intérieurement par des sentiments provenant du monde extérieur et créés par la crainte et l'espérance, il oublie la logique interne du caractère. Une telle inconséquence intérieure conduit à la longue à des expériences douloureuses. Ces humiliations viennent souvent d'un côté auquel on n'avait pas songé. Ce ne sont pas tant des effets du monde extérieur que des connexions régulières déterminées par notre propre nature."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Il n'y a pas de gibier dans le champ. Quand à la chasse on veut faire mouche, il faut commencer de la manière convenable. Si l'on persiste à courir après le gibier en un endroit où il n'y en a pas, on peut attendre longtemps avant de le trouver. La durée dans la recherche ne suffit pas. Si l'on ne cherche pas de la manière correcte on ne trouvera pas."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Donner de la durée à son caractère par la persévérance est source de fortune pour la femme et d'infortune pour l'homme. Une femme doit toute sa vie suivre un homme, mais l'homme doit s'en tenir à chaque instant à ce qui est son devoir. S'il voulait régler de façon constante sa conduite sur la femme, ce serait pour lui une faute. De même il est excellent pour la femme d'adopter une attitude conservatrice à l'égard des usages reçus; par contre, l'homme doit demeurer mobile et prêt à s'adapter et à ne se laisser déterminer à chaque instant que par ce que son devoir réclame."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "La hâte comme état durable apporte l'infortune. Il y a des êtres qui sont dans un état perpétuel de hâte sans trouver le repos à l'intérieur d'eux-mêmes. Non seulement la hâte empêche toute profondeur morale, mais elle devient bientôt un danger si elle règne à la place directrice. Endure and in enduring grow strong."}]}, "33": {"numero": 33, "caractere": "遯", "pinyin": "Touen", "nom": "La Retraite", "trigramme_haut": "K'ien", "trigramme_haut_desc": "Le Créateur", "trigramme_bas": "Ken", "trigramme_bas_desc": "L'Immobilisation, la Montagne", "description": "La lumière se retire devant elle pour se mettre en sûreté, de sorte que l'obscurité n'a pas de prise sur elle. Il ne s'agit pas, dans la retraite, d'une action qui relève de la volonté humaine, mais d'une loi naturelle. C'est pourquoi se retirer constitue, dans ce cas, la façon correcte d'agir, qui n'use pas les forces", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "À la queue pendant la retraite; cela est dangereux. L'on ne doit pas vouloir entreprendre quelque chose. Comme l'hexagramme illustre quelque chose qui se retire, le premier trait est la queue et le trait supérieur, la tête. Au cours de la retraite, il est avantageux d'être devant. Ici on est à l'arrière, en contact direct avec les poursuivants hostiles. Il y a là du danger. Dans de telles circonstances périlleuses il n'est pas indiqué d'entreprendre une affaire. C'est en s'arrêtant qu'on a le plus de chances d'échapper au danger qui menace."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Il le tient solidement avec une peau de bœuf jaune. Personne ne peut lui faire lâcher prise. Le jaune est la couleur du milieu. Il indique ce qui est correct, conforme au devoir. Le cuir du bœuf est solide et indéchirable. Tandis que les hommes nobles se retirent et que les hommes vulgaires les poursuivent, on montre l'un de ceux-ci s'accrochant aux hommes supérieurs si fermement et avec une telle ténacité qu'ils ne peuvent se débarrasser de lui. Et parce que ce qu'il veut est juste et qu'il est ferme dans son vouloir, il atteint son but . C'est ainsi que ce trait confirme la parole du jugement : « Dans ce qui est petit (c'est-à-dire, dans le cas présent : « Pour les hommes vulgaires ») la persévérance est avantageuse. »"}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Une retraite interrompue est pénible et dangereuse. Conserver des gens comme valets et servantes apporte la fortune. Lorsque le moment est venu de se retirer et que l'on est retenu, on se trouve dans une situation fâcheuse et pleine de danger, car on est privé de sa liberté d'action. Dans un tel cas, la seule solution consiste à prendre en quelque sorte à son service les hommes qui ne nous laissent pas aller, afin de conserver tout au moins l'initiative et ne pas passer sans défense en leur pouvoir. Pourtant, même s'il y a là une issue, la situation n'a rien de plaisant. Car que peut-on accomplir avec de tels serviteurs ?"}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "La retraite volontaire procure à l'homme noble la fortune, et la ruine à l'homme vulgaire. Lorsqu'il faut se retirer, l'homme élevé s'applique à accepter la séparation de bon cœur et en toute amitié. En outre, il n'a pas de peine à s'adapter intérieurement à la retraite parce qu'il n'a pas à faire en cela violence à ses convictions. Le seul qui ait à souffrir de cette situation est l'homme vulgaire dont il s'éloigne et dont, sans sa direction, l'état doit se détériorer."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Retraite amicale. La persévérance amène la fortune. C'est l'affaire de l'homme noble que de reconnaître à temps que l'heure de la retraite est arrivée. Quand on choisit le moment opportun pour se retirer, l'opération peut s'accomplir dans des formes amicales sans donner lieu à des explications fâcheuses. Mais bien qu'il soit indispensable d'observer les formes extérieures, la fermeté absolue de la résolution est nécessaire pour éviter qu'on ne se laisse égarer par des considérations hors de propos."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Retraite joyeuse. Tout est avantageux. La situation est sans équivoque. Le détachement intérieur est un fait acquis. On a par suite la liberté de s'en aller. Quand on voit son chemin devant soi d'une façon si claire et si indubitable, il s'instaure dans l'âme une tranquillité joyeuse qui élit ce qui est juste sans balancer davantage. Une telle voie clairement tracée mène toujours au bien. evol sent r brazil – 01/12/2009 Un retour au calme à l'intérieur, une ferme décision morale, une fidélité à toute épreuve, un horizon qui fait plaisir à voir. Love sent too Loo – 02/11/2008 run away from running away... Julie – 05/12/2008 difficile retraite puisse-t-elle être joyeuse algiz – 03/12/2008 Our Time is Running ouT... Orsius – 02/12/2008 Oui"}]}, "34": {"numero": 34, "caractere": "大壯", "pinyin": "Chouang", "nom": "La Puissance du Grand", "trigramme_haut": "Tchen", "trigramme_haut_desc": "L'Éveilleur, le Tonnerre", "trigramme_bas": "K'ien", "trigramme_bas_desc": "Le Créateur, le Ciel", "description": "Quatre traits lumineux sont entrés dans l'hexagramme par le bas et s'apprêtent à poursuivre leur ascension. Le trigramme supérieur est Tchen, l'éveilleur; le trigramme inférieur est K'ien, le créateur. Le créateur est fort, l'éveilleur excite le mouvement. L'union du mouvement et de la force donne le sens de « puissance de ce qui est grand ». Cet hexagramme est rattaché au 2° mois (mars avril).", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "La puissance dans les orteils. Continuer amène l'infortune. Cela est certainement vrai. Les orteils sont tout en bas et ils sont prêts à avancer. Ainsi la grande puissance, quand elle se tient à la place inférieure, tend à provoquer de force le mouvement en avant. Mais si l'on continue ainsi cela mène sûrement à l'infortune. C'est pourquoi un avertissement est ajouté en guise de conseil."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "La persévérance apporte la fortune. La situation présupposée ici est celle où les portes du succès s'entr'ouvrent. La résistance commence à fléchir. On va puissamment de l'avant. C'est le point où l'on tombe trop facilement dans la présomption sans pouvoir la réfréner. D'où l'oracle, suivant lequel la persévérance - c'est-à-dire l'équilibre intérieur sans usage exclusif de la puissance - apporte la fortune."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "L'homme vulgaire agit en usant de force, l'homme noble n'agit pas ainsi. Continuer est dangereux. Un bouc se heurte à une haie et s'y prend les cornes. Se targuer de sa puissance conduit à des complications, comme le montre l'exemple du bouc qui se heurte à une haie et s'y prend les cornes. Tandis que l'homme vulgaire qui possède le pouvoir se laisse enivrer par son succès, l'homme noble n'agit pas ainsi. Il demeure conscient du danger qu'il y a à vouloir pousser plus avant quelles que soient les circonstances, et il renonce à temps à déployer ouvertement sa force."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "La persévérance apporte la fortune. Le remords diminue. La haie s'ouvre, il n'y a pas de complications. La puissance repose sur l'essieu d'un grand char. Quand on travaille avec persévérance et calme à écarter les résistances, à la fin vient le succès. Les obstacles cèdent et l'occasion de remords entraînée par un usage excessif de la force disparaît. La force ne se manifeste pas extérieurement, mais elle est capable de mouvoir de lourdes charges, comme un grand char dont la puissance repose sur son essieu. Moins on utilise extérieurement la force et plus ses effets sont puissants."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Il perd le bouc avec facilité. Pas de blâme. Le bouc se caractérise par la robustesse extérieure alliée à la faiblesse intérieure. Dans la situation présente tout est parfaitement aisé; il n'existe plus aucune résistance. On peut alors se défaire de la nature belliqueuse semblable à celle du bouc et l'on n'aura pas à rougir."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Un bouc se heurte à une haie. Il ne peut pas reculer, il ne peut pas avancer. Rien n'est avantageux. Si l'on remarque la difficulté, cela apporte le succès. Si l'on s'aventure trop loin, on arrive à un point mort où l'on ne peut ni avancer, ni reculer et où tout ne sert qu'à embrouiller davantage les choses. Un pareil entêtement conduit à des difficultés insurmontables. Si, se rendant compte de la situation, on décide de ne pas continuer et l'on s'apaise, alors avec le temps tout ira bien. un retour en arriere, aujourd hui, 29/12/2009, trois ans plus tard... et oui s est la meme, :-) la base fondamental n a pas changer en theorie... bonne chance 2009 to 2012 je ne sais pas ce qu il arriveras. pierre – 03/11/2007 un retour en arriere, aujourd hui, 29/12/2009, trois ans plus tard... et oui s est la meme, :-) la base fondamental n a pas changer en theorie... bonne chance 2009 to 2012 je ne sais pas ce qu il arriveras."}]}, "35": {"numero": 35, "caractere": "晉", "pinyin": "Tsin", "nom": "Le Progrès", "trigramme_haut": "Li", "trigramme_haut_desc": "Ce qui s'attache, le Feu", "trigramme_bas": "K'ouen", "trigramme_bas_desc": "Le Réceptif, la Terre", "description": "Par suite, c'est l'image du progrès rapide et aisé qui traduit en même temps l'expansion toujours plus grande et la clarté.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Progressant mais repoussé. La persévérance apporte la fortune. Si l'on ne rencontre pas la confiance on doit demeurer abandonné . Pas de faute. En un temps où tout pousse au progrès, on se trouve encore dans l'incertitude, ne sachant pas si, en progressant, on ne va pas s'exposer à être rejeté en arrière. Il importe alors de continuer avec simplicité à marcher dans la bonne direction : cela apporte finalement la fortune. Il peut se faire que quelqu'un ne rencontre pas la confiance. Dans ce cas on ne s'efforcera pas d'être reconnu à tout prix : on doit demeurer abandonné et joyeux et ne pas se laisser porter à la colère. Ainsi on demeure sans faute."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Progressant mais dans la tristesse. La persévérance apporte la fortune. On reçoit un grand bonheur de son aïeule. Le progrès subit un arrêt. On se trouve empêché de s'unir à l'homme occupant la place d'autorité, avec lequel on est en relations. Cela amène de la tristesse. Toutefois il importe dans un tel cas de demeurer persévérant car, avec une douceur toute maternelle, cette personne nous fera éprouver un grand bonheur. Ce bonheur survient et il est bien mérité, car l'attraction mutuelle n'a pas pour fondement des motifs égoïstes, mais des principes fermes et corrects."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Tous sont d'accord. Le remords disparaît. On fait effort pour avancer, et cela en compagnie d'autres dont l'accord nous soutient. Ainsi disparaît l'occasion de regret que l'on pourrait trouver dans le fait que l'on ne possède pas l'autonomie nécessaire pour venir seul à bout de tout destin adverse."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Progrès comme une marmotte. La persévérance apporte le danger. En temps de progrès, des hommes forts qui ne se trouvent pas à la place qu'ils méritent peuvent aisément amasser une grande quantité de biens. Mais une telle conduite est ténébreuse. Et comme les temps de progrès sont toujours aussi des temps où le soleil met au jour les menées ténébreuses, l'obstination dans une telle manière d'agir apporte nécessairement le danger avec elle."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Le remords diminue. Ne prends pas le gain et la perte à cœur. Des entreprises apportent la fortune. Rien qui ne soit avantageux. Ici se trouve indiquée une situation où un homme se trouve à un poste d'autorité en temps de progrès et y demeure doux et réservé. Il pourrait se faire à ce sujet le reproche de ne pas avoir suffisamment utilisé l'aspect favorable de l'époque et de ne pas s'être procuré tous les avantages possibles. Mais ce regret se dissipe. On ne doit pas prendre à cœur le gain et la perte. Ce sont là choses secondaires. Il est plus important de s'être assuré de cette manière la possibilité d'accomplir des œuvres riches en succès et en bénédictions."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Progresser avec les cornes n'est permis que pour châtier son propre domaine. La conscience du danger apporte la fortune. Pas de blâme. La persévérance apporte l'humiliation. Progresser les cornes abaissées, c'est-à-dire s'avancer de façon agressive est une attitude qu'un homme ne doit adopter dans les moments dont il est ici question qu'à l'égard des fautes des siens. On doit alors garder en mémoire qu'un danger est toujours lié à une telle démarche agressive. On évite ainsi les fautes qu'on risquerait de commettre en agissant différemment, et l'on atteint le but qu'on s'est fixé. Si par contre on persévère dans cette attitude trop énergique, notamment envers les personnes qui ne sont pas des proches, on aboutit à une humiliation. iz izinn"}]}, "36": {"numero": 36, "caractere": "明夷", "pinyin": "Yi", "nom": "L'Obscurcissement de la Lumière", "trigramme_haut": "K'ouen", "trigramme_haut_desc": "Le Réceptif, la Terre", "trigramme_bas": "Li", "trigramme_bas_desc": "Ce qui s'attache, le Feu", "description": "Le soleil s'est enfoncé sous la terre et s'est donc obscurci. Le nom de l'hexagramme signifie proprement « le fait de blesser ce qui est lumineux », et c'est pourquoi les différents traits parlent souvent de blessure. La situation est exactement l'inverse de celle représentée par l'hexagramme précédent. Là on a au sommet un homme sage qui possède des assistants de valeur en compagnie desquels il progresse; ici la place d'autorité est occupée par un homme ténébreux qui porte préjudice à l'homme habile et vertueux.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "L'obscurcissement de la lumière en vol. Il abaisse ses ailes. Pendant son voyage l'homme noble ne mange pas durant trois jours, mais il a où aller. L'hôte a des choses à dire sur son compte. Avec une résolution héroïque un homme veut s'élever d'un coup d'aile au-dessus de tous les obstacles. Mais il se heurte à un destin hostile. Il bat alors en retraite et esquive. L'heure est difficile. Sans cesse il doit passer à la hâte d'un lieu dans un autre, sans avoir d'endroit où demeurer. S'il ne veut pas consentir à un compromis avec lui-même mais décide de rester fidèle à ses principes, il souffre de privations. Toutefois il a un but précis vers lequel il tend, même si les gens auprès de qui il vit ne le comprennent pas et médisent de lui."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "L'obscurcissement de la lumière le blesse à la cuisse gauche. Il prête son aide avec la vigueur d'un cheval. Fortune. Le seigneur de la lumière est ici à une place subordonnée. Il est blessé par le seigneur de l'obscurité. Mais la blessure ne met pas la vie en danger, elle cause seulement une gêne. La délivrance est encore possible. Le blessé ne pense pas à lui-même, mais seulement au salut des autres qui sont également menacés. C'est pourquoi il cherche avec une extrême énergie à sauver ce qui doit être sauvé. C'est dans cette activité conforme au devoir que se trouve la fortune."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "L'obscurcissement de la lumière au cours de la chasse au sud. On capture leur grand chef. On ne doit pas escompter une persévérance trop hâtive. Il semble que le hasard soit à l'œuvre. Tandis que l'homme fort et loyal s'efforce d'établir l'ordre par une activité pleine de zèle sans la moindre arrière-pensée, il se heurte de façon apparemment fortuite au meneur des forces de désordre et le fait prisonnier. La victoire est ainsi obtenue. Mais il ne faut pas témoigner trop de hâte en mettant fin aux abus. Ce serait mauvais, parce que les abus régnaient depuis trop longtemps déjà."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Il pénètre dans le côté gauche du ventre. On parvient au coeur de l'obscurcissement de la lumière et l'on quitte la porte et la cour. On se trouve dans le voisinage du chef de l'obscurité et l'on découvre ainsi ses pensées les plus secrètes. On se rend compte par là qu'il n'y a plus d'amélioration à espérer et l'on est en mesure de quitter le lieu du malheur avant que celui-ci n'éclate."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "L'obscurcissement de la lumière comme chez le prince Ki. La persévérance est avantageuse. Le prince Ki vivait à la cour du tyran Tchéou Sin qui, sans être nommé, est ici au coeur de la situation tout entière. Le prince Ki était apparenté à ce tyran et, par suite, il ne pouvait pas se retirer de la cour. C'est pourquoi il dissimulait ses sentiments vertueux et contrefaisait l'insensé. Il fut ensuite retenu comme esclave sans se laisser ébranler dans ses dispositions par cette adversité extérieure. Il y a là un enseignement pour ceux qui ne peuvent pas abandonner leur place dans les temps d'obscurité. Ils doivent posséder, avec une invincible persévérance intérieure, une prudence redoublée dans leurs rapports extérieurs afin de sortir du danger"}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Non la lumière mais l'obscurité. Tout d'abord il s'est élevé au ciel, puis il a plongé dans les profondeurs de la terre. L'obscurité parvient ici à son comble. La force ténébreuse était d'abord placée si haut qu'elle pouvait blesser toutes les puissances bonnes et lumineuses. A la fin pourtant elle périt par sa propre obscurité, car la chute du mal doit se produire au moment même où il a complètement vaincu le bien et, par suite, consumé la force à laquelle il devait jusque-là son existence. previous to receiving this hexagram, I was relating personal, spiritual info on another web site. I do not know what I hit on my keyboard, but all of the info disappeared. having written so much, I became \"entranced\" in my work and forgot to \"save\". poof, gone:( so upon reading this...I wonder if I said too much or perhaps what had been saved was enough. xander – 03/12/2007 I have taken this time to reflect on the response my initial post received and after several of daily consultations I confidently reiterate the position that the Oracle will guide and reveal that which is needed to understand the world around us but to pollute such a text with a transitory and inflammatory remark regarding one's personal political or social ideation's simply detracts from the ethereal magnificence of a work such as the I-Ching. Use it however you will but have enough respect for it to add text only if it serves to further understanding, not to forward an ideology. Aleph – 01/12/2007 love sent"}]}, "37": {"numero": 37, "caractere": "家人", "pinyin": "Jen", "nom": "La Famille (le Clan)", "trigramme_haut": "Souen", "trigramme_haut_desc": "Le Doux, le Vent", "trigramme_bas": "Li", "trigramme_bas_desc": "Ce qui s'attache, le Feu", "description": "L'hexagramme représente les lois qui règnent à l'intérieur de la famille. Le trait fort du sommet représente le père, celui du bas, le fils; le cinquième trait, qui est également fort, figure le yang, le deuxième, qui est faible, indique la femme. D'autre part, les deux traits forts à la 5e et à la 3e place représentent deux frères; les traits faibles correspondants, à la 4e et à la 2e place, sont leurs femmes, si bien que toutes les relations et toutes les situations existant à l'intérieur de la famille trouvent ici leur expression appropriée. Chacun des traits a une nature conforme à la place qu'il occupe. La présence d'un trait fort à la 6e place où l'on pourrait s'attendre à trouver un trait faible désigne de la façon la plus claire la ferme autorité qui doit émaner du chef de famille. Ce trait entre ici en ligne de compte, non en sa qualité de sixième, mais en tant que trait supérieur. La famille manifeste les lois qui règnent à l'intérieur de la maison, lois qui, appliquées au mo", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Nette séparation à l'intérieur de la famille. Le remords disparaît. La famille doit constituer une unité nettement définie à l'intérieur de laquelle chacun des membres connaît sa place. Dès le début les enfants doivent être accoutumés à des règles précises, avant que leur volonté ait pris une autre direction. Si l'on commence trop tard à introduire l'ordre, la volonté des enfants a déjà contracté de mauvaises habitudes, les humeurs et les passions ayant grandi créent des obstacles, ce qui produit des motifs de remords. Certes des occasions de repentir apparaissent également quand on commence à temps à faire régner l'ordre : la vie commune dans des cercles assez larges les rend inévitables. Mais le regret disparaît chaque fois après avoir pris naissance et tout s'arrange. Car rien n'est plus facile à éluder et plus difficile à réaliser que la tâche de « briser la volonté » des enfants."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Elle ne doit pas suivre ses humeurs. Elle doit veiller aux aliments à l'intérieur. La persévérance apporte la fortune. La femme doit toujours régler sa conduite sur la volonté du maître de maison, père, époux ou fils devenu adulte. Sa place est au milieu de la maison. Elle y exerce, sans avoir à les chercher, de grands et importants devoirs. Elle doit veiller à l'alimentation des membres de la famille et aux offrandes destinées aux sacrifices. Elle devient ainsi le centre de la vie sociale et de la vie religieuse de la famille. La persévérance à cette place apporte la fortune à la famille tout entière. Appliqué à la conduite en général, le conseil donné ici est de ne rien rechercher par des moyens violents, mais de se limiter paisiblement à l'accomplissement des devoirs existants."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Quand les caractères s'échauffent dans la famille, le remords naît d'une sévérité excessive. Quand la femme et les enfants folâtrent et rient, cela conduit finalement à l'humiliation. Dans la famille doit régner le juste milieu entre la rigidité et le relâchement. Une sévérité excessive à l'égard de sa propre chair et de son propre sang conduit au remords. Le mieux est d'édifier des digues solides à l'intérieur . desquelles la pleine liberté de mouvement est laissée aux individus. Toutefois, dans les cas douteux, une trop grande sévérité qui permet de conserver la discipline de la famille est préférable, en dépit de certaines fausses notes, à une trop grande faiblesse qui mène à l'humiliation."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Elle est la richesse de la maison. Grande fortune. La maîtresse de maison est la personne dont dépend la prospérité de la famille. La prospérité règne toujours quand dépenses et recettes s'équilibrent de façon satisfaisante. Cela conduit à une grande fortune. Dans le domaine de la vie publique, l'oracle s'applique à l'intendant fidèle dont les mesures favorisent le bien général."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Comme un roi il s'approche de sa famille. Ne craignez pas. Fortune. Le roi est l'image d'un homme paternel et doté de richesse intérieure. La question n'est donc pas que l'on éprouve de la crainte devant lui, mais que la famille tout entière puisse avoir confiance en lui, car c'est l'amour qui régit les rapports. Sa nature exerce spontanément la juste influence."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Son travail commande le respect. A la fin vient la fortune. Le bon ordre de la famille repose en dernière analyse sur la personne du maître de maison. S'il cultive sa personnalité de manière que son influence s'impose par la force de sa vérité intérieure, tout va bien dans la famille. Quand on occupe un poste de direction, on doit spontanément assumer les responsabilités. love sent"}]}, "38": {"numero": 38, "caractere": "睽", "pinyin": "K'ouei", "nom": "L'Opposition", "trigramme_haut": "Li", "trigramme_haut_desc": "Ce qui s'attache, le Feu", "trigramme_bas": "Touei", "trigramme_bas_desc": "Le Joyeux, le Lac", "description": "L'hexagramme se compose du trigramme supérieur Li, la flamme, qui flamboie vers le haut, et du trigramme inférieur Touei, le lac, qui s'infiltre vers le bas. Ces mouvements sont dirigés en sens opposé. En outre Li est la cadette et Touei, la plus jeune des filles. Bien qu'elles habitent la même maison, elles appartiennent à des hommes différents; par suite, leurs volontés ne sont pas unanimes mais vont en sens contraire.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Le remords disparaît. Si tu perds ton cheval, ne cours pas après lui : il revient de lui-même. Si tu vois des hommes mauvais, préserve-toi des fautes. Même au temps de l'opposition on peut agir de manière à demeurer exempt de fautes, si bien que le remords disparaît. Lorsque l'opposition se dessine, il ne faut pas vouloir créer de force l'unité. On ne ferait alors qu'atteindre le résultat contraire, de même qu'un cheval s'éloigne toujours davantage quand on lui court après. Si c'est notre cheval, nous pouvons en toute tranquillité le laisser courir : il revient de lui-même. C'est ainsi également qu'un homme qui est des nôtres et qui s'est momentanément éloigné de nous par suite d'un malentendu revient spontanément si où le laisse faire. Il convient d'autre part d'être prudent quand des hommes mauvais qui ne sont pas des nôtres se frayent un chemin vers nous, également à la suite d'un malentendu. Il importe ici d'éviter les fautes : ne pas vouloir les écarter de force, car on ne parviendrait qu'à faire naître l'hostilité, mais les supporter patiemment; ils se retireront bientôt d'eux-mêmes."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "On rencontre son maître dans une rue étroite. Pas de blâme. Par suite de malentendus, des hommes unis par une nature semblable ne peuvent se réunir de façon pleinement correcte. Une rencontre fortuite dans des circonstances dépouillées de cérémonies peut alors être utile du moment qu'existe une affinité intérieure."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "On voit le char tiré en arrière, les bœufs arrêtés, l'homme, les cheveux et le nez coupés. Pas de bon commencement, mais une bonne fin. Il semble parfois que tout conspire contre nous. Nous nous voyons entravés et arrêtés dans nos progrès, nous nous voyons insultés et blessés (couper les cheveux et Je nez constituait un châtiment grave et déshonorant). Toutefois on ne doit pas alors se laisser égarer, mais il faut, malgré les oppositions, se tenir à l'homme avec qui l'on se sait doté d'affinités. Ainsi en dépit du mauvais commencement la fin sera bonne."}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Isolé par l'opposition on rencontre un homme d'esprit semblable avec lequel on peut avoir des relations confiantes. Pas de blâme malgré le danger. Quand nous nous trouvons dans une compagnie dont nous sommes séparés par une opposition intérieure, nous tombons dans l'isolement. Si toutefois, dans une telle situation, nous rencontrons un homme qui est d'emblée des nôtres en raison de l'ensemble de sa nature et à qui nous puissions faire don de toute notre confiance, nous triomphons de tous les dangers de la solitude. Notre volonté parvient au succès et nous sommes exempts de fautes."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Le remords disparaît. Le compagnon se fraye un chemin en mordant au travers des voiles. Si l'on va à lui, comment serait-ce une faute ? On rencontre un homme fidèle que l'on ne sait tout d'abord reconnaître à cause de l'éloignement général. Mais il se fraye un chemin en mordant au travers des voiles qui causent la séparation. Pour celui à qui ce compagnon se montre dans sa véritable nature, c'est un devoir que d'aller à sa rencontre et de travailler avec lui."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Isolé par l'opposition, on voit son compagnon comme un porc recouvert de boue, comme un char rempli de démons. D'abord on tend son arc contre lui, puis on dépose son arc. Ce n'est pas un brigand, il fera sa demande en son temps. Tandis qu'on marche, la pluie tombe et la fortune vient. L'isolement est ici causé par des malentendus; il ne provient pas des circonstances extérieures, mais des dispositions intérieures. On méconnaît son meilleur ami, on le tient pour un porc impur et souillé de boue; on le croit dangereux comme un char rempli de démons. On adopte une attitude de défense. Toutefois on finit par reconnaître son erreur, on dépose son arc et l'on se rend compte que l'autre s'avance dans les meilleures intentions pour réaliser une union étroite. Ainsi la tension tombe. L'union fait s'évanouir l'opposition, comme la pluie en tombant dissipe la chaleur étouffante qui régnait avant l'orage. Tout va bien, car c'est précisément lorsqu'elle est parvenue à son point le plus aigu que l'opposition se transforme en son contraire give thanks . n – 01/12/2009 Le plus explicite de mes tirages (1989) J'ai rencontré mon maître dans une rue étroite où j'ai failli être mordu JM – 02/11/2008 On n'attend pas pour être sage ? affirmation présomptueuse"}]}, "39": {"numero": 39, "caractere": "蹇", "pinyin": "Kien", "nom": "L'Obstacle", "trigramme_haut": "K'an", "trigramme_haut_desc": "L'Insondable, l'Eau", "trigramme_bas": "Ken", "trigramme_bas_desc": "L'Immobilisation, la Montagne", "description": "On se trouve ainsi environné d'obstacles. Mais la propriété de la montagne, qui est d'immobiliser, suggère également la façon dont on peut se libérer de cette obstruction. L'hexagramme représente des obstacles qui apparaissent dans le cours du temps, mais qui peuvent et doivent être surmontés. Toutes les indications données portent en conséquence sur la manière de vaincre les empêchements.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Six", "titre": "Six au commencement signifie :", "texte": "Aller conduit à l'obstacle, venir rencontre l'éloge. Quand on se voit devant un obstacle, ce qui importe est de réfléchir à la manière dont on pourra le mieux en venir à bout. Si un danger nous menace, nous ne devons pas nous efforcer d'aller aveuglément de l'avant, cela ne conduirait qu'à des complications. Mais l'attitude correcte est de commencer par battre en retraite, non pour renoncer au combat, mais en vue d'attendre le meilleur moment pour le livrer."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Le serviteur du roi rencontre obstacle sur obstacle, mais ce n'est pas sa faute. La meilleure manière de procéder est ordinairement de faire le tour de l'obstacle et de chercher à le vaincre sur la ligne de moindre résistance. Mais il est pourtant un cas où l'on doit affronter la difficulté, même si les obstacles s'accumulent : c'est lorsque le chemin du devoir nous interdit d'agir suivant notre libre décision et nous oblige à rechercher le danger pour le service d'une cause supérieure. On peut alors le faire tout en demeurant parfaitement en paix, car ce n'est pas par sa faute que l'on s'est mis dans ces difficultés."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Aller mène à l'obstacle. C'est pourquoi il revient. On montre ici l'homme qui doit agir comme père de famille ou chef des siens. S'il voulait plonger dans le danger à la légère, ce serait vain, car ceux qui sont confiés à sa garde ne peuvent pas continuer leur marche tout seuls. C'est pourquoi il bat en retraite et se retourne vers les siens, qui l'accueillent avec une grande joie."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Aller mène à des obstacles, venir mène à l'union. L'oracle montre ici encore une situation à laquelle on ne peut faire face tout seul. Dans un tel cas, le chemin direct n'est pas le plus court. Si l'on voulait tenter d'aller de l'avant avec ses seules forces, sans les préparations indispensables, on ne trouverait pas les soutiens nécessaires et l'on s'apercevrait trop tard que l'on avait fait de faux calculs, puisque les conditions sur lesquelles on espérait pouvoir compter s'avéreraient insuffisantes. C'est pourquoi il vaut mieux en pareil cas commencer par faire une pause et rassembler autour de soi de fidèles compagnons sur qui l'on pourra s'appuyer pour vaincre les obstacles."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Au sein des plus grands obstacles des amis surviennent. Nous voyons ici l'homme qui est appelé à remédier à une situation critique. Il ne doit pas vouloir éluder les obstacles, même s'ils s'entassent dangereusement devant lui. Mais, comme il possède effectivement une vocation supérieure, la force de son esprit est suffisamment opérante pour attirer à lui des hommes qui lui prêtent leur aide, et il est en mesure de les organiser effectivement, afin que le travail en commun de tous les participants judicieusement réparti suivant un plan permette de venir à bout des obstacles."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Aller mène à des obstacles, venir mène à une grande fortune. Il est avantageux de voir le grand homme. On montre ici quelqu'un qui a déjà laissé derrière lui le monde et son agitation. Lorsque vient pour le monde le temps de l'obstacle, il pourrait sembler que la solution la plus simple serait pour lui de laisser purement et simplement le siècle derrière lui et de se réfugier dans l'au-delà. Mais cette voie lui est barrée. Il ne peut pas être bienheureux tout seul et abandonner le monde à sa détresse. Son devoir l'appelle une fois encore dans l'agitation du siècle. A cause précisément de son expérience et de sa liberté intérieure, il est capable de réaliser quelque chose de grand et de mûr qui apporte la fortune. Et il est avantageux de voir le grand homme en compagnie duquel on pourra achever l'œuvre du salut. Et hop, un coup dans le tibia"}]}, "40": {"numero": 40, "caractere": "解", "pinyin": "Hiai", "nom": "La Libération", "trigramme_haut": "Tchen", "trigramme_haut_desc": "L'Ébranlement, le Tonnerre", "trigramme_bas": "K'an", "trigramme_bas_desc": "L'Insondable, l'Eau", "description": "L'obstacle est écarté, les difficultés sont conçues comme étant en cours de solution. La libération n'est pas encore achevée, elle ne fait juste que de commencer et ses différents stades sont représentés dans l'hexagramme.", "jugement": "", "image": "", "traits": [{"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "On tue trois renards dans le champ et l'on reçoit une flèche jaune. La persévérance est source de fortune. L'image est empruntée à la chasse. Le chasseur prend trois renards rusés et obtient en récompense une flèche jaune. Les obstacles de la vie publique sont les renards perfides, les flatteurs qui cherchent à influencer le souverain. Ils doivent être écartés avant que la libération puisse avoir lieu. Mais le combat ne doit pas être mené avec des armes mal adaptées. La couleur jaune évoque la mesure et le milieu que l'on doit garder quand on s'avance contre les ennemis, tandis que la flèche représente la direction juste. Quand on se voue de tout son cœur à la tâche de la libération, on reçoit de sa rectitude intérieure une force telle qu'elle agit contre tout ce qui est faux et vulgaire."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Quand un homme porte une charge sur son dos et malgré cela voyage en char, il incite par là les voleurs à s'approcher. La persévérance conduit à l'humiliation. Un homme est sorti de conditions misérables; il est parvenu à une situation aisée et se trouve libéré du besoin. Mais si, à la manière d'un parvenu, il cherche à prendre ses aises sans pour autant s'adapter intérieurement aux conditions nouvelles, il attire par là les voleurs, et s'il continue ainsi il est sûr de parvenir à l'humiliation. Confucius dit à ce sujet : « Porter une charge sur le dos est le propre d'un homme vulgaire. Un char est la propriété d'un homme éminent. Quand un homme vulgaire utilise le bien d'un homme éminent, les voleurs songent à le lui ôter. Quand quelqu'un est insolent devant ses supérieurs et dur pour ses inférieurs, les voleurs songent à l'attaquer. Une surveillance relâchée pousse les voleurs à commettre un vol. L'élégante parure d'une jeune fille incite à lui dérober sa vertu. »"}, {"position": 4, "type_trait": "Neuf", "titre": "Neuf à la quatrième place signifie :", "texte": "Libère-toi de ton gros orteil. Alors le compagnon s'approche et tu peux te fier à lui. Aux époques d'immobilité, il arrive que les hommes vulgaires s'attachent à un homme supérieur et, grâce au contact quotidien et à l'accoutumance qu'il crée, ils entrent dans son intimité et se rendent indispensables, de même que le gros orteil est indispensable au pied auquel il facilite la marche. Mais lorsqu'approche le temps de la délivrance avec son appel à l'action, on doit se libérer de ces gens rencontrés par hasard avec lesquels on ne possède pas de lien intérieur. Sinon en effet les amis qui partagent nos sentiments, auxquels nous pouvons nous fier véritablement et en compagnie desquels nous pourrions mener à bien une entreprise, resteront à l'écart, pleins de méfiance."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Si seulement l'homme noble peut se libérer lui-même, cela apporte la fortune. Il montre ainsi au vulgaire que pour lui l'affaire est sérieuse. Les temps de libération réclament de la résolution intérieure. Les hommes vulgaires ne doivent pas être éloignés par des interdictions ou des moyens extérieurs. Si l'on veut se défaire d'eux, on doit tout d'abord se détacher complètement d'eux intérieurement, car ils remarquent d'eux-mêmes le sérieux que l'on témoigne et ils se retirent."}, {"position": 6, "type_trait": "Six", "titre": "Six en haut signifie :", "texte": "Le prince tire un faucon sur un mur élevé. Il l'abat. Tout est avantageux Le faucon sur un mur élevé est l'image d'un homme vulgaire devenu puissant et occupant un poste élevé, qui fait obstacle à la délivrance. Il s'oppose à l'influence libératrice par son action intérieure, car il est endurci dans sa méchanceté. Il doit être énergiquement écarté, et cela exige l'emploi des moyens adéquats. Confucius dit à ce sujet : « Le faucon est le but de la chasse. L'arc et la flèche sont les instruments et les moyens. Le tireur est l'homme, qui doit utiliser correctement les moyens en vue d'atteindre le but. L'homme noble cache les moyens dans sa personne. Il attend le moment et ensuite il agit. Comment dès lors tout n'irait-il pas très bien ? Il agit et il est libre. C'est pourquoi il lui suffit de sortir et il abat le gibier. Il en est ainsi de l'homme qui agit après avoir mis au point les moyens. » confusius commentary on line 6: The hawk is the object of the hunt; bow and arrow are the tools and means. The marksman is man (who must make proper use of the means to his end). The superior man contains the means in his own person. He bides his time and then acts. Why then should not everything go well? He acts and is free. Therefore all he has to do is to go forth, and he takes his quarry. This is how a man fares who acts after he has made ready the means. Priya – 02/11/2008 La liberation de cet envoutement tenace ? hilda algiz – 08/12/2008 Extremadura ! - Per espera ad astra - 1.0 – 0"}]}, "41": {"numero": 41, "caractere": "損", "pinyin": "Souen", "nom": "La Diminution", "trigramme_haut": "Ken", "trigramme_haut_desc": "L'Immobilisation, la Montagne", "trigramme_bas": "Touei", "trigramme_bas_desc": "Le Joyeux, le Lac", "description": "L'hexagramme montre une diminution du trigramme inférieur au profit du trigramme supérieur, car le 3e trait, qui était fort à l'origine, est passé à la place supérieure, et le trait faible qui, primitivement, occupait cette dernière position, l'a remplacé . Le trigramme inférieur s'est donc amoindri au bénéfice du trigramme supérieur. C'est un amoindrissement pur et simple ; si l'on diminue la base d'un édifice et que l'on en renforce les murs supérieurs, l'ensemble y perd de sa solidité. De même une diminution de la prospérité du peuple au profit des gouvernants constitue un amoindrissement pur et simple. Et l'hexagramme tout entier tend à montrer la manière dont ce déplacement de la prospérité peut s'opérer sans que les sources de cette dernière dans le peuple et ses couches inférieures en soient taries.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Si les affaires sont terminées, s'en aller vite n'entraîne pas de blâme. Il faut toutefois se demander jusqu'à quel point on doit diminuer les autres. C'est une attitude dépourvue d'égoïsme et bonne, lorsqu'on s'est acquitté de ses devoirs immédiats et importants, que de mettre sa force au service des autres et, sans en faire état ou s'en prévaloir, de porter promptement secours là où c'est nécessaire. Mais l'homme placé à un poste supérieur auquel on vient ainsi en aide doit bien se demander jusqu'à quel point il est en droit d'accepter cette aide sans causer de préjudice essentiel à son serviteur ou à son ami secourable. Ce n'est que là où existe une telle délicatesse de sentiment que l'on petit se donner sans hésitation et totalement."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "La persévérance est avantageuse. Entreprendre quelque chose est source d'infortune. Sans se diminuer soi-même, on peut augmenter les autres. Une noble conscience de soi et un sérieux plein de logique et sans compromissions sont les dispositions indispensables si l'on veut servir les autres. Celui qui se renie pour exécuter la volonté d'un supérieur affaiblit sa propre position sans pour autant aider durablement l'autre. Cela est mauvais. Servir sans faire litière de soi-même est la première condition pour rendre aux hommes des services de valeur durable."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "Quand trois hommes voyagent ensemble, leur nombre diminue d'une unité. Quand un homme voyage seul, il trouve son compagnon. Lorsque trois sont ensemble, la jalousie se déclare. Il faut alors qu'un s'en aille. Une étroite union n'est possible qu'entre deux hommes. Mais lorsqu'un homme est solitaire, il trouve toujours son compagnon qui le complète."}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Lorsqu'on atténue ses défauts, on fait que l'autre vient en hâte et se réjouit. Pas de blâme. Souvent nos défauts empêchent des hommes même bien intentionnés de venir vers nous. Ces défauts sont souvent renforcés et aggravés par l'entourage dans lequel nous nous trouvons. Si, au prix d'une victoire sur nous-mêmes, nous en venons à nous abaisser et à nous en défaire, nous libérons les amis bien disposés d'une pression intérieure et nous faisons qu'ils s'approchent de nous avec une hâte d'autant plus grande, ce qui entraîne une joie réciproque."}, {"position": 5, "type_trait": "Six", "titre": "Six à la cinquième place signifie :", "texte": "Quelqu'un l'augmente à coup sûr. Dix couples de tortues ne peuvent s'opposer à lui, Suprême fortune. Quand le sort destine quelqu'un au bonheur, celui-ci vient sans faute. Tous les oracles, comme ceux que donnent les écailles de tortue, doivent, par leurs signes favorables, s'accorder avec la faveur qui est son lot. Il ne doit craindre devant rien, car une volonté supérieure a décidé son bonheur."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Lorsque quelqu'un est augmenté sans diminution des autres cela est sans blâme. La persévérance apporte la fortune. Il est avantageux d'entreprendre quelque chose. On obtient des serviteurs, mais on ne possède plus de maison séparée. Il y a des hommes qui dispensent des bénédictions au monde entier. Tout accroissement de force, toute augmentation qui leur échoit tourne au bien de l'ensemble des hommes et ne signifie donc pas une diminution pour les autres. Par un travail persévérant et plein de zèle on parvient au succès et l'on trouve les concours dont on a besoin. Mais ce qu'on réalise n'est pas quelque avantage personnel et limité : c'est un bénéfice public et accessible à tous. love sent"}]}, "42": {"numero": 42, "caractere": "益", "pinyin": "Yi", "nom": "L'Augmentation", "trigramme_haut": "Sun", "trigramme_haut_desc": "Le Doux, le Vent", "trigramme_bas": "Tchen", "trigramme_bas_desc": "L'Eveilleur, le Tonnerre", "description": "L'idée de l'augmentation s'exprime par le fait que le trait inférieur fort du trigramme supérieur est descendu et s'est placé au bas du trigramme inférieur. L'idée fondamentale du Livre des Transformations s'exprime également dans cette conception : régner véritablement, c'est servir. Un sacrifice de l'être supérieur qui réalise une augmentation de l'être inférieur est appelé augmentation pure et simple, pour indiquer l'esprit qui, seul, est en mesure d'aider le monde.", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Il est avantageux d'accomplir de grandes actions. Suprême fortune. Pas de blâme. Lorsqu'on se sent grandement encouragé d'en haut, on doit employer l'accroissement de forces ainsi obtenu à accomplir une grande tâche en vue de laquelle on n'aurait peut-être trouvé, s'il n'en avait pas été ainsi, ni la force, ni le goût de la responsabilité. Parce qu'on est libre de recherche personnelle, on réalisera une grande fortune et, en obtenant cette grande fortune, on demeurera exempt de reproches."}, {"position": 2, "type_trait": "Six", "titre": "Six à la deuxième place signifie :", "texte": "Quelqu'un l'augmente certainement. Dix couples de tortues ne peuvent pas s'opposer à lui. Une persévérance durable apporte la fortune. Le roi le présente devant Dieu. Fortune. La véritable augmentation survient quand l'homme réalise en lui-même les conditions qu'elle exige : réceptivité et amour du bien. Ce que l'on poursuit vient alors spontanément avec la nécessité des lois naturelles. Là où l'augmentation est ainsi en accord avec les lois suprêmes de l'univers, aucune constellation de contretemps ne peut l'entraver. Une seule chose importe : c'est qu'un bonheur inattendu ne nous tourne pas la tête, mais que nous le fassions nôtre par la force intérieure et la fermeté. Ainsi nous prendrons de l'importance devant Dieu et devant les hommes et nous pourrons accomplir une œuvre pour le bien du monde."}, {"position": 3, "type_trait": "Six", "titre": "Six à la troisième place signifie :", "texte": "On se trouve enrichi par des expériences malheureuses. Pas de blâme si tu es sincère, que tu marches au milieu et fasses au prince un rapport muni d'un sceau. Un temps de bénédiction et d'enrichissement est si puissant dans ses résultats que même des expériences qui autrement seraient malheureuses servent au bien de ceux qui les subissent. Ils deviennent exempts de fautes et, du fait qu'ils agissent conformément à la vérité, ils acquièrent une telle autorité intérieure qu'ils exercent une influence comme s'ils étaient confirmés par une lettre et un sceau"}, {"position": 4, "type_trait": "Six", "titre": "Six à la quatrième place signifie :", "texte": "Si tu marches au milieu et que tu fasses un rapport au prince, il suivra. Il est avantageux d'être employé lors du transfert de la capitale, Il est important qu'il y ait des hommes servant d'intermédiaires entre dirigeants et dirigés. Ce doivent être des personnalités dépourvues d'égoïsme, notamment en temps d'augmentation où le profit émane du guide pour aller au peuple. Aucune partie de la bénédiction ne doit être retenue de façon égoïste, mais elle doit tourner véritablement tout entière au bien de ceux à qui elle est destinée. Une telle personnalité de médiateur qui exerce également une bonne influence sur le guide est particulièrement importante aux époques où il s'agit d'entreprises considérables, décisives pour l'avenir, qui requièrent l'assentiment intérieur de tous les participants."}, {"position": 5, "type_trait": "Neuf", "titre": "Neuf à la cinquième place signifie :", "texte": "Si vraiment tu as un cœur bon, ne questionne pas. Suprême fortune. En vérité le bien sera reconnu comme ta vertu. Le bien véritable ne compte pas et ne questionne pas sur le mérite et la reconnaissance, mais il agit en suivant une nécessité intérieure. Un tel cœur vraiment bon se trouve récompensé en ce qu'il est reconnu, et ainsi son influence bienfaisante se répandra sans obstacle."}, {"position": 6, "type_trait": "Neuf", "titre": "Neuf en haut signifie :", "texte": "Il ne procure d'augmentation à personne. Quelqu'un assurément le frappe. Il ne conserve pas son cœur constamment ferme. Infortune. Le sens de la situation est que les supérieurs devraient augmenter les inférieurs en renonçant à eux-mêmes. Quand on néglige ce dévot agité dans ses paroles, celles-ci ne trouvent aucun écho chez lui et que l'on n'est utile à personne, on sort aussi de l'influence bienfaisante des autres et l'on se trouve vite isolé. On s'attire ainsi des attaques. Une disposition qui n'est pas en harmonie durable avec les exigences de l'époque apportera nécessairement l'infortune avec elle. Confucius dit à propos de ce trait : « L'homme noble met sa personne en repos avant de se mouvoir. Il se recueille dans son esprit avant de parler. Il affermit ses relations avant de demander quelque chose. Ayant mis ces trois choses en ordre, il est en parfaite sécurité. Mais si quelqu'un est brusque dans ses mouvements, les autres ne coopèrent pas avec lui. S'il demande quelque chose sans avoir auparavant noué des relations, les gens ne lui donnent pas. Si personne n'est avec lui, alors ceux qui veulent lui nuire s'approchent. ». je suis tombée sur ce tirage en de mandant si je devais retourner vers mon âme soeur pour nous unir à présent (nous nous étions séparés car je ne voulai spas d'enfant mais aujourd'hui je me sens prête à passer le pas) C'est notre unique objet de rupture...Que pouvez-vous me conseiller , je suis novice avec l'oracle! merci d'avance et bonne nuit dans"}]}, "43": {"numero": 43, "caractere": "夬", "pinyin": "Kouai", "nom": "La Percée (la Résolution)", "trigramme_haut": "Touei", "trigramme_haut_desc": "Le Joyeux, le Lac", "trigramme_bas": "K'ien", "trigramme_bas_desc": "Le Créateur, le Ciel", "description": "L'hexagramme signifie d'une part une percée après une longue tension accumulée, comme la brèche qu'un fleuve fait à travers ses digues, comme un nuage qui crève. Sur le plan des situations humaines, c'est l'époque où les hommes vulgaires sont en voie de disparition. Leur influence décroît et une action résolue fait que le changement de conditions amène la percée. Ce signe est rattaché au 3 ème mois (avril-mai).", "jugement": "", "image": "", "traits": [{"position": 1, "type_trait": "Neuf", "titre": "Neuf au commencement signifie :", "texte": "Puissant dans les orteils qui marchent en avant. Si l'on va et que l'on n'est pas à la hauteur de l'affaire on commet une faute. Aux époques d'avance résolue, c'est le tout premier début qui est particulièrement difficile. On se sent plein d'élan pour une avance vigoureuse, mais la résistance est encore très puissante. Il importe de mesurer sa propre force et de ne pas s'engager plus loin que l'endroit où l'on est assuré du succès. Aller aveuglément de l'avant est mauvais, car c'est précisément au début qu'un choc en retour inattendu a les conséquences les plus néfastes."}, {"position": 2, "type_trait": "Neuf", "titre": "Neuf à la deuxième place signifie :", "texte": "Cri d'alarme. Armes le soir et la nuit. Ne crains rien. Etre prêt, tout est là. La résolution est inséparable de la prévoyance. Lorsqu'on est attentif et réfléchi, il n'est pas besoin de s'émouvoir et de s'effrayer. Lorsqu'on est constamment vigilant tant qu'il n'y a pas encore de danger, on est armé lorsque le danger s'approche et l'on n'a pas à craindre. L'homme noble est sur ses gardes devant ce qui n'est pas encore en vue et attentif à ce que l'on n'entend pas encore; c'est pourquoi il demeure au milieu des difficultés comme s'il n'y avait pas de difficultés. Si quelqu'un cultive son caractère, les hommes s'attachent spontanément à lui. Si la raison triomphe, les passions se retirent d'elles-mêmes. Etre circonspect et ne pas oublier son armure, c'est là le vrai chemin de la sécurité."}, {"position": 3, "type_trait": "Neuf", "titre": "Neuf à la troisième place signifie :", "texte": "Etre puissant dans les os des joues apporte l'infortune. L'homme noble est fermement résolu. Il marche solitaire et rencontre la pluie. Il est arrosé et l'on murmure contre lui. Pas de blâme. La situation dans laquelle on se trouve est ambiguë. Tandis que tout le monde est engagé dans le combat résolu contre le vulgaire, on se trouve seul à avoir une certaine relation avec un homme du commun. Si l'on voulait alors se montrer extérieurement fort et se tourner contre lui avant que les conditions aient mûri, on ne ferait que rendre la situation tout entière périlleuse, car l'homme vulgaire recourrait alors à des contre-mesures anticipées. La tâche de l'homme noble est ici des plus difficiles. Il doit être intérieurement résolu et, dans son commerce avec l'homme vulgaire, se tenir éloigné de toute participation à sa vulgarité. Ce faisant, il est naturellement mal jugé. On pense qu'il appartient au parti des hommes vulgaires. Il est entièrement isolé, car personne ne le comprend. Ses relations avec le vulgaire le souillent aux yeux de la foule et l'on se tourne contre lui en murmurant. Mais il supporte d'être méconnu et ne commet pas de faute, car il demeure fidèle à lui-même."}, {"positio
